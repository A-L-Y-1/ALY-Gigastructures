 origin_flat_world:0 "平坦世界"
 origin_flat_world_desc:0 "数百年来，你的人民对你的母星的几何性质争论不休。仅有照片证据是不够的，对于那些认为大地是圆的，证据都是伪造的人来说。当你的文明实现了民用星际航行的时候，真相才变得明了。"
 flat_world_mod:0 "平坦家园"
 flat_world_mod_desc:0 "我们的世界是平的，这真是难以置信！我们不知道这是一个恶作剧，还是一个被遗忘的项目，但是我们的世界确实被设计成了平的。真相就在那里。"
 war_moon_debris:0 "被毁的$name_war_moon$"
 war_moon_debris_DESC:0 "一具由未知先驱者建造的月球大小的战舰的巨大残骸，它奇迹般地并未因自己的引力而完全崩毁。虽然这架战争之月巨大的武器阵列和推进器在上古战斗中遭受了巨大的伤害，但只要我们拥有技术，理论上它们还可以重新运转。"
