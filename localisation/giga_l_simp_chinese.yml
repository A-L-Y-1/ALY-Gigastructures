 neutronium_gigaforge_0_DESC:0 "这个结构将作为储存资源和人员的主要基地，用于建造巨大的$name_neut_gigaforge$，它是一个可以直接从中子星上提取中子矿石的采矿加工站。"
 neutronium_gigaforge_1:0 "$name_neut_gigaforge$主要结构"
 neutronium_gigaforge_1_DESC:0 "未完成的巨大中子轨道锻炉的中心部分。目前它能够从中子星表面获取一些致密的矿物，并进行与中子星极端性质有关的各种工程实验。"
 neutronium_gigaforge_2:0 "$name_neut_gigaforge$处理环"
 neutronium_gigaforge_2_DESC:0 "环绕的巨型环结构能对从中子星提取的矿物进行转换和提炼。它已经与科学实验室结合，能够进行更多实验。"
