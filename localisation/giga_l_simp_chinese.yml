 ap_gigastructural_constructs_desc:0 "更大的更好的。通过建造拥有难以想象的尺寸和规模的巨构建筑，我们能够确保我们作为银河系超级强权的地位。"
 ap_gigastructural_constructs_add_research:0 "获得研究选项：\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\n复合嵌套脑、HRAE-MC和巨型环世界都是极其强大的千兆巨构。"
 ap_qso:0 "突破天际的武器"
 ap_qso_desc:0 "对于银心处超高能类星体的发现提供了一个极好的机会，来建造即使是$name_ndb$或者恒星系飞船与之相比都相形见绌的武器。一个拥有这般宏大的尺寸与规模的武器，它的破坏力比以前任何建造过的任何东西都高出好几个数量级。一个武器，就连天空本身都能击碎。"
