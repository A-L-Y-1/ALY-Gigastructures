 giga_tech_automated_stripmine_1:0 "工业化超速复制"
 giga_tech_automated_stripmine_1_desc:0 "3D打印技术和模块化结构的进步可以使建筑技术成倍地增长。"
 giga_tech_automated_stripmine_2:0 "行星矿物提取"
 giga_tech_automated_stripmine_2_desc:0 "多亏了先进的轨道建造技术，以及新的超复制工业挖掘机，开采行星全部矿物的愿景变为了现实。"
 giga_dialog.3301.name:0 "$name_auto_stripmine$基址建造完成"
 giga_dialog.3301.desc:0 "我们的工程师已经在[giga_system.GetName]附近建成了未来$name_auto_stripmine$的建造基地。这个大型轨道平台将容纳我们所需的一切，以在星球周围建立一个大型采矿综合体，最终将星球上几乎所有的矿物都剥离出来。"
 giga_dialog.3301.a:0 "完美。"
 giga_dialog.3302.name:0 "$name_auto_stripmine$轨道装置建造完成"
 giga_dialog.3302.desc:0 "我们$name_auto_stripmine$的轨道装置现在已完工。这个大型构造由两个大型牵引光束组成，既能提升大量开采的矿物，又能用大型能量光束轰击地表，熔化星球上难以开采的部分。它还结合了一个加工环，以进一步提高矿物产量。现在，我们必须完成星球上的设施建设，包括数百万计的机器人钻井单元，才能真正开始露天开采作业。"
 giga_dialog.3302.a:0 "不可思议！"
 giga_dialog.3303.title:0 "行星露天矿运转"
 giga_dialog.3303.desc:0 "我们的$name_auto_stripmine$已经成功激活！巨大的轨道牵引光束正传送着数以吨计的矿物，它们通过数以百万自动化机器人钻井提取，在数千庞大采矿综合体中收集。\n\n请记住，一旦到达星球内核，所有矿物都被提取后，采矿作业就会停止，预估在几十年后出现。"
 giga_dialog.3303.a:0 "额定矿物输出"
 giga_dialog.3304.title:0 "行星露天矿已抵达外核"
 giga_dialog.3304.desc:0 "我们位于[giga_planet.GetName]$name_auto_stripmine$的工程师和科学家通知我们，采矿作业已经到达星球的熔化外核。\n这意味着，矿物开采作业将在6年后，即最终到达内核时停止。"
 giga_dialog.3304.a:0 "确认。"
 giga_dialog.3305.title:0 "行星露天矿枯竭"
 giga_dialog.3305.desc:0 "[giga_planet.GetName] $name_auto_stripmine$已经耗尽了可提取的矿物。[giga_planet.GetName]已经沦为一个小的熔化核心，暴露在冰冷的太空中。核心剩余的矿物已通过先进的水力压裂技术提取出来，这意味着只剩下废品和勉强可以开采的材料。轨道装置已被拆除，现在星球暴露的核心上存在矿脉。"
 giga_dialog.3305.a:0 "这是不可避免的。"
 automated_stripmine_0:0 "$name_auto_stripmine$基址"
 automated_stripmine_0_DESC:0 "未来的$name_auto_stripmine$的建造基地，它包含了建造轨道采矿设施以及星球上工厂所需的一切。"
 automated_stripmine_0_MEGASTRUCTURE_DETAILS:0 "围绕行星建造的大型建筑，以对行星表面进行开采，收集大量矿物。"
 automated_stripmine_1:0 "$name_auto_stripmine$轨道装置"
 automated_stripmine_1_DESC:0 "这个大型轨道装置配备了两股巨大的牵引光束，能够将大量矿物拉入轨道。这些矿物将由行星表面的大量自动钻探装置提取。"
 automated_stripmine_2:0 "$name_auto_stripmine$"
 automated_stripmine_2_DESC:0 "从一个星球上提取大量矿物的大型轨道结构。矿物由行星表面成千上万的钻探装置提取，逐层剥离。"
 giga_tech_kugelblitz:0 "人工球形闪电控制"
 giga_tech_kugelblitz_desc:0 "生成球状闪电的能力可能是有用的，因为这样的对象可以被用作高效的奇点生成器。最重要的是，受控的球状闪电可为以后的回收提供物质和能量，有效地充当黑洞储存装置。"
 giga_dialog.101.name:0 "$name_kugelblitz$基址建造完成"
 giga_dialog.101.desc:0 "在[giga_system.GetName]星系中，$name_kugelblitz$的建造基地现已完成。它容纳了建造一个能够产生人造球状闪电装置所需的人员和设备，这是一个由辐射而非物质构成的黑洞！我们将能向球状闪电注入能量和物质，之后如果需要的话，再将其提取出来并再次转化为物质，实质上让球状闪电成为了一个非常高效的筒仓！"
 giga_dialog.101.a:0 "完美。"
 giga_dialog.102.name:0 "$name_kugelblitz$建造完成"
 giga_dialog.102.desc:0 "我们的工程师已经完成了能够产生人造球状闪电大型装置的建造。"
 giga_dialog.102.a:0 "太好了！"
 giga_dialog.103.name:0 "球形闪电生成！"
 giga_dialog.103.desc:0 "我们的$name_kugelblitz$已经成功生成了一个人工球状闪电！它目前正在提供能量，这要归功于加速霍金辐射，现在它可以将物质和能量以辐射的形式储存起来，供以后使用。"
 giga_dialog.103.a:0 "一个伟大的壮举。"
 giga_dialog.104.name:0 "毁坏的$name_kugelblitz$"
 giga_dialog.104.desc:0 "我们的科研船进入[from.GetName]星系时，受到了一片奇特景象的欢迎。一个$name_kugelblitz$在其中一颗行星周围运行！这个令人难以置信的先进构造可以容纳一个受控的奇点，能够产生大量的能量。不幸的是，它似乎陷入了严重失修状态。"
 giga_dialog.104.a:0 "令人着迷。"
 giga_dialog.105.name:0 "$name_kugelblitz$修复完成！"
 giga_dialog.105.desc:0 "一个被毁的$name_kugelblitz$现在已被我们的工程师团队修复到工作状态！重新激活后，这个建筑会产生巨大的受控奇点，我们可以从中提取大量能量，以及以辐射的形式储存物质。"
 giga_dialog.105.a:0 "这玩意居然能用？"
 kugelblitz_0:0 "$name_kugelblitz$基址"
 kugelblitz_0_DESC:0 "未来$name_kugelblitz$的基址。它容纳了建造这个极其先进的存储装置所需的人员。"
 kugelblitz_0_MEGASTRUCTURE_DETAILS:0 "一种非常先进的储存装置，它可以将能量和物质以辐射的形式储存起来。"
 kugelblitz_1:0 "空的$name_kugelblitz$"
 kugelblitz_1_DESC:0 "一个巨大的建筑，能够创造一个人工球形闪电来产生和储存能量与质量，这要归功于加速霍金辐射。它也可以提取出储存的能量以供使用。"
 kugelblitz_2:0 "$name_kugelblitz$"
 kugelblitz_2_DESC:0 "该构造中有一个人造球状闪电，以及能够从中注入和提取能量的装置。由于加速的霍金辐射，球状闪电会产生能量，且可被提取并转化为物质。\n增加20000各资源储量。"
 kugelblitz_ruined:0 "毁坏的$name_kugelblitz$"
 kugelblitz_ruined_DESC:0 "一个被毁的$name_kugelblitz$。为容纳一个受控人工奇点而建，这个建筑在过去遭受了巨大的破坏，不再运行。尽管困难重重，但修复是可能的。"
 kugelblitz_ruined_MEGASTRUCTURE_DETAILS:0 "$kugelblitz_ruined_DESC$"
 kugelblitz_restored:0 "$name_kugelblitz$"
 kugelblitz_restored_DESC:0 "$kugelblitz_2_DESC$"
 giga_tech_substellar_compressor:0 "恒星点燃"
 giga_tech_substellar_compressor_desc:0 "褐矮星只差一点就能开始核聚变反应，成为恒星。有了正确的技术和一些资源，也许可以为其点燃助一臂之力。"
 giga_dialog.1701.name:0 "$name_sub_compressor$基址完成"
 giga_dialog.1701.desc:0 "在[giga_system.GetName]星系中，我们已经搭建了未来$name_sub_compressor$的施工场地。在这个脚手架上，我们将建造一个能够从褐矮星中孕育出一颗新星的装置。褐矮星繁多的卫星将被急剧加热，其中一些卫星可能变得宜居或可改造。"
 giga_dialog.1701.a:0 "完美。"
 giga_dialog.1702.name:0 "$name_sub_compressor$磁板就绪"
 giga_dialog.1702.desc:0 "我们$name_sub_compressor$的磁板已经就绪。这些巨大的金属板将能够运用磁场在褐矮星核心的内部生成热量，从而有可能助推启动聚变反应。"
 giga_dialog.1702.a:0 "太棒了！"
 giga_dialog.1703.name:0 "$name_sub_compressor$完成"
 giga_dialog.1703.desc:0 "我们的$name_sub_compressor$已经完成了！它配备了巨大的引力调节器，能够将褐矮星压缩到更小体积。这是点燃它的关键一步。现在，我们必须开始粉碎褐矮星，并缓慢提高它的核心温度，最终让可持续的核聚变反应发生。请注意，这将是一个相当漫长且耗费能量的过程。"
 giga_dialog.1703.a:0 "很好，继续努力。"
 giga_dialog.1704.name:0 "$name_sub_compressor$——压缩阶段完成"
 giga_dialog.1704.desc:0 "新恒星诞生的另一个步骤。[giga_system.GetName]星系中的褐矮星现已被压缩到了密度足以发生核聚变反应的地步。现在要做的就是用电磁板再加热一下它的核心，引发连锁反应，点燃褐矮星。"
 giga_dialog.1704.a:0 "临门一脚。"
 giga_dialog.1705.title:0 "恒星点燃"
 giga_dialog.1705.desc:0 "我们的$name_sub_compressor$将褐矮星的核心加热到氢开始融合成氦的程度，产生能量并引发了连锁反应，使褐矮星的核心被点燃，最终点燃了整个天体并将其转化为一颗新的恒星。我们可以宣布完成了鲜有帝国敢于想象的事情：诞生一颗新的恒星。\n\n现在，$name_sub_compressor$正在收集恒星的能量，并研究其核聚变过程，稳定新生的恒星。我们的科学家报告，前褐矮星的卫星系统已经发生了巨大的变化，至少有一颗卫星已经可以居住。我们估计，这些卫星（或许它们现在学术上算行星？）都可进行改造。"
 giga_dialog.1705.a:0 "恒星闪耀。"
 substellar_compressor_0:0 "$name_sub_compressor$基址"
 substellar_compressor_0_DESC:0 "$name_sub_compressor$的基址，容纳了围绕褐矮星建造$name_sub_compressor$所需的的人员。"
 substellar_compressor_0_MEGASTRUCTURE_DETAILS:0 "围绕褐矮星建造的结构，以于引发其核聚变反应并将之点燃。"
 substellar_compressor_1:0 "$name_sub_compressor$磁板"
 substellar_compressor_1_DESC:0 "这些大型面板是建造$name_sub_compressor$的第一步。它们可以利用磁场和其他力量远程加热褐矮星的内部。"
 substellar_compressor_2:0 "$name_sub_compressor$"
 substellar_compressor_2_DESC:0 "一个完整的$name_sub_compressor$。它配备了两台巨大的引力压缩机，能够将褐矮星压缩到更小的体积，以启动核聚变反应。"
 substellar_compressor_3:0 "$name_sub_compressor$聚光"
 substellar_compressor_3_DESC:0 "这颗$name_sub_compressor$正将大量物质投入褐矮星中，缓慢而稳定地增加其质量。现在，我们必须开始压缩褐矮星，直到它达到临界密度。"
 substellar_compressor_4:0 "$name_sub_compressor$已压缩"
 substellar_compressor_4_DESC:0 "引力压缩器把褐矮星压成较小的尺寸。只要下达命令，褐矮星就会进一步被压缩到临界点，并点燃成为一颗新的恒星。"
 substellar_compressor_5:0 "点燃恒星"
 substellar_compressor_5_DESC:0 "点燃褐矮星的内部并引起聚变反应。"
 substellar_compressor_6:0 "$name_sub_compressor$"
 substellar_compressor_6_DESC:0 "$name_sub_compressor$成功点燃了一颗褐矮星。"
 substellar_compressor_7:0 "拆除$name_sub_compressor$"
 substellar_compressor_7_DESC:0 "将拆除这个$name_sub_compressor$，如果它需被移除，无论出于何种原因。"
 giga_tech_star_lifter:0 "超规模举星"
 giga_tech_star_lifter_desc:0 "恒星包含着不可思议资源。通过使用特殊的重力井和聚变熔炉，这些资源可以被提取并转化为可用的矿物！"
 giga_dialog.1601.name:0 "$name_starlifter$基址"
 giga_dialog.1601.desc:0 "利用恒星的力量一直是[root.GetAdj]工程师们的梦想——从原始的燃烧到苍白的模拟太阳核聚变——我们现在已经准备好实现这个梦想。在[giga_system.GetName]星系中，我们将建立一个包围[giga_system.GetName]并独占恒星精华的$name_starlifter$。这一奇迹将会直接从恒星那地狱般的光球中提取大量的氢和氦，并通过核聚变将它们转变为更重的元素。融合除铁以外的任何东西都需要外部能量，因此这个建筑所需的能量将会极其高昂。"
 giga_dialog.1601.a:0 "很快，我们将拥有取之不尽的资源。"
 giga_dialog.1602.name:0 "$name_starlifter$框架"
 giga_dialog.1602.desc:0 "随着$name_starlifter$框架的就位，这个项目的惊人规模有目共睹。\n\n[giga_system.GetName]在一个细长的笼子燃烧，但最终会被[root.GetAdj]的太阳能板和重力起重机完全包围。"
 giga_dialog.1602.a:0 "非常好"
 giga_dialog.1603.name:0 "$name_starlifter$基础设施就位"
 giga_dialog.1603.desc:0 "尽管还没完工，随着先进的太阳能收获装置安装完成，我们已经开始利用[giga_system.GetName]恒星的能量来为重力起重机和物质转换装置供能了。\n\n物质和能量需求只会随着建设进行而不断增长，而物质转换已经被进一步优化了。"
 giga_dialog.1603.a:0 "更进一步……"
 giga_dialog.1604.name:0 "$name_starlifter$基础设施就位"
 giga_dialog.1604.desc:0 "我们的$name_starlifter$离完成更近了一步。随着我们完成巨型结构的另一部分，[giga_system.GetName]变得越来越暗淡。恒星的质量正以越来越高的速度不断地被提取出来，这使得$name_starlifter$的聚变熔炉得到了更多的氢和氦。"
 giga_dialog.1604.a:0 "更进一步……"
 giga_dialog.1605.name:0 "[giga_system.GetName]$name_starlifter$完工"
 giga_dialog.1605.desc:0 "[giga_system.GetName]星系的恒星现在已经完全被[root.GetAdj]$name_starlifter$包围了。\n\n我们已经实现了银河系历史上只有少数几个星际帝国敢于想象的目标——完全征服一颗恒星。"
 giga_dialog.1605.a:0 "额定矿物输出"
 giga_tech_penrose_sphere_1:0 "超辐射散射开发"
 giga_tech_penrose_sphere_1_desc:0 "旋转的黑洞有如此强大的引力场，它们在旋转的过程中会将时空拖拽。从理论上讲，有可能利用这个过程：将光发射到黑洞周围的一个特殊的镜像球体上，这将被黑洞所拖拽的空间区域放大"
 giga_tech_penrose_sphere_2:0 "受控能层采集"
 giga_tech_penrose_sphere_2_desc:0 "通过使用专门的稳定器和调制器，可以大幅度地增加一个$name_penrose$所能控制的受控制辐射的量，大大增加其输出。"
 giga_tech_penrose_sphere_3:0 "自主式无恒星环世界基础设施"
 giga_tech_penrose_sphere_3_desc:0 "从理论上讲，也许可以组装一个由$name_penrose$供能的环形世界。这样的环形世界将会受到电磁辐射的刺激，注入黑洞的能层，并可能在数十亿年的时间里提供一个安全的避风港，即使是在恒星本身消亡之后。"
 giga_dialog.1201.name:0 "$name_penrose$基址建造完成"
 giga_dialog.1201.desc:0 "未来$name_penrose$的建造基地已经在[giga_system.GetName]附近完成了。在这个框架上，我们将用一个超反射镜将一个黑洞包住，以利用黑洞旋转的巨大能量。"
 giga_dialog.1201.a:0 "太棒了！"
 giga_dialog.1202.name:0 "$name_penrose$框架就绪"
 giga_dialog.1202.desc:0 "在[giga_system.GetName]附近完成了未来的$name_penrose$框架。有一天，这个骨骼框架会拥有巨大的反射镜，用我们能想到的最能反光的材料建造。如果我们完成了这些镜子的构造，我们就可以选择把它变成一个巨大的炸弹，或者用它来获取能量。"
 giga_dialog.1202.a:0 "很棒。"
 giga_dialog.1203.name:0 "亚空间畸变炸弹就绪"
 giga_dialog.1203.desc:0 "在[giga_system.GetName]星系中的子空间畸变炸弹已经积累了足够的能量来引爆！现在剩下要做的就是往镜框里注入更多的辐射，能量过载将会引爆炸弹。"
 giga_dialog.1203.a:0 "非常好。"
 giga_dialog.1204.name:0 "$name_penrose$已稳定"
 giga_dialog.1204.desc:0 "随着两个巨大的、难以置信的复杂的稳定器缠绕在[giga_system.GetName]$name_penrose$周围，能量开始流入。超辐射散射过程现在可以在更大的尺度上发生，因为结构已经得到了适当的控制，产生了难以置信的巨大能量！"
 giga_dialog.1204.a:0 "了不起！"
 giga_dialog.1205.name:0 "$name_penrose$环形世界完成"
 giga_dialog.1205.desc:0 "这是工程领域的壮举！一个巨大的环世界框架围绕着一个$name_penrose$建造！由$name_penrose$本身提供能量，这一环世界将能够支持更多的栖息地，而不是传统的环形世界，这是由于一些环世界的支持系统被重新安置到$name_penrose$。球体本身已经被稍微修改了，以调整能量流，它的部分输出现在专门用于环世界。黑洞的吸积盘也被移除，以避免与环世界发生碰撞。"
 giga_dialog.1205.a:0 "难以置信。"
 giga_dialog.1206.name:0 "$name_penrose_ring$区段完工！"
 giga_dialog.1206.desc:0 "[giga_system.GetName]周围的一个环形世界组块已经建成！在不少于两个的巨大环形世界栖息地中，这个神奇的建筑将能够让我们的物种得以居住直到恒星本身消亡。这惊人的成就是我们对大型结构工程的掌控的证明。"
 giga_dialog.1206.a:0 "希望这里能成为我们的家园，直到永远。"
 giga_dialog.1207.title:0 "$name_penrose$的目的"
 giga_dialog.1207.desc:0 "现在，随着镜面框架在[giga_system.GetName]周围完成，我们现在必须做出选择。我们可以利用$name_penrose$来产生能量，或者将其用作炸弹。\n\n如果我们用它来产生能量，它的输出将会相对平庸（150£energy£），但是如果我们得到合适的技术，就有可能稳定它。\n\n如果我们决定把它当做炸弹，我们必须让它积累几年的能量，然后它就会获得爆炸能力。星系中的一切都会被摧毁，爆炸威力强大到会在超空间航道中传导。邻近星系中的每颗行星都会因能量流而变得不适合居住，两跳距离的所有行星都会受到辐射。最重要的是，它将在亚空间中产生冲击波，最多四跳的超空间航道将被扰乱和重新排列！"
 giga_dialog.1207.a:0 "让它成为炸弹。"
 giga_dialog.1207.b:0 "用它来发电。"
 giga_dialog.1208.title:0 "子空间畸变炸弹引爆！"
 giga_dialog.1208.desc:0 "我们现在已经向我们的子空间扭曲炸弹注入了足够的电磁辐射，使它超过了它的极限。过度放大的辐射会不断地来回反弹，而镜像框架将会在能量过载的情况下瞬间破碎。请坐好，欣赏焰火！"
 giga_dialog.1208.a:0 "烟花总是被欣赏的。"
 penrose_sphere_0:0 "$name_penrose$基址"
 penrose_sphere_0_DESC:0 "这个平台容纳了围绕黑洞建造$name_penrose$所需的人员好基础设施。"
 penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "环绕黑洞的镜面球，利用超辐射散射来生成能量。"
 penrose_sphere_1:0 "$name_penrose$框架"
 penrose_sphere_1_DESC:0 "这个骨骼框架将支持巨大的反射镜，能够在黑洞的能层中来回反射光线，产生大量的能量。"
 penrose_sphere_2:0 "$name_penrose$"
 penrose_sphere_2_DESC:0 "一个环绕黑洞的球状反射镜。"
 penrose_sphere_a2:0 "未引爆的子空间畸变炸弹"
 penrose_sphere_a2_DESC:0 "这个$name_penrose$已被改造成一颗子空间畸变炸弹。我们现在必须让它积聚能量一段时间后再引爆。"
 penrose_sphere_a3:0 "子空间畸变炸弹"
 penrose_sphere_a3_DESC:0 "一个巨大的类似镜子的结构，围绕着一个黑洞建造，能够在它的内部表面和黑洞的能层之间来回反射辐射，造成超辐射散射，并成倍放大辐射的能量。"
 penrose_sphere_a4:0 "引爆！"
 penrose_sphere_a4_DESC:0 "发送足够的辐射来推动镜子的完整性超过它的极限，释放能量流！"
 penrose_sphere_a41:0 "子空间畸变炸弹"
 penrose_sphere_a41_DESC:0 "子空间畸变炸弹即将引爆！"
 penrose_sphere_a41_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a41_DESC$"
 penrose_sphere_a42:0 "子空间畸变炸弹"
 penrose_sphere_a42_DESC:0 "子空间畸变炸弹即将引爆！"
 penrose_sphere_a42_MEGASTRUCTURE_DETAILS:0 "$penrose_sphere_a42_DESC$"
 penrose_sphere_b2:0 "$name_penrose$"
 penrose_sphere_b2_DESC:0 "围绕着黑洞建造的一面巨大镜子。辐射在镜子的内表面和黑洞的能层之间来回反射，产生能量。"
 penrose_sphere_b3:0 "稳定化的$name_penrose$"
 penrose_sphere_b3_DESC:0 "这个$name_penrose$已经被特殊的结构稳定下来，允许更多的辐射被包含在镜球中而不会有爆炸的危险。因此，它会产生更多的能量。"
 penrose_sphere_b4:0 "环世界$name_penrose$"
 penrose_sphere_b4_DESC:0 "这个$name_penrose$的部分输出已经被重定向到支持一个环绕它建造的巨大而高度发达的环形世界。"
 giga_tech_ringworld_upgrade:0 "超高效环世界支持系统"
 giga_tech_ringworld_upgrade_desc:0 "环世界的主要局限性（某种程度上，其它巨构也是如此）是用于维持表面生态系统稳定的生命支持系统的庞大规模，以及保持环形世界完整的各种机制。这些系统包括发电、生命体编目、引力稳定等等。虽然它们目前被存放在与可居住区段相邻的专用段中，但足够先进的技术可能使这些系统中大部分能储存在可居住区段中，从而极大提高环世界容量。\n\n§H在你期望升级的环世界区段使用决策§!"
 giga_dialog.1501.name:0 "升级环形世界"
 giga_dialog.1501.desc:0 "我们现在已经准备好开始将一个环世界的支持部分升级为栖息地。通过大幅减少环世界的支持系统和体积，我们将能够在一个支持区段添加一个稳定的生物圈，从而给我们的环世界提供更多的生存空间！\n\n§H预计完成时间：£time£[root.giga_upgrade_time]天"
 giga_dialog.1501.a:0 "很好。"
 giga_dialog.1502.name:0 "环世界升级完成"
 giga_dialog.1502.desc:0 "奇妙的新闻！在一个工程的壮举中，我们成功地将一个生物圈添加到一个环形世界的支撑部分，有效地使它适合我们的物种居住。几乎没有哪个帝国能与我们的工程技术相匹敌。"
 giga_dialog.1502.a:0 "不可思议的工作。"
 giga_dialog.1503.name:0 "四重环世界系统完全升级"
 giga_dialog.1503.desc:0 "经过几十年艰苦的工作和努力，我们现在升级了我们的四重环世界系统的最后一部分。这个系统现在拥有56个令人印象深刻的宜居环世界区段，使以前建造的近乎所有东西都黯然失色。如果我们之前的成就还不够，这就是我们是银河系有史以来最伟大的建造者的终极证明。\n\n你现在满意吗?"
 giga_dialog.1503.a:0 "我们现在真的是天堂的主人了。"
 giga_dialog.2401.name:0 "§H$name_ringworld_city$§!：[root.GetName]被覆盖"
 giga_dialog.2401.desc:0 "一层又一层的城市景观覆盖了环世界的表面。\n\n我们自己的人造星球，一个环世界区段，已经完全被一个巨大的城市所覆盖，向四面八方延伸了成千上万公里。需要几十年的时间才能徒步穿越这座能够容纳数万亿灵魂的巨大城市。"
 giga_dialog.2401.a:0 "令人钦佩。"
 giga_tech_ringworld_titanic_1:0 "超规模拟似阳光应用"
 giga_tech_ringworld_titanic_1_desc:0 "我们如何维持一个巨大的、不受约束的生态系统，而不需要恒星来加热?答案是，人造光通过在栖息地大气中分散特定的纳米化合物而散射，通过奇异的热传递过程，巨大的加热器可以很容易地加热一个没有恒星的栖息地表面。"
 giga_tech_ringworld_titanic_2:0 "$name_ringworld_titanic$建造"
 giga_tech_ringworld_titanic_2_desc:0 "一个环世界肯定是一个惊人的壮举。但是超物质和物流方面的新进展可能会使围绕同一颗恒星建造第二个更大的环形世界成为可能，从而提供更多的宜居空间！要做到这一点，需要相当复杂的加热和稳定系统。"
 giga_dialog.2101.name:0 "$name_ringworld_titanic$建造"
 giga_dialog.2101.desc:0 "似乎一个环绕[giga_system.GetName]的巨大环世界还不够，我们现在准备开始在恒星周围建造第二个甚至更大的环世界。它的周长大约是第一个环世界的1.5倍，这个$name_ringworld_titanic$将会容纳10个宜居区划，在竣工后星系里总共有60个区划。我们现在必须开始建造它庞大至极的框架了。"
 giga_dialog.2101.a:0 "这是真的宏伟。"
 giga_dialog.2102.name:0 "$name_ringworld_titanic$框架建造完成"
 giga_dialog.2102.desc:0 "我们现在已经完成了[giga_system.GetName]周边的大型骨架的建造。它的周长将近15亿公里，这个宏伟的框架有一天会支撑起银河系有史以来最大的环形世界之一。我们现在必须开始开始建造实际栖息地的工作了。"
 giga_dialog.2102.a:0 "还有许多工作等着我们。"
 giga_dialog.2103.name:0 "$name_ringworld_titanic$栖息地建造完成"
 giga_dialog.2103.desc:0 "$name_ringworld_titanic$的六个宜居部分之一已经完成！拥有由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。"
 giga_dialog.2103.a:0 "继续下一个。"
 giga_dialog.2104.name:0 "$name_ringworld_titanic$建造完成！"
 giga_dialog.2104.desc:0 "它已经完成。在[giga_system.GetName]星系中，我们已经成功地围绕恒星构建了第二个更大的圆环。有六个完全适合居住的部分，这个真正巨大的建筑将永远提醒我们的工程学进程。"
 giga_dialog.2104.a:0 "美妙的一天。"
 ringworld_titanic_0:0 "$name_ringworld_titanic$基址"
 ringworld_titanic_0_DESC:0 "这个综合体将作为一个集结地，资源仓库和生活区，为参与$name_ringworld_titanic$建设的成千上万的人员服务。"
 ringworld_titanic_0_MEGASTRUCTURE_DETAILS:0 "$name_ringworld_titanic$建造于存在环世界的星系中，提供更多居住空间。"
 ringworld_titanic_0_CONSTRUCTION_INFO_DELAYED:3 "一个完全的$name_ringworld_titanic$包括6个完成的环世界部分，每个都等同于一个25格的盖亚星球。"
 ringworld_titanic_1:0 "$name_ringworld_titanic$框架"
 ringworld_titanic_1_DESC:0 "这个最初的骨架框架围绕着星系的恒星，并作为一个平台，我们最终将在上面建造完全可居住的部分。"
 ringworld_t_3x_segment:0 "$name_ringworld_titanic$框架区段"
 ringworld_t_3x_segment_DESC:0 "这个骨架部分大约占未完成的$name_ringworld_titanic$总表面积的六分之一。较小的可居住区域的工作尚未完成。"
 ringworld_titanic_2:0 "完工的$name_ringworld_titanic$区段"
 ringworld_titanic_2_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备好定居。"
 giga_tech_ringworld_behemoth:0 "$name_ringworld_behemoth$建造"
 giga_tech_ringworld_behemoth_desc:0 "我们过度增长的人口需要大量城市与乡村土地，大多数星系都无法提供。也许是时候建造第三个环了。"
 giga_dialog.2201.name:0 "$name_ringworld_behemoth$建造"
 giga_dialog.2201.desc:0 "对于我们日益增长的雄心壮志来说，这似乎还不够。在[giga_system.GetName]星系中，已经有两个巨大的环世界，我们现在将开始围绕恒星构建第三个环世界，每个区段拥有15个区划，竣工的时候，星系中总共有120个区划！"
 giga_dialog.2201.a:0 "环世界还是不够。"
 giga_dialog.2202.name:0 "$name_ringworld_behemoth$框架建造完成"
 giga_dialog.2202.desc:0 "我们现在已经完成了[giga_system.GetName]周边的大型骨架的建造。它的周长将近20亿公里，这个宏伟的框架有一天会支撑起银河系最巨大的$name_ringworld_gargan$之一。我们现在必须开始开始建造实际栖息地的工作了。"
 giga_dialog.2202.a:0 "还有许多工作等着我们。"
 giga_dialog.2203.name:0 "$name_ringworld_behemoth$栖息地建造完成"
 giga_dialog.2203.desc:0 "$name_ringworld_behemoth$的八个宜居部分之一已经完成！拥有由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。"
 giga_dialog.2203.a:0 "继续下一个。"
 giga_dialog.2204.name:0 "$name_ringworld_behemoth$完成！"
 giga_dialog.2204.desc:0 "我们又一次做到了。围绕[giga_system.GetName]的主星，第三个令人难以置信的巨大环圈已经建成。它拥有8个完全适合居住的部分，这个真正壮观的建筑让所有其他物种在工程能力方面都相形见绌。愿这个巨大的三重环世界永远巩固我们的才能，使之成为历史。"
 giga_dialog.2204.a:0 "真是愉快的一天。"
 ringworld_behemoth_0:0 "$name_ringworld_behemoth$基址"
 ringworld_behemoth_0_DESC:0 "这个综合体将作为一个集结地，资源仓库和生活区，为参与$name_ringworld_behemoth$建设的成千上万的人员服务。"
 ringworld_behemoth_0_MEGASTRUCTURE_DETAILS:0 "$name_ringworld_behemoth$建造于存在双重环世界的星系中，提供更多居住空间。"
 ringworld_behemoth_0_CONSTRUCTION_INFO_DELAYED:3 "一个完全的$name_ringworld_behemoth$包括8个完成的环世界部分，每个都等同于一个25格的盖亚星球。"
 ringworld_behemoth_1:0 "$name_ringworld_behemoth$框架"
 ringworld_behemoth_1_DESC:0 "这个最初的骨架框架围绕着星系的恒星，并作为一个平台，我们最终将在上面建造八个完全可居住的部分。"
 ringworld_behemoth_2:0 "完工的$name_ringworld_behemoth$区段"
 ringworld_behemoth_2_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备好定居。"
 ringworld_b_3x_segment:0 "$name_ringworld_behemoth$框架区段"
 ringworld_b_3x_segment_DESC:0 "这个骨架部分大约占未完成的$name_ringworld_behemoth$总表面积的八分之一。较小的可居住区域的工作尚未完成。"
 giga_tech_ringworld_gargantuan_1:0 "极巨型栖息地稳定系统"
 giga_tech_ringworld_gargantuan_1_desc:0 "当我们进入一个令环形世界相形见绌的栖息地领域时，需要开发新型的稳定和后勤系统。这样的系统既包括稳定结构的实用推进器，也包括能够管理结构内部活动的软件。"
 giga_tech_ringworld_gargantuan_2:0 "$name_ringworld_gargan$建造"
 giga_tech_ringworld_gargantuan_2_desc:0 "围绕同一颗恒星的三个环世界简直近乎疯狂，但第四个呢?这样的事情需要复杂得多的工程和物流，但我们已经走了这么远，为什么不一路走下去呢?"
 giga_dialog.2301.name:0 "$name_ringworld_gargan$建造"
 giga_dialog.2301.desc:0 "另一个环世界？你真的喜欢把矿物扔到这个无底洞里，不是吗？太好了。让我们把它变得更加荒谬。没有什么可能出错。不管怎样，在[giga_system.GetName]星系中有了第四个环世界的建造基地。第四个。是的。每个区段会有20个区划，竣工后总共有200个区划。"
 giga_dialog.2301.a:0 "太多环世界没什么不好的。"
 giga_dialog.2302.name:0 "$name_ringworld_gargan$框架建造完成"
 giga_dialog.2302.desc:0 "我们现在已经完成了[giga_system.GetName]周围的巨大骨架的建造。周长将近25亿公里……你已经知道了。你应该知道你的顾问开始担心你对这个项目的痴迷。"
 giga_dialog.2302.a:0 "还有很多工作要做。"
 giga_dialog.2303.name:0 "$name_ringworld_gargan$栖息地建造完成"
 giga_dialog.2303.desc:0 "$name_ringworld_gargan$的八个宜居部分之一已经完成！拥有由我们的生物学家创造的完全人工和稳定的生物圈，这个环世界片段现在已经准备好居住。\n\n那么，你打算用多少呢？"
 giga_dialog.2303.a:0 "它们所有。下一个。"
 giga_dialog.2304.name:0 "$name_ringworld_gargan$完工！"
 giga_dialog.2304.desc:0 "这已经完成了，又一次。在[giga_system.GetName]星系中，我们建立了第四个环世界。如果我们以前的成就还不够，这肯定会证明我们是银河系最好的工程师。\n\n你有自卑情结吗?"
 giga_dialog.2304.a:0 "伟大的成就。"
 ringworld_gargantuan_0:0 "$name_ringworld_gargan$基址"
 ringworld_gargantuan_0_DESC:0 "这个综合体将作为集训场、资源库和居住场所，为参与$name_ringworld_gargan$建设的数十万人服务。"
 ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS:0 "$name_ringworld_gargan$建造于存在三重环世界的星系中，提供更多居住空间。"
 ringworld_gargantuan_0_CONSTRUCTION_INFO_DELAYED:3 "一个完全的$name_ringworld_gargan$包括10个完成的环世界部分，每个都等同于一个25格的盖亚星球。"
 ringworld_gargantuan_1:0 "$name_ringworld_gargan$框架"
 ringworld_gargantuan_1_DESC:0 "这个最初的骨架框架围绕着星系的恒星，并作为一个平台，我们最终将在上面建造十个完全可居住的部分。"
 ringworld_gargantuan_2:0 "完工的$name_ringworld_gargan$区段"
 ringworld_gargantuan_2_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备好定居。"
 ringworld_g_3x_segment:0 "$name_ringworld_gargan$框架区段"
 ringworld_g_3x_segment_DESC:0 "这个骨架部分大约占未完成的$name_ringworld_gargan$总表面积的十分之一。较小的可居住区域的工作尚未完成。不管怎样，你需要这些栖息地做什么?"
 giga_tech_nidavellir:0 "时空合金冶锻"
 giga_tech_nidavellir_desc:0 "合金技术的顶峰。利用中子星违背物理规律的特性和先进的时空控制技术，利用中子星的特性来促进矿物精炼过程成为可能，从而使合金的大规模生产变得微不足道。那些合金，在于收集到的零素物质混合以后，就可以变成一个智慧物种所能设计出的最纯净、最强大的武器，就连时空本身都能扭曲。这将需要围绕中子星建造一个巨大的环形结构，采用银河系已知的最先进技术。"
 giga_dialog.801.name:0 "$name_nidavellir$基址完工"
 giga_dialog.801.desc:0 "$name_nidavellir$的建造基地已经在[giga_system.GetName]星系中完成！在这个基地上，我们将建造一个巨大的结构，完全包围这个中子星。它将能够把大量的矿物提炼成纯合金。"
 giga_dialog.801.a:0 "太好了！"
 giga_dialog.802.name:0 "$name_nidavellir$内环建造完成"
 giga_dialog.802.desc:0 "我们$name_nidavellir$的内环已经完工。它拥有先进的稳定装置来预防灾难性故障，拥有有限的矿物精炼能力。"
 giga_dialog.802.a:0 "很好。"
 giga_dialog.803.name:0 "$name_nidavellir$发电机环完工"
 giga_dialog.803.desc:0 "我们$name_nidavellir$的发电机现在完工了！第二个环能够收获中子星的激变能量，将会为超级锻造工厂的先进铸造厂的其余部分供能。"
 giga_dialog.803.a:0 "好极了。"
 giga_dialog.804.name:0 "$name_nidavellir$处理环完工"
 giga_dialog.804.desc:0 "$name_nidavellir$的处理环已经完工了。巨大铸造厂消耗输入的矿物和提取出的中子态物质，将它们融合在一起加工成星系中最纯净的合金，拥有无与伦比的品质。"
 giga_dialog.804.a:0 "很好。我们快了。"
 giga_dialog.805.name:0 "$name_nidavellir$建造完成！"
 giga_dialog.805.desc:0 "梦幻般的消息！终于，$name_nidavellir$彻底完成了。第四个也是最后一个环已经完工，锻造厂的巨大引力光束正在从中子星中抽取出大量的能量和中子态物质，它们之后将与矿物一道被用于合金加工。这个令人由衷敬佩的巨构是我们对于工程学真正精通的一个见证。"
 giga_dialog.805.a:0 "不可思议！"
 giga_tech_hyperstructural_ass:0 "浩瀚船厂"
 giga_tech_hyperstructural_ass_desc:0 "有时候，即使是最大的擎天堡也不能提供足够的造船厂来满足帝国的生产需求。答案很简单:做大一点。大得多。$name_hyperstructural_ass$将是一个围绕恒星建造的绝对庞大的结构，包括一个内部举星环和一个外部船坞环，类似于$name_eq_shipyard$。这个庞大的建筑将提供巨大的造船能力，以及大量的海军容量。"
 giga_dialog.3701.name:0 "$name_hyperstructural_ass$基址建造完成"
 giga_dialog.3701.desc:0 "我们$name_hyperstructural_ass$的施工基地已经在[giga_system.GetName]附近完成！虽然现在看起来并不多，这个支架将被用来装配银河系有史以来最大和最高效的造船厂，能够同时装配几十艘船。"
 giga_dialog.3701.a:0 "很好。"
 giga_dialog.3702.name:0 "$name_hyperstructural_ass$内环建造完成"
 giga_dialog.3702.desc:0 "我们的$name_hyperstructural_ass$内环已经完成！它拥有巨大的聚变反应堆和专门的精炼设施，将处理由尚未建成的恒星提升泵提取的等离子体。部分经过加工后的等离子体将被转变成合金，以保持结构，而其余的将作为矿物输出。\n请记住，该结构将有一个庞大的工程维护费用，因为需要大量的科学家来保持它运行。"
 giga_dialog.3702.a:0 "很好。"
 giga_dialog.3703.name:0 "$name_hyperstructural_ass$恒星泵建造完成"
 giga_dialog.3703.desc:0 "随着举星泵的完工，我们的$name_hyperstructural_ass$已经开始生产少量的矿物，通过收获并融合恒星等离子体的方式。我们必须开始结构外环的建造，它将容纳庞大的船坞阵列本身。"
 giga_dialog.3703.a:0 "惊喜。"
 giga_dialog.3704.name:0 "$name_hyperstructural_ass$外环建造完成"
 giga_dialog.3704.desc:0 "外环的完成，让我们无尽的舰队生产梦想离现实又近了一步。通过一个巨大的桁架结构连接到内环，这个建筑容纳了必要的基础设施，为未来的造船厂提供所需的所有资源。现在，我们必须一劳永逸地完成这个项目，最终自己建造造船厂！"
 giga_dialog.3704.a:0 "不久，没有人能挡住我们。"
 giga_dialog.3705.name:0 "$name_hyperstructural_ass$建造完成！"
 giga_dialog.3705.desc:0 "最终，经过几十年的艰苦工作和数十万合金的消耗，我们的$name_hyperstructural_ass$终于完成了。它巨大的造船厂阵列能够在短时间内组装大量的舰船，这将确保我们在整个银河系的绝对海军优势。"
 giga_dialog.3705.a:0 "完成了。我们现在确实是星系的主宰了。"
 hyperstructural_ass_0:0 "$name_hyperstructural_ass$基址"
 hyperstructural_ass_0_DESC:0 "未来$name_hyperstructural_ass$的基址，一个拥有无与伦比产能的巨大船厂。"
 hyperstructural_ass_0_MEGASTRUCTURE_DETAILS:0 "一个星系规模的船坞与锚地的复合体，能够快速装配整支舰队。"
 hyperstructural_ass_1:0 "$name_hyperstructural_ass$内环"
 hyperstructural_ass_1_DESC:0 "它巨大的环状结构包括处理从恒星中提取的大量等离子体所必需的机械，既有助于组装船只，又能维持结构本身。\""
 hyperstructural_ass_2:0 "$name_hyperstructural_ass$等离子泵"
 hyperstructural_ass_2_DESC:0 "六个巨大的等离子泵，能够从恒星的光球层中收获等离子，这要归功于特化的收割引力光束。一部分等离子被融合进矿物里，其余的则转去维持这个巨大的构造体。"
 hyperstructural_ass_3:0 "$name_hyperstructural_ass$外环"
 hyperstructural_ass_3_DESC:0 "该船厂的外环包含了必要的基础设施，以支持即将添加到上层建筑的大规模船厂阵列。它还储存了大量的矿物和合金。"
 hyperstructural_ass_4:0 "$name_hyperstructural_ass$"
 hyperstructural_ass_4_DESC:0 "由6个巨大的恒星提升泵提供燃料，这个巨大横跨星系的船厂拥有无与伦比的生产能力。给予基地+90船厂产能和+35%造船速度。"
 giga_tech_disco_moon:0 "超规模折射装置"
 giga_tech_disco_moon_desc:0 "一个公民的生活可能是艰苦和累人的。用水晶板和地下射灯覆盖附近的卫星，将创造出一种能够将放大的极光和光线投射到行星天空的设备。这样的大影响，一定会对我们人民的士气产生积极的影响！"
 giga_dialog.201.name:0 "$name_discomoon$基址建造完成"
 giga_dialog.201.desc:0 "我们的工程师已经完成了[giga_system.GetName]星系中未来$name_discomoon$的基址。在这个支架上，我们将围绕一个卫星建造一个巨大的水晶外壳，它将被用来折射来自地下射灯的光线，产生从局部行星系统的所有物体都能看到的放大光线。\n\n每一个附近的行星和卫星都将得到凝聚力，舒适度，幸福度和贸易值的增益。"
 giga_dialog.201.a:0 "闪亮。"
 giga_dialog.202.name:0 "$name_discomoon$内部结构完工"
 giga_dialog.202.desc:0 "我们的$name_discomoon$的内部结构现在已经完成。安装在地壳之下，内部由一个电源和大量的射灯组成，如果安装好，这些射灯最终将通过晶体板发光。"
 giga_dialog.202.a:0 "棒极了。"
 giga_dialog.203.name:0 "$name_discomoon$建造完成！"
 giga_dialog.203.desc:0 "在一项宏观工程的壮举中，整个卫星表面被[giga_system.GetName]中的抛光水晶板覆盖。一个巨大的地下射灯网络现在正通过它们发出耀眼的光芒，在当地行星系统的每一个天体的天空中投射出不可思议的光线。"
 giga_dialog.203.a:0 "壮观！"
 giga_tech_equatorial_shipyard:0 "融熔星球船坞设施"
 giga_tech_equatorial_shipyard_desc:0 "熔融星球拥有不可思议的潜力，当谈到扩大我们的造船厂。我们可以利用他们的地热活动为我们的设施提供动力，并利用他们的资源自行建造飞船。在这样一个星球里建立一个专门的收获圈肯定是非常有用的。"
 giga_dialog.3601.name:0 "$name_eq_shipyard$基址建造完成"
 giga_dialog.3601.desc:0 "未来$name_eq_shipyard$的基址已经在[giga_system.GetName]星系的熔融星球附近完成。这个轨道平台将被用来围绕这颗行星建造两个环，以便提炼大量的合金并将它们变成飞船。\n\n请注意，这颗行星的卫星，如果有的话，将会在这个过程中被消耗掉。"
 giga_dialog.3601.a:0 "很好。"
 giga_dialog.3602.name:0 "$name_eq_shipyard$框架就绪"
 giga_dialog.3602.desc:0 "我们在[giga_system.GetName]星系中的$name_eq_shipyard$离完工又近了一步。环的框架已经搭好了，我们现在必须开始环本身的工作。内环将是一个殖民地的栖息地，致力于合金和能源。"
 giga_dialog.3602.a:0 "好极了。"
 giga_dialog.3603.name:0 "$name_eq_shipyard$完工！"
 giga_dialog.3603.desc:0 "好消息！我们的工程师报告说，我们的$name_eq_shipyard$在[giga_system.GetName]星系现在已经完全运作！内环已经准备好了殖民，而外环的造船厂已经完全活跃起来。"
 giga_dialog.3603.a:0 "了不起！"
 eq_shipyard_0:0 "$name_eq_shipyard$基址"
 eq_shipyard_0_DESC:0 "$name_eq_shipyard$的基址，由一个合金处理环和一个船坞环组成。"
 eq_shipyard_0_MEGASTRUCTURE_DETAILS:0 "环绕融熔星球的两个环，用于合金处理和舰船建造。"
 eq_shipyard_1:0 "$name_eq_shipyard$框架"
 eq_shipyard_1_DESC:0 "这个巨大的框架环绕着一个熔融星球。内圈应使用从熔融世界中提取矿物质并将其加工成合金，而外圈将以大型造船厂为特色，以帮助船舶建造。"
 eq_shipyard_2:0 "$name_eq_shipyard$"
 eq_shipyard_2_DESC:0 "环绕行星的巨型船厂，能够装配大量的战舰。"
 giga_tech_crystal_megabore:0 "核心晶体收获"
 giga_tech_crystal_megabore_desc:0 "当天体内部的极端压力与极端温度相遇时，就会形成稀有的晶体。然后，把它们带到水面上来，我们可以在那里收获它们，这取决于随机的机会。然而，这个运气因素可以通过直接钻到一个世界的核心来消除，并直接从那里获取珍贵的水晶！"
 giga_dialog.3501.name:0 "$name_crystal_megabore$基址就绪"
 giga_dialog.3501.desc:0 "在[giga_system.GetName]星系中，一个未来的$name_crystal_megabore$的建造基地已经完成。在这个支架上，我们将建造一个巨大的空间站，它将发射一束巨大的激光束，直接射入熔融世界的核心，从中获取纯净的晶体。"
 giga_dialog.3501.a:0 "太好了。"
 giga_dialog.3502.name:0 "$name_crystal_megabore$主要结构建造完成"
 giga_dialog.3502.desc:0 "我们的工程师已经完成了[giga_system.GetName]星系中$name_crystal_megabore$主要枢纽的建设。这个巨大的空间站环绕着一个熔融星球运行，里面有熔炉和精炼厂，专门把熔融的岩石提纯成稀有的晶体，如果我们想要有效地开采下面的世界，这是必不可少的。"
 giga_dialog.3502.a:0 "很好。"
 giga_dialog.3503.name:0 "$name_crystal_megabore$重力发生器完工"
 giga_dialog.3503.desc:0 "我们$name_crystal_megabore$的重力发生器已经完工！这个大型结构完全环绕着巨型钻探装置的核心，并将为其提供能量。它还将作为巨型钻探装置的主钻机的触媒，大幅度提升其引力牵引光束的强度。"
 giga_dialog.3503.a:0 "棒极了。"
 giga_dialog.3504.name:0 "$name_crystal_megabore$完工！"
 giga_dialog.3504.desc:0 "我们的$name_crystal_megabore$已经在[giga_system.GetName]星系中完全完成！它装备了一束巨大的轨道激光束，已经穿透了星球的地壳和地幔，并进入了星球的核心。大量的晶体和矿物正在从这个星球地狱般的中心被拉出来，这对我们的工业肯定是非常有用的。"
 giga_dialog.3504.a:0 "棒极了！"
 crystal_megabore_0:0 "$name_crystal_megabore$基址"
 crystal_megabore_0_DESC:0 "这个轨道平台是未来在这个熔融世界里建造$name_crystal_megabore$的基地。它提供了开始建造这个巨大的空间站所必需的的人员和基础设施。"
 crystal_megabore_0_MEGASTRUCTURE_DETAILS:0 "一个超大型晶体提取器从一颗熔化的行星的核心吸引了大量的稀有水晶和矿物质。"
 crystal_megabore_1:0 "$name_crystal_megabore$精炼中心"
 crystal_megabore_1_DESC:0 "水晶提取器的精炼中心将用于净化和精炼从行星核心抽出的大量熔融岩石，并从中分离出珍贵的晶体。"
 crystal_megabore_2:0 "$name_crystal_megabore$重力发生器"
 crystal_megabore_2_DESC:0 "重力发生器在开采下方行星的过程中扮演着至关重要的角色，因为它提供能量，还充当了钻探装置的主钻的触媒。"
 crystal_megabore_3:0 "$name_crystal_megabore$"
 crystal_megabore_3_DESC:0 "完全运作的$name_crystal_megabore$，直接从行星熔化的核心中提取大量的晶体和矿物。"
 giga_tech_succ:0 "全球大气开采"
 giga_tech_succ_desc:0 "气态巨行星的大气中充满了资源，比如异星天然气和易爆微粒。巨大的牵引光束，搭配聚变和精炼设施，可以让我们稳定地开采气态巨行星的大气，获取其全部资源。"
 giga_dialog.1901.name:0 "$name_succ$基址完工"
 giga_dialog.1901.desc:0 "[giga_system.GetName]星系中未来$name_succ_full$的建造基地已经完成！在这个支架上，我们将建造一个巨大的装置，它将稳定地收集气体巨星的大气层，并将其过滤成异星天然气。它还将利用大气中发现的氢，通过聚变反应堆产生能量。\n\n记住，它最终会耗尽，留下一个贫瘠的世界。"
 giga_dialog.1901.a:0 "我们想出那个缩写的时候花了多久？"
 giga_dialog.1902.name:0 "$name_succ$轨道装置建造完成"
 giga_dialog.1902.desc:0 "我们在[giga_system.GetName]星系中的$name_succ$的轨道设备已经完成。这个巨大的环为从星球大气层中收集天然气、微粒和能量提供了必要的设施。现在，我们必须开始牵引光束本身的工作。"
 giga_dialog.1902.a:0 "太好了。"
 giga_dialog.1903.title:0 "$name_succ$就绪！"
 giga_dialog.1903.desc:0 "我们在[giga_system.GetName]星系中的$name_succ$现在可以运行了！它的牵引光束已经被激活，这个气态巨星的大气层正在被稳定地收集。\n\n据我们的科学家说，它将在几十年后耗尽。"
 giga_dialog.1903.a:0 "棒极了！"
 giga_dialog.1904.title:0 "$name_succ$枯竭"
 giga_dialog.1904.desc:0 "在[giga_system.GetName]星系中，我们的$name_succ_full$现在已经到达了这个气态巨行星的岩石内核。这里已经没有可供开采的大气了，这个曾经的气态巨星已经变成了一个矿产丰富的贫瘠的小世界。巨型结构本身已经拆除，核心现在可以以我们想要的任何方式使用。"
 giga_dialog.1904.a:0 "盛席华筵终散场。"
 succ_0:0 "$name_succ$基址"
 succ_0_MEGASTRUCTURE_DETAILS:0 "一种巨大的设备，围绕着一个巨大的气态巨星而建造，以开采它的大气层从而获取资源。"
 succ_0_DESC:0 "未来$name_succ_full$的基址。它包含了在气态巨行星周围建造$name_succ$所必需的的人员和基础设施。"
 succ_1:0 "$name_succ$轨道装置"
 succ_1_DESC:0 "这个巨大的圆环围绕着这个气态巨行星展开，并容纳了用于发电的聚变反应堆，以及用于从气态巨行星大气层中收集异星天然气和易爆微粒的提炼设施。"
 succ_2:0 "$name_succ$"
 succ_2_DESC:0 "一个完整的、可运转的$name_succ_full$，稳定地从气态巨星中收集大量气体。聚变反应堆利用收集的氢气产生大量的能量。"
 giga_tech_orbital_arcologies:0 "轨道环形建筑"
 giga_tech_orbital_arcologies_desc:0 "随着行星的成长和发展，它们通常开始用完额外区域的空间。通过在赤道周围建造巨大的环形世界，可以创造出大量可用的空间。"
 giga_dialog.901.name:0 "$name_orbital_arcology$基址完工！"
 giga_dialog.901.desc:0 "[giga_system.GetName]星系的$name_orbital_arcology$建造基地已竣工。这个平台将作为基地，围绕这个星球建造一个大的轨道环，增加其最大区划容量。较大的行星获得更好的增益，但代价更高。"
 giga_dialog.901.a:0 "太好了。"
 giga_dialog.902.name:0 "$name_orbital_arcology$完成"
 giga_dialog.902.desc:0 "在[giga_system.GetName]星系中，一颗行星的$name_orbital_arcology$已经完成！这个巨大的环环绕着星球的赤道，为我们的工业提供了大量的空间。"
 giga_dialog.902.a:0 "很好。"
 orbital_arcology_0:0 "$name_orbital_arcology$基址"
 orbital_arcology_0_DESC:0 "$name_orbital_arcology$的建造基地，这是一个环绕星球的微型环形世界。它将为我们的工业提供大量的空间。"
 orbital_arcology_0_MEGASTRUCTURE_DETAILS:0 "一个环绕行星的小型环世界，提供额外的区划。对于更大的行星来说更贵，但是他们受益更多。"
 giga_tech_planetary_computer:0 "行星规模计算复合体"
 giga_tech_planetary_computer_desc:0 "不断扩大的计算能力需求的解决方案:把整个星球变成一台计算机！使用专门的地形改造技术，这个看似愚蠢的项目可以成为现实。"
 giga_dialog.1301.name:0 "$name_planetary_computer$基址完工"
 giga_dialog.1301.desc:0 "未来$name_planetary_computer$的建造基地现在已经[giga_system.GetName]星系中完成。在这个建筑架上，我们最终将把整个星球变成一台巨大的计算机，拥有巨大的处理能力."
 giga_dialog.1301.a:0 "棒极了。"
 giga_dialog.1302.name:0 "$name_planetary_computer$内部结构完工"
 giga_dialog.1302.desc:0 "我们离在[giga_system.GetName]星系中完成$name_planetary_computer$又近了一步。内部框架已经就位，我们现在已经准备好适当地完成这个嵌入星球地幔深处的巨大工程。不久我们就会拥人我们支配的不可想象的计算能力。"
 giga_dialog.1302.a:0 "很棒。"
 giga_dialog.1303.name:0 "$name_planetary_computer$完成"
 giga_dialog.1303.desc:0 "大新闻！在[giga_system.GetName]星系中，我们把一颗行星完全包裹在一个巨大的超级计算机中，它从星球表面延伸到地幔。这一真正令人惊叹的结构将为其表面上的研究人员提供巨大的研究机会，对于我们的研究来说这肯定是一个巨大的福利。"
 giga_dialog.1303.a:0 "难以置信"
 giga_tech_terraform_gas:0 "气态巨行星大气稳定化"
 giga_tech_terraform_gas_desc:0 "气态巨行星的大气层充满了稀有的资源，可惜由于行星大气层的混乱，这些资源是无法获取的。然而，星球大气层上方的巨大轨道重力调制阵列可以稳定星球的上层大气，可能允许漂浮的城市殖民。"
 giga_dialog.301.name:0 "$name_terraform_gasgiant$基址建造完成"
 giga_dialog.301.desc:0 "在[giga_system.GetName]星系中完成了未来宏观大气建造基地的建设。在这个支架上，我们将建造一种装置，能够稳定一个气态巨行星的上层大气，使其适合于空中定居点殖民。"
 giga_dialog.301.a:0 "棒极了。"
 giga_dialog.302.name:0 "$name_terraform_gasgiant$磁板就绪"
 giga_dialog.302.desc:0 "我们在[giga_system.GetName]星系中的$name_terraform_gasgiant$磁环已经完工！那两个环绕气态巨行星的巨环能够产生强大的磁场，给我们还未安装的重力调至器供能。"
 giga_dialog.302.a:0 "好。"
 giga_dialog.303.name:0 "$name_terraform_gasgiant$重力调制器就绪"
 giga_dialog.303.desc:0 "我们在[giga_system.GetName]星系中的$name_terraform_gasgiant$已经完工！随着重力调至器的就位，我们可以开始稳定气态巨行星上层大气的实际过程了，为了最终可以对它殖民。"
 giga_dialog.303.a:0 "渐入佳境。"
 giga_dialog.304.name:0 "气态巨行星稳定化！"
 giga_dialog.304.desc:0 "好消息！我们的工程师报告说，我们在[giga_system.GetName]星系中的$name_terraform_gasgiant$已经稳定了一颗气态巨行星的上层大气！这个气态巨行星现在可以殖民了，还可以承载空中定居点，这对我们的经济必定会有助益，因为气态巨行星富含稀有资源。"
 giga_dialog.304.a:0 "不可思议！"
 macro_stabilizer_0:0 "$name_terraform_gasgiant$基址"
 macro_stabilizer_0_DESC:0 "一个$name_terraform_gasgiant$的基址，容纳了建造环绕气态巨行星的巨大设施所必需的的人员和设备，该设施是为了将这颗气态巨行星变得更加宜居。"
 macro_stabilizer_0_MEGASTRUCTURE_DETAILS:0 "一个围绕气态巨行星建造的巨大环形构造体，可以稳定其上层大气。"
 macro_stabilizer_1:0 "$name_terraform_gasgiant$磁环"
 macro_stabilizer_1_DESC:0 "围绕这颗行星的巨环会释放出强大的磁场，反过来为还没建成的先进重力调制器供能。"
 macro_stabilizer_2:0 "$name_terraform_gasgiant$"
 macro_stabilizer_2_DESC:0 "随着重力调至器的就位，这个$name_terraform_gasgiant$已经完工了。唯一剩下要做的就是开始稳定化过程。"
 macro_stabilizer_3:0 "开始稳定化。"
 macro_stabilizer_3_DESC:0 "用$name_terraform_gasgiant$的先进装置来稳定这颗气态巨行星的上层大气，使它在一定程度上变得宜居。"
 giga_tech_interstellar_habitat:0 "$name_interstellar_hab$"
 giga_tech_interstellar_habitat_desc:0 "恒星之间的巨大空间完全没有任何生命或活动。然而，通过使用极其高效的回收系统和先进的工程技术，我们可以把这些曾经严酷和未开发的地区变成我们的家园。"
 giga_tech_interstellar_ringworld:0 "$name_interstellar_ring$"
 giga_tech_interstellar_ringworld_desc:0 "我们已经掌握了构建不需要太多自然热量就能运作的环形世界的艺术。下一个合乎逻辑的步骤是将其推向极端，用巨大的环形世界来升级我们的$name_interstellar_hab$！"
 giga_dialog.2901.title:0 "$name_interstellar_hab$基址就绪"
 giga_dialog.2901.desc:0 "在[giga_system.GetName]星系中未来$name_interstellar_hab$的建筑场地已经完成。利用聚焦的子空间速子束，它将产生一个通向$name_interstellar_hab$基址的超空间航道。\n\n现在，我们必须选择在目前的星系下，将上述建造基地放置在哪里。"
 giga_dialog.2901.a:0 "空间-东"
 giga_dialog.2901.b:0 "空间-北"
 giga_dialog.2901.c:0 "空间-西"
 giga_dialog.2901.d:0 "空间-南"
 giga_dialog.2902.title:0 "$name_interstellar_hab$完成！"
 giga_dialog.2902.desc:0 "好消息！我们的工程师通知我们，$name_interstellar_hab$已经完成了！它位于距离[giga_system.GetName]星系几光年的地方，在选定的方向上。这个奇妙的空间站可以容纳数百万居民，并由一个巨大的奇点发生器提供动力。现在，我们要做的就是殖民。\n\n前哨站应该从星图中建造。"
 giga_dialog.2902.a:0 "了不起！"
 giga_dialog.2903.title:0 "$name_interstellar_ring$框架就绪"
 giga_dialog.2903.desc:0 "在一次令人难以置信的工程壮举中，我们已经建造出$name_interstellar_ring$的巨大骨架，围绕着我们的$name_interstellar_hab$！这个巨大的骨架周长几百万公里，将作为围绕$name_interstellar_hab$建造八个可居住区段的基础。"
 giga_dialog.2903.a:0 "好极了。"
 giga_dialog.2904.title:0 "$name_interstellar_ring$栖息地完工"
 giga_dialog.2904.desc:0 "我们$name_interstellar_ring$的一个区段已经完工！它拥有两个巨大的$name_interstellar_ring$栖息地，这个巨大的建筑在没有太阳加热的情况下也能正常工作。这确实是一个惊人的成就，很少有物种能梦想与之媲美。"
 giga_dialog.2904.a:0 "完美。"
 giga_tech_orbital_bastion:0 "超规模轨道军事堡垒"
 giga_tech_orbital_bastion_desc:0 "随着我们帝国舰队的壮大，它的需求也在增长。舰队的日益增长的需求的一个解决方案是构建大规模的$name_orb_bastion$，容纳了大量军事设备来支持我们的舰队。"
 orbital_bastion_desc:0 "一个庞大的军事综合体，有助于管理我们的军队。"
 giga_dialog.601.name:0 "$name_orb_bastion$基址完工！"
 giga_dialog.601.desc:0 "训练区和几个营房已经完工。可以开始训练了。\n但我们还需要升级这个空间站，为我们的帝国效力。"
 giga_dialog.602.name:0 "$name_orb_bastion$完成"
 giga_dialog.602.desc:0 "我们在[giga_system.GetName]星系中的轨道军营现在已经升级为堡垒！随着该设施完工，我们能更有效地训练大量人员。全息模拟器和零重力竞技场为我们的飞行员和士兵提供了一个绝佳的教学场所。"
 giga_dialog.603.name:0 "行政总部完工"
 giga_dialog.603.desc:0 "[giga_system.GetName]星系堡垒已经升级为行政总部。随着该建筑完成，军方的后勤需求得到了满足，甚至扩展。该建筑居住着数千名训练有素的士兵和飞行员，将大大有利于我们的军事能力。"
 giga_dialog.604.name:0 "海军总部完工"
 giga_dialog.604.desc:0 "对我军来说，这是一个伟大的日子。我们的行政总部现在已经成为海军总部。随着这项工作完成，我们的最高将领之一现在有了一个个人行动基地。包括免费的对讲系统，连接到舰队的所有舰艇，提供强大的喊话能力。为我们的舰队提供强力的buff。"
 orbital_bastion_0:0 "$name_orb_bastion$基址"
 orbital_bastion_0_DESC:0 "只是你的普通训练站。这里没什么特别的。目前没有提供加成。一个建造军事堡垒的框架。"
 orbital_bastion_0_MEGASTRUCTURE_DETAILS:0 "一个大型的轨道结构，容纳了各种设施，以提高我们舰队的军事能力。为我们的舰队提供各种各样的增益。"
 orbital_bastion_1:0 "$name_orb_bastion$"
 orbital_bastion_1_DESC:0 "这里有多个部队训练站，所有的设备，后勤和管理人员。免费操练军士。拥有多个区域来支持我们的舰队。"
 orbital_bastion_2:0 "军事行政分支"
 orbital_bastion_2_DESC:0 "支持海军庞大的复杂机构，以及需要的所有后勤要求。"
 orbital_bastion_3:0 "海军作战部"
 orbital_bastion_3_DESC:0 "主要军官的驻地，便于操作。装备了几十个干船坞和锚地，这个强大的结构有助于减轻管理银河舰队的压力。"
 giga_tech_orbital_elysium:0 "先进轨道栖息地"
 giga_tech_orbital_elysium_desc:0 "令人难以置信的先进轨道建设技术允许创造非常有效的类行星栖息地，为他们的居民提供良好的生活条件。"
 giga_dialog.1101.name:0 "$name_orb_elysium$完工"
 giga_dialog.1101.desc:0 "一个$name_orb_elysium$已经在[giga_system.GetName]星系中完工！这种巨大的环状栖息地容纳了人工大陆和海洋，为其居民提供了类似行星的条件。"
 giga_dialog.1101.a:0 "完美。"
 orbital_elysium_0:0 "$name_orb_elysium$"
 orbital_elysium_0_DESC:0 "$name_orb_elysium$是一种高级栖息地的形式，围绕一颗行星运行，提供了大量的生活空间"
 orbital_elysium_0_MEGASTRUCTURE_DETAILS:0 "$orbital_elysium_0_DESC$"
 orbital_elysium_ruined:0 "毁坏的$name_orb_elysium$"
 orbital_elysium_ruined_DESC:0 "这个$name_orb_elysium$经历了一些灾难，已经完全毁了。如果有合适的技术，修复它是可能的。"
 orbital_elysium_repaired:0 "$name_orb_elysium$"
 orbital_elysium_repaired_DESC:0 "一个完工的$name_orb_elysium$，准备好居住。"
 giga_tech_quasi_stellar_1:0 "超维护盾"
 giga_tech_quasi_stellar_1_desc:0 "类星体是令人难以置信的高能天体。如果我们希望在其附近开展任何工程项目，就必须开发先进的屏蔽装置，以保护我们的巨构免受类星体的引力和辐射的影响。"
 giga_tech_quasi_stellar_2:0 "引力吸积压缩"
 giga_tech_quasi_stellar_2_desc:0 "银心的超类星体被一个巨大的、能量极高的吸积盘所包围。这个吸积盘显然使我们无法在类星体附近组装任何东西。然而，通过改变类星体附近的引力常数，我们可以有效地模拟增加天体质量，迫使吸积盘缩小。这实际上既可以增加其能量潜力，又可以让我们构建一个更接近类星体的结构。"
 giga_tech_quasi_stellar_3:0 "相对论射流偏转"
 giga_tech_quasi_stellar_3_desc:0 "超大质量类星体最突出的特征之一是存在两股巨大射流，由超加速电离物质流组成，以相对论速度从两极射出。这些射流的能量非常高，如果能够采集并重新引导它们的激变能量，对我们未来超武的供能将大有用处。"
 giga_tech_quasi_stellar_4:0 "太级计算机"
 giga_tech_quasi_stellar_4_desc:0 "$name_quasistellar$极为庞大，如要适当维护该结构，以及管理超武使用的磅礴能量，就需要同样巨大的计算机。"
 giga_tech_quasi_stellar_5:0 "准星体能量操作"
 giga_tech_quasi_stellar_5_desc:0 "要收集、储存和重新引导超大质量类星体释放的纯粹能量，需要结合几种极其先进的技术，如超维电容器、超引力场调制等。"
 giga_tech_quasi_stellar_6:0 "$name_quasistellar$"
 giga_tech_quasi_stellar_6_desc:0 "为了能让银河系最高能的物体为我们所用，$name_quasistellar$的身上凝聚了我们已知的所有科技。这件令人胆寒的武器确实是超巨规模武器的扛鼎之作，甚至超过$name_ndb$和恒星系飞船几个数量级。"
 quasi_stellar_obliterator_firing_1_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_1_DESC$"
 quasi_stellar_obliterator_firing_laser_big_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_laser_big_DESC$"
 quasi_stellar_obliterator_firing_laser_1_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_laser_big_DESC$"
 quasi_stellar_obliterator_firing_laser_2_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_laser_big_DESC$"
 quasi_stellar_obliterator_firing_laser_3_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_laser_big_DESC$"
 quasi_stellar_obliterator_firing_laser_4_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_laser_big_DESC$"
 quasi_stellar_obliterator_firing_laser_5_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_laser_big_DESC$"
 quasi_stellar_obliterator_firing_laser_6_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_obliterator_firing_laser_big_DESC$"
 quasi_stellar_gateway_off_MEGASTRUCTURE_DETAILS:0 "$quasi_stellar_gateway_off_DESC$"
 giga_tech_hrae_mc:0 "相对论奇点采集"
 giga_tech_hrae_mc_desc:0 "黑洞，尽管它们本身放射出的能量相当微小，实际上是相当活跃的天体。将几种先进的能量收获方法结合起来，使之适合于环绕一个巨大的黑洞，可以使我们组装一台极端高效的机械设备来完全垄断黑洞所能供给的所有能量。"
 giga_dialog.3101.name:0 "$name_hraemc$基址"
 giga_dialog.3101.desc:0 "未来$name_hraemc$的建筑基地已就绪。这个技术奇迹会自[giga_system.GetName]中虹吸能量，同时它也将成为一个可以密切研究黑洞的完美研究中心。"
 giga_dialog.3101.a:0 "很好。"
 giga_dialog.3102.name:0 "加速器建成"
 giga_dialog.3102.desc:0 "我们的工人刚刚完成了时空加速器的组装，这两个巨大的时空扭曲环能够大大加速黑洞的衰变，从而增加霍金辐射。我们的工程师估计，黑洞的衰变被加速了10^18倍。然而，由于黑洞的漫长寿命，它很可能仍然比银河系中的所有文明都要长寿。\n\n它们还消除了黑洞周围的时间膨胀，并稳定巨构的其余部分。"
 giga_dialog.3102.a:0 "很好，继续努力。"
 giga_dialog.3103.name:0 "物质注入器建成"
 giga_dialog.3103.desc:0 "物质注入器已经装配完毕，它们开始将大量的物质直接投入事件视界之中，产生了一个非常明亮的吸积盘。这些注入器能够有限地利用吸积盘发散出的光来产生能量，但是它们效率不高，需要我们建造吸积收集器才能完全收集这些潜在的能量。"
 giga_dialog.3103.a:0 "好！这是相当了不起的成就。"
 giga_dialog.3104.name:0 "吸积收集器建造完成"
 giga_dialog.3104.desc:0 "完成霍金辐射与吸积射流宏观收集器的另一个步骤是完成吸积收集器。这些巨大的结构是专门用来收集由我们向黑洞倾泻而产生的超亮吸积盘释放出的能量。他们还收获了一些黑洞的旋转能量，特殊实验室已经安装在里面，我们的科学家能够仔细观察真实的时空撕裂。\n\n最后的步骤是建造吸积收集器，它将收集黑洞吞噬东西时发出的各种射线，以及霍金辐射。"
 giga_dialog.3104.a:0 "非常好。"
 giga_dialog.3105.name:0 "$name_hraemc$完成"
 giga_dialog.3105.desc:0 "我们的霍金辐射与吸积射流宏观收集器，或者说$name_hraemc$现在已经完成。这一令人难以置信的技术壮举将赋予我们巨大的能量，以及大量关于黑洞这一奇异天体的数据。吸积收集器正在积极地收集黑洞释放出的大部分能量，以及来自黑洞的残余暗物质。\n此外，我们还增加一个复合设施，会将公民的垃圾丢进黑洞，降低了供养人口的成本。"
 giga_dialog.3105.a:0 "希望这能帮助我们控制银河系。"
 hrae_mc_0:0 "$name_hraemc$基址"
 hrae_mc_0_DESC:0 "这个建造基地将作为一个临时站点，以容纳建造 “霍金辐射与吸积射流宏观收集器” 所需的大量资源和人员。"
 hrae_mc_0_MEGASTRUCTURE_DETAILS:0 "$name_hraemc$是一个在建造黑洞周围以收集其能量的技术奇迹。"
 hrae_mc_1:0 "$name_hraemc$时空加速器"
 hrae_mc_1_DESC:0 "这些环释放出特殊的时间辐射，加速霍金辐射的发散，并减少黑洞周围巨大的时间膨胀。"
 hrae_mc_2:0 "$name_hraemc$物质注入器"
 hrae_mc_2_DESC:0 "这些注入器可以将大量物质轻松地倾倒入黑洞中，产生一个非常明亮且高能的吸积盘，其能量可以被收集。集成组件可以让喷射器收集部分能量，但效率不高。"
 hrae_mc_3:0 "$name_hraemc$吸积收集器"
 hrae_mc_3_DESC:0 "吸积收集器用来收集吸积盘释放的庞大能量。它们还拥有专门的科学设施来研究黑洞的奇怪物理现象。"
 hrae_mc_4:0 "$name_hraemc$"
 hrae_mc_4_DESC:0 "一个完全运作的$name_hraemc$，全称是“霍金辐射与吸积射流宏观收集器”。霍金辐射由于特殊组件而加速，垃圾也可以被扔进黑洞，降低25%的消费品消耗。"
 giga_pouchkinn.002.title:0 "古老的实验室"
 giga_pouchkinn.002.desc:0 "我们的科研船在探测被遗弃的$name_orb_elysium$时，在它的表面发现了一个奇怪的实验室。它似乎被锁定了，扫描证实了它难以置信的年龄。\n\n我们的科学家建议，如果我们想知道更多关于这个奇怪建筑的信息，就应该在轨道栖息地定居。"
 giga_pouchkinn.002.a:0 "真奇怪。"
 giga_pouchkinn.101.name:0 "实验室"
 giga_pouchkinn.101.desc:0 "自从我们的殖民者踏上这片看似被抛弃的$name_orb_elysium$以来，这个神秘的古老实验室就一直是个谜。扫描证实它不包含任何形式的智能生命。派出的探险队发现了许多用非常先进的技术制造的百年老古董。\n\n然而，我们仍然完全不知道是谁建造了这个地方，以及为什么或是因为什么建造了它。$name_orb_elysium$上的殖民者表达了想要弄清楚这个实验室的起源的愿望，因为它可能包含有危险的技术。"
 giga_pouchkinn.101.a:0 "组织一个探险队深入探索该地。"
 giga_pouchkinn.101.b:0 "别管它了。它也没什么坏处。"
 giga_pouchkinn.101.b.tooltip:0 "让我们希望不会发生什么坏事。"
 giga_pouchkinn.101.c:0 "我们无法容忍此等事物的存在，摧毁它。"
 giga_pouchkinn.101.c.tooltip:0 "准备一颗微型弹头以摧毁实验室。"
 giga_pouchkinn.102.name:0 "灾难性的爆炸！"
 giga_pouchkinn.102.desc:0 "从$name_orb_elysium$传来了可怕的消息！我们的殖民者为了杜绝后患，将微型核弹头发射至远古实验室。\n然而，似乎这些建筑的毁坏触发了某种协议，直接导致环绕在$name_orb_elysium$周围数千枚核弹头在同一时间瞬间引爆。\n我们的殖民地被彻底摧毁了，整个星球也已不适合居住。如果我们拥有合适的科技，就有可能恢复星球生态。"
 giga_pouchkinn.102.a:0 "这可真是个诅咒！"
 giga_pouchkinn.103.name:0 "防御无人机！"
 giga_pouchkinn.103.desc:0 "我们的武装小组进入了这个奇怪的实验室，穿过了几扇密封的门。一进入似乎是一个巨大的，中空的房间，一个巨大的警报器突然发出震耳欲聋的尖叫声。随后，密室的天花板打开了，向我们的士兵投掷了大量的强酸，士兵几乎立刻就死了。\n\n不久之后，实验室附近的地面裂开了，数千架特殊的武装无人机出现了！无人机开始扫描$name_orb_elysium$，攻击任何形式的智能生命。要拯救这个殖民地，我们必须迅速行动！"
 giga_pouchkinn.103.a:0 "部队就位！"
 giga_pouchkinn.104.name:0 "无人机获胜！"
 giga_pouchkinn.104.desc:0 "我们的$name_orb_elysium$被古代实验室的自主防御无人机占领了！如果我们想在无人机杀死所有人之前收回它，我们必须迅速行动。"
 giga_pouchkinn.104.a:0 "军队！"
 giga_pouchkinn.105.name:0 "$name_orb_elysium$回收！"
 giga_pouchkinn.105.desc:0 "我们的军队已经成功摧毁了在$name_orb_elysium$占领我们殖民地的无人机。分析被摧毁的无人机证实了实验室难以置信的年龄和神秘的起源，我们从他们那里收集了大量的工程数据。"
 giga_pouchkinn.105.a:0 "好。"
 giga_pouchkinn.106.name:0 "无人机被击败！"
 giga_pouchkinn.106.desc:0 "我们的军队成功地抵挡住了古代实验室的无人机。分析被摧毁的无人机证实了实验室难以置信的年龄和神秘的起源，我们从他们那里收集了大量的工程数据。"
 giga_pouchkinn.106.a:0 "好。"
 giga_pouchkinn.107.name:0 "探索实验室"
 giga_pouchkinn.107.desc:0 "既然无人机已经被击败，我们应该采取什么行动呢?这个实验室似乎比之前想象的要多得多……\n我们的市民对这座奇怪得令人难以置信的建筑越来越警惕，有些人说它应该被摧毁。然而，我们的科学家对此持反对意见，因为我们不知道破坏实验室会导致什么样的事件。"
 giga_pouchkinn.107.a:0 "派遣一个更小的科学家团队。"
 giga_pouchkinn.108.name:0 "实验室的深处"
 giga_pouchkinn.108.desc:0 "我们的科学家小组再次进入实验室，这次非常小心。\n实验室比我们之前想象的要大得多，而且似乎延伸到了$name_orb_elysium$的深处。每一层楼都摆满了新奇的玩意儿，却没有明确的用途。每个新发明都有一个我们无法理解的语言的详细描述，所有的翻译尝试都以失败告终。\n\n在大约十几层楼之后，这个团队到达了这个地方的表面底部，在$name_orb_elysium$表面之下几公里处。他们有了一个惊人的发现：实验室有人居住！更准确地说，他们遇到了几十种奇怪的、短小的、毛茸茸的哺乳动物。当与这些生物交谈时，它们只是盯着我们的科学家，继续它们的活动。他们似乎在维护实验室并保持其清洁。\n\n然而，在几层楼之后，我们的团队发现了一个聪明的人正在建造某种设备。他们推论说，是他建立了这整个结构。\n那个人显然对我们的到来感到惊讶，在激活了一种翻译之后，他决定自我介绍。"
 giga_pouchkinn.108.a:0 "在屏幕上显示。"
 giga_pouchkinn.109.name:0 "孤独的科学家"
 giga_pouchkinn.109.desc:0 "啊。你好。是啊，小可爱。是的，威尼·普契金。奇怪的名字，我知道。\n\n它已经几十年……不，几个世纪前我在那里见过另一种智慧生命。你知道吗?不，你在来这里时可能看到的那些奇怪的毛茸茸的东西是不算数的。它们是我用生物工程制造出来的没有意志的无人机，可以做我自己不想做的事情。不幸的是，他们没什么好谈的。\n\n在过去的几个世纪里，我一直在这里工作，做实验，创造新奇的技术。但我相信我的研究终于接近尾声。你看，我一直在想办法在时空连续体的两个方向上旅行……换句话说，时间旅行。是的。"
 giga_pouchkinn.109.a:0 "时间旅行？"
 giga_pouchkinn.109.a.response:0 "是的，时间旅行。我相当肯定我快要弄明白了。或不是我吗?我…我都不知道了。已经这么长时间了。它只是源源不断的方程式和实验，还有更多的方程式和理论……我创造了微型虫洞，跨越时空的穿孔，以及快子的碰撞，但它仍然让我困惑。"
 giga_pouchkinn.109.b:0 "你建造了这个$name_orb_elysium$吗？"
 giga_pouchkinn.109.b.response:0 "什么？当然没有。我只是……找到了它。它就在那里，围绕着一个巨大的气体绕轨道运行。所以我来到它这里。当我来到这里的时候，周围没有任何帝国。\n\n事实上，您的物种在我的数据库中被列为“不具备超光速能力”。我想我应该更频繁地更新它？"
 giga_pouchkinn.109.c:0 "你是飞船和无人机的幕后操纵者吗？"
 giga_pouchkinn.109.c.response:0 "哦。这些东西。是的。我把它们造了回来。嗯，我并没有真正“建造”飞船。我从银河系的另一边捡来的。\n\n这些飞船在小行星带坠毁，或者是被抛弃的货船。我给他们修理了一下，他们就可以运转了。我把他们放在极乐世界附近，确保没人打扰我。我猜他们失败了,嗯？毕竟，我设计它们是为了抵御太空生物和海盗。没想到一个太空帝国会发起全面进攻。\n\n无人机也是如此。很自豪，里面有很多工程。哦，无人机差点杀了你的殖民者吗？很抱歉。"
 giga_pouchkinn.109.d:0 "你在那里多久了？"
 giga_pouchkinn.109.d.response:0 "非常非常长的时间。至少几个世纪。从那以后，我就一直忙于研究“科学”。我喜欢这里，这里很安静。这是进行我的实验的绝佳地点，而不会有一些恼人的政府叫嚣“太危险了”。好吧，我在旅行中遇到的所有“政府”和“帝国”现在都已经不复存在了。\n现在谁笑到了最后？"
 giga_pouchkinn.109.e:0 "关闭屏幕。"
 giga_pouchkinn.110.name:0 "科学家"
 giga_pouchkinn.110.desc:0 "现在我们终于弄清楚是谁建了这个地方，我们需要做个决定。这位科学家表达了想加入我们帝国科学团队的愿望，声称也许我们的知识可以帮助他发现时间旅行。我们也可以让他做他的研究并继续按照进行殖民努力。他同意让我们使用实验室的上层，如果我们愿意，这无疑具有巨大的科学价值。"
 giga_pouchkinn.110.a:0 "让他继续进行他的研究。"
 giga_pouchkinn.110.b:0 "雇佣他为科学家。"
 giga_pouchkinn.110.c:0 "他的研究太危险了。杀了他，炸了那个地方。"
 giga_pouchkinn.111.name:0 "一个古老的科学家"
 giga_pouchkinn.111.desc:0 "在经过几个世纪的研究之后，普契金似乎对这个想法很兴奋。他拿起一个数据盘，里面装着他的大部分研究成果，打包好他的补给，然后由我们的科学家护送到他的实验室外面。一些毛茸茸的小动物跟在他后面。\n\n经过这么多年的隔离，阳光的温暖让他很高兴，经过一些检查以确保他没有携带任何外来病原体，他现在准备以科学家的身份加入我们的帝国。"
 giga_pouchkinn.111.a:0 "好极了。"
 giga_pouchkinn.111.a.tooltip:0 "我们获得一位等级6的科学家。"
 giga_pouchkinn.112.name:0 "普契金的研究"
 giga_pouchkinn.112.desc:0 "我们的科学家们向普奇金挥手告别，并祝他在时间旅行中好运。在他们离开之前，普契金坚持要给他们一个包含他研究成果的数据盘。\n\n普契金还告诉科学家们，他们可以随意使用实验室的数据，这对我们的研究人员来说无疑是非常有用的。"
 giga_pouchkinn.112.a:0 "很好。"
 giga_pouchkinn.112.a.tooltip:0 "在$name_orb_elysium$创造一个正面修正。"
 giga_pouchkinn.113.name:0 "不要干涉时间"
 giga_pouchkinn.113.desc:0 "来自我们$name_orb_elysium$的戏剧性新闻。威尼·普契金似乎继续他的时间旅行实验，并意外地在时空中打开了一个巨大的洞。\n它周围的一切，包括威尼·普契金本人，都立即被吸收进了奇点，创造了一种新的奇异黑洞，由沸腾的亚稳态真空能量组成。这个殖民地不可挽回地永远消失了。"
 giga_pouchkinn.113.a:0 "一个愚蠢的人造成的可怕的悲剧。"
 giga_pouchkinn.114.name:0 "这是个陷阱！"
 giga_pouchkinn.114.desc:0 "可怕的新闻！当探险队的首席科学家拿出枪来暗杀威尼·普契金时，在普契金的衣服里启动了某种自毁装置，引发了一场大规模的爆炸。它引发了连锁反应，在$name_orb_elysium$的框架内引爆了隐藏的弹头，摧毁了我们的殖民地，破坏了建造。没有幸存者。"
 giga_pouchkinn.114.a:0 "这可真是个诅咒！"
 giga_pouchkinn.115.name:0 "突袭实验室"
 giga_pouchkinn.115.desc:0 "在与普契金交谈后不久，科考队的首席科学家拿出一把枪，朝他的胸部开了一枪，当场将他击毙。然后我们的团队在实验室里搜寻，收集他们能收集到的任何东西。\n对普契金的尸体进行了尸检，发现了令人难以置信的先进的控制论和生物植入物，这肯定会有利于我们的研究。\n实验室随后被封锁。"
 giga_pouchkinn.115.a:0 "他的牺牲将对科学做出贡献。"
 giga_pouchkinn.116.name:0 "逃亡者"
 giga_pouchkinn.116.desc:0 "我们的科学家无法杀死普契金，因为他启动了某种传送装置，将他送入逃生舱，然后逃到超空间，我们再也没有发现他。\n\n然而，我们能够突袭实验室本身，从普契金的研究中收集了大量令人难以置信的数据。实验室随后被封锁了。"
 giga_pouchkinn.116.a:0 "我们会再见的。"
 giga_dialog.10801.title:0 "冰层下"
 giga_dialog.10801.desc:0 "我们的科考船在科波星系的外围观测寒冷而平常的伊洛星球时，偶然发现了一些奇怪的东西。\n\n星球的密度与预测不符，地表的一些地方呈现出不规则的、几乎是人造的图案。我们的科学家相信，这个小小的冰天雪地的世界可能比我们最初想象的要复杂得多，并准备了一个特别的项目来进一步分析它。"
 giga_dialog.10801.a:0 "真独特。"
 giga_dialog.10802.title:0 "伊洛之谜"
 giga_dialog.10802.desc:0 "在探索伊洛的表面时，我们的远征队在一片冰冻的平原中央设置了一个小的金属舱口。该小组强行打开舱门，进入一个巨大的地下技术先进的房间。他们的到来似乎触发了某种激活机制，我们的团队受到机器人声音的欢迎。他们正在把消息传给我们。"
 giga_dialog.10802.a:0 "在屏幕上显示。"
 giga_dialog.10803.title:0 "传输信号！"
 giga_dialog.10803.desc:0 "<外国实体>\n\n<开始扫描协议>\n\n<实体不认可>\n\n<扫描确认实体有超光速飞行>\n\n<和克拉肯的关系 = 高>\n\n<启动反克拉肯防御系统>\n\n<伊洛反克拉肯系统启动>\n\n<上次激活3617周期前>\n\n<准备消灭>"
 giga_dialog.10803.a:0 "克拉肯？不妙。"
 giga_dialog.10804.title:0 "飞行世界"
 giga_dialog.10804.desc:0 "在人工智能结束其不祥的演讲后不久，与团队失去了联系。地面远征队报告了巨大的构造浪潮，仿佛整个星球都在震动！突然，巨大的金属结构从星球的冰冻表面出现。我们的科学飞船在思考它们是什么，但答案很快变得清晰起来:它是一种武器。\n\n作为一种防御机制，整个星球变成了一个巨大的移动超级武器，并将自己推离轨道。这个充满敌意的天体现在攻击任何接近它的物体，包括我们的科研船。"
 giga_dialog.10804.a:0 "难以置信。我们必须找到反击的方法。"
 giga_dialog.10805.title:0 "伊洛的失败"
 giga_dialog.10805.desc:0 "经过一场危险的战斗，我们的舰队成功地致命地摧毁了科波星系中的飞船。\n\n然而，即使星球已经失去了工作秩序，由于其厚厚的保护层，其内部结构仍然基本完好。一些乐观的科学家相信，我们可以修复这个神奇的装置，并把它作为我们自己的武器星球！"
 giga_dialog.10805.a:0 "这艘巨大的宇宙飞船将在我们的旗帜下服役！"
 giga_dialog.10805.b:0 "废了它。"
 giga_dialog.10806.title:0 "一颗行星再次飞起"
 giga_dialog.10806.desc:0 "令人难以置信的新闻！在一项非凡的工程壮举中，我们成功地修复了科波星系中受损的武器化类行星。它已经恢复了工作秩序，现在在我们的直接控制之下。\n\n我们的科学家利用这个机会进行了更深入的研究。他们发现这个系统的前居民建造这个超级武器是为了对抗一个被称为“克拉肯”的跨维度存在。他们似乎成功地击退了这头怪兽，但在这次胜利后不久，超级武器的人工智能就出现了故障，并击败了这个物种的家园，认为那是海怪。\n\n无论如何，我们现在有一个全副武装的作战星球在我们的控制之下。"
 giga_dialog.10806.a:0 "不可思议！"
 giga_fallen_empire.101.name:0 "发现天体运动！"
 giga_fallen_empire.101.desc:0 "令人震惊的消息！在一个堕落帝国觉醒后不久，远程传感器就探测到它们领土内的多个行星已经离开了它们的轨道。巨大的隐藏武器和推进器从它们的外壳中浮现出来，现在它们已经变成了可怕的武器化小行星。这些古代文明似乎比以前想象的拥有更多的隐藏武器……"
 giga_fallen_empire.101.a:0 "战场！"
 giga_fallen_empire.102.name:0 "神圣的贝希摩斯"
 giga_fallen_empire.102.desc:0 "觉醒帝国拥有许多沉睡了数千年的古代武器，这已经不是什么秘密了。但是没有人能预测到，圣地守护者的圣地实际上不是一个常规世界，而是一个巨大且不活跃的行星大小的宇宙飞船。随着他们最近的觉醒，这个巨大的宇宙飞船已经重新激活，曾经纯净的盖亚世界已经变成了一个巨大的武器化的星球，能够消灭任何阻挡它的东西。他们似乎比我们预期的更愿意捍卫自己的信仰……"
 giga_fallen_empire.102.a:0 "这很不好。"
 giga_paluush.001.name:0 "加佐星系"
 giga_paluush.001.desc:0 "我们探索加佐星系的科研船报告说，在星系中发现了两个巨型建筑！第一个是一个废弃的星门，漂浮在星系边缘，表明这个地方可能曾经属于一个重要的恒星帝国。第二个巨型结构是一个围绕外行星建造的完整的$name_terraform_barren$！这里以前的居民似乎企图改造这个星球，但由于一些未知的原因，他们中途停止了。"
 giga_paluush.001.a:0 "有趣"
 giga_paluush.002.name:0 "原始的广播消息"
 giga_paluush.002.desc:0 "我们的科研船目前正在调查帕鲁希亚的原始世界，有一项引人入胜的发现。看起来，尽管他们的技术很原始，这个星球的机器时代的原始物种却不断地向太空发送短距离的无线电信息，目的是为了潜在的外星人访客。我们的科学团队设法解密了这条信息。"
 giga_paluush.002.a:0 "在屏幕上显示。"
 giga_paluush.003.name:0 "帕鲁什"
 giga_paluush.003.desc:0 "你好。这是使用我们最先进的无线电技术预先录制的无线电信息。\n\n我是帕鲁什民主国的代表博廷，来自帕鲁希亚星球。我们在美丽的大陆上过着平静的生活，我们恳请你，星际旅行者，不要打扰我们的生活。\n\n我们在这条信息中添加了一些关于我们的文化和人民的信息，以便他们可以为你们的社会学家服务。\n\n真诚地，博廷和帕鲁什人。"
 giga_paluush.003.a:0 "关闭屏幕。"
 giga_paluush.1011.title:0 "不可能的兔子"
 giga_paluush.1011.desc:0 "令人震惊的消息！看来我们巨像全球安抚武器并不像之前认为的那么可靠。在保护了帕鲁什人的星球后，我们巨像上的船员们注意到平静的星球散发出特殊的能量峰值。这些尖峰最初被认为是传感器异常，但在过去几天里变得越来越强烈，最终形成了大规模的子空间能量爆发。\n\n在几分钟内，我们放置在帕鲁什周围的那块曾经无法穿透的护盾散开了，消失在虚无之中。\n\n传感器报告说，在下面的行星上，人们兴高采烈地庆祝着帕鲁什，庆祝着他们刚刚完成的壮举。这一违背物理定律的事件表明，帕鲁什人的灵能潜力比我们想象的还要强大，我们的许多科学家开始担心他们会成为一种威胁。他们建议把它们留在大陆卫星上。"
 giga_paluush.1011.a:0 "可怜的流氓！"
 giga_paluush.1021.title:0 "未扫描"
 giga_paluush.1021.desc:0 "坏消息。我们巨像的船员报告说，帕鲁希亚表面的帕鲁什原始文明完全不受我们中子束的影响。\n\n在我们的星球杀手发射它的中子烟羽的几分钟前，星球上数以百万计的帕鲁什开始进入一种奇特的恍惚状态。看来，通过集中他们所有的灵能潜能，他们成功地制造了一种覆盖整个星球的灵能护盾。护盾如此完整，以至于巨像的中子流无害地反弹到了太空中。\n\n紧接着，神秘的恍惚状态结束了，原始人开始庆祝他们对我们的“胜利”。尽管我们尽了最大的努力，这些兔子外貌的野蛮人似乎还活着，看到了另一个恒星周期。"
 giga_paluush.1021.a:0 "傲慢的傻瓜！我们迟早会抓住他们。"
 giga_paluush.1031.title:0 "无法击碎的坚果"
 giga_paluush.1031.desc:0 "随着超高温的碎星光束射向帕鲁希亚的地表，一个孤独的帕鲁什望向了天空。它比我们之前看到的任何帕鲁什都要大，它突然出现并飞向巨像的巨大激光，似乎是要直接与它对撞。\n\n巨像的船员以娱乐的心态观察着这一愚行，他们知道这个帕鲁什正在飞向他的必然的末日。然而，以一种不可能的速度扭曲，正当光束刚好在大气层上方即将击中这个生物的时候，这个帕鲁什抬起了他的头并且盯着光束。不到一秒钟，光束在它刚刚能进入帕鲁希亚大气层的时候停住了，被一股巨大的强力灵能流所遏止。之后光束消散为虚无，这个帕鲁什也逐渐返回了地表，在他毫不费力地停住了一个行星毁灭武器之后。\n\n在这次事件的几分钟以后，一条信息回荡在巨像船员的疑惑之中：\n§R我们的信息还不够清晰吗？我们特别恳求你们不要打扰我们。立马离开，并且永远别再回来。§!"
 giga_paluush.1031.a:0 "这怎么可能？！"
 giga_paluush.1041.title:0 "不敬神的兔子"
 giga_paluush.1041.desc:0 "当巨像的天神裁决降临帕鲁希亚的时候……当然什么也没发生。帕鲁什，本来应该开始崇拜我们的神，看起来完全不受天神裁决的灵能能量的影响，它仅仅从他们的思维里弹了出来，就像一个橡胶球撞在墙上。\n\n实际上，我们的灵能者探测到整个星球似乎都被一种处于虚境本身的灵能护盾所保护，由一个生物释放出来，其灵能潜能让我们的天神裁决看起来都只像是一个虚境鞭炮。这个生物的灵能氛围如此之强，以至于在几光年外都能通过灵能感觉到。\n\n不久之后，我们的灵能者集体受到一条灵能信息，来自同一个生物：\n§R“不要尝试把你那无用的信仰强加到我的族群之上，因为我已经是他们的神。我们不需要你们的‘引导’，因此我要求你们立刻离开我们的世界。”§!"
 giga_paluush.1041.a:0 "愚不可及！"
 giga_paluush.1051.title:0 "不稳定的纳米机械"
 giga_paluush.1051.desc:0 "可怕的消息。我们对帕鲁什散步的纳米云几乎没能接触到地表。它一进入大气层，绝大多数纳米机械就直接燃起紫色火焰并分解了。那些成功抵达地表的残余纳米机械试图落到一些帕鲁什上面，但是它们直接被这些生物给甩掉了，无法将他们转变为义体人。我们的巨像的处理核对此没有找到任何合理解释，许多处理核最终都在尝试解答的时候把它们自己弄焦了。\n\n这会是……有机思维不只有我们之前所想的那么简单吗？"
 giga_paluush.1051.a:0 "或许我们可以从这些生物身上学到更多，不管怎样。"
 giga_paluush.2011.title:0 "帕鲁希亚回击！"
 giga_paluush.2011.desc:0 "可怕的消息！负责轰炸原始星球帕鲁希亚的舰队指挥官报告说，帕鲁什们正在以某种方法利用他们巨大的能量来使我们的炸弹在落地之前就停止住，在他们继续把炸弹以极高的速度扔回我们以前。\n\n我们有几艘舰船已经因此而严重受损，而对星球本身没有造成损伤。他们建议停止轰炸这颗星球，因为它显然是徒劳无功的。"
 giga_paluush.2011.a:0 "他们怎么敢？！"
 giga_paluush.3031.title:0 "帕鲁什观测站被毁！"
 giga_paluush.3031.desc:0 "在我们建造于帕鲁希亚之上的观测站完工不久，工作人员还没搬进去的时候，整个结构突然离开了轨道，在它解体前继续进入了行星的大气层，创造了从星球表面都能看到的壮丽流星雨。之后我们的科学家直接听到一个声音，在他们的意识里说话：\n§B“我理解我们的文明对于你们来说可能很有趣，但是我们只想过我们自己的生活。不要把它当做是针对你们个人的。作为交换，请收下这个友善的礼物，为了表明我们没有恶意。”§!\n\n在这条信息结束后不久，我们的科学家报告说轨道上神秘出现了一个矿物团，正是曾经的观测站……"
 giga_paluush.3031.a:0 "真是奇怪。"
 giga_paluush.400.title:0 "大兔子被征服了，帕鲁希亚崩溃了"
 giga_paluush.400.desc:0 "尽管其火力很猛，我们的军队成功地杀死了帕鲁什的“神”和领袖，全能的大兔子。随着这个生物的庞大身躯坠落到地上，帕鲁希亚上的每一个帕鲁什个体都突然停止了移动，开始集体发出一阵震耳欲聋的尖啸，在星球的任何一个位置都能听到。\n\n大兔子的尸体随后开始闪耀一种极其明亮的紫光，甚至超过了当地的恒星。这道光很快增长，以灾难性的能量包围了全部帕鲁希亚，整个星球现在开始自身塌缩，就好像是被大兔子之死所释放的巨量能量给压碎了一样……"
 giga_paluush.400.a:0 "那不可能"
 giga_dialog.10001.title:0 "失落的平坦世界"
 giga_dialog.10001.desc:0 "我们的科研船在探索[from.GetName]星系的时候发现了一个非常非常奇怪的“星球”。\n\n一个人造起源的平坦“星球”！更奇怪的是，一个原始文明似乎栖息在它上面！他们被人工重力生成器束缚在地面上，一旦他们离开了他们的世界，那些原始人很有可能会非常疑惑。\n\n没有人知道这玩意是怎么来的。大概永远不会有人知道。"
 giga_dialog.10001.a:0 "真是奇怪。"
 giga_dialog.10101.name:0 "远古首都"
 giga_dialog.10101.desc:0 "负责探索科林斯星系的研究团队取得了惊人的发现！看来，这个星系是一个§B古老先驱星系§!，或者更准确的说，这是一个灭已久的古代帝国的首都星系，经历数千年后变成了我们现在看见的废墟。\n\n此外，星系内还发现了两个被摧毁的巨型建筑：一个毁坏的世界树之兰复合体，和一个毁坏的$name_kugelblitz$。团队还发现了两座环绕在行星轨道上处于废弃状态的$name_orb_elysium$栖息地。\n\n从目前已知的信息来看，这里肯定发生了什么事件，而我们的考古学家对此表现出极大的兴趣。"
 giga_dialog.10101.a:0 "不可思议！"
 giga_dialog.10201.name:0 "失落动物园"
 giga_dialog.10201.desc:0 "我们的科研船似乎偶然发现某个§B古老先驱星系§!。看起来，这个先驱者文明在这里建立了一个银河系动物保护区。\n\n星系内有两个损坏的巨型建筑：一个毁坏的$name_yggdrasil$，大概是用于喂养动物，而损毁的$name_orbital_artificial_eco$可能是那些动物的收容保护区。星系内的两颗宜居星球似乎用于战略防御作用，尽管建造者很久以前就离开了这里。该星系对于我们的生物学家和考古学家来说无疑是非常宝贵的。"
 giga_dialog.10201.a:0 "迷人。"
 giga_dialog.10301.name:0 "泰坦的摇篮"
 giga_dialog.10301.desc:0 "我们的科研船发现了一个§B古老先驱者星系§!。这个被称为“泰坦摇篮”的星系似乎曾是一个的巨型造船系统。一个巨大但已被摧毁的$name_neut_gigaforge$环绕着中子星轨道运行。在一颗被严重破坏的行星上空还有一座被毁坏的$name_eng_test_site$。\n\n但是，探测器还显示出星系内有一支显示出敌意的舰队，它们大概是在该星系中建造而被用于守卫的自动战舰。如果我们想占领这个星系，战斗将不可避免.……"
 giga_dialog.10301.a:0 "不可思议"
 giga_dialog.10401.name:0 "远古铸造厂"
 giga_dialog.10401.desc:0 "一艘科研船在这个§B远古先驱者星系§!中进行常规扫描时，无意间发现某位远古先驱者将这个星系改造成为了一个巨型工业中心，它能提炼数目惊人的矿物以供应嗷嗷待哺的战争机器。一些行星甚至被剥去了地壳与地幔，只剩下裸露在外的地核。\n\n有趣的是，一座毁坏的$name_eng_test_site$，寂静无声地漂浮在一颗行星上空，过去的几千年间都不曾运转。对该行星的分析表示在其周围曾经存在过一座巨构体（很有可能是一个举星者），但是在一次恒星膨胀过程中被摧毁。"
 giga_dialog.10401.a:0 "不可思议。"
 giga_dialog.10501.name:0 "三体褐矮星"
 giga_dialog.10501.desc:0 "[from.GetName]星系中存在着一种极为特殊的星系结构。三颗L级褐矮星共同围绕着一颗F级恒星旋转！每一颗这种亚恒星都拥有繁多的卫星，就像一个小型恒星系。我们的科学家对这种特殊星系的生成过程困惑不已，他们推测，如果我们拥有合适的科技，就有可能点燃这些褐矮星。\n\n一旦这些褐矮星被调查完毕，将会被添加到扩张计划里。"
 giga_dialog.10501.a:0 "惊人的发现！"
 giga_dialog.10701.name:0 "废弃的$name_orb_elysium$"
 giga_dialog.10701.desc:0 "一进入[from.GetName]星系，我们的科研船就发现了看上去空无一人的环形居住站。这个“$name_orb_elysium$”看上去已经被人遗弃，而我们则可以在上面进行殖民。然而，有几艘来源未知的军舰守护者这里，如果我们要占领这个地方，一场恶战不可避免……"
 giga_dialog.10701.a:0 "是谁造的这些船？"
 giga_katzenland.001.name:0 "辐照墓地"
 giga_katzenland.001.desc:0 "加措星系从来不会让人失望。调查了这个星系最大的行星之一，喵星以后，我们的科学家团队报告说，他们发现了大量被掩埋在星球的沙尘之下的废墟。似乎在这个星球上曾经居住着一个繁荣兴旺的文明，可能是建造了这个星系的星门的那个文明，但是从这个行星的现状来判断，它的居民显然在数千年前遭遇非命。\n\n我们的科学家团队急切地想要查明到底是什么导致了这个文明的终结，因为研究这个星球无疑会带来极好的科学数据，因此，在这个星球上已经建立了一个发掘站点。"
 giga_katzenland.001.a:0 "有趣."
 site_katzenland:0 "埋葬墓地"
 site_katzenland_intro:0 "整个灭亡的文明被掩埋于喵星那打旋的沙丘之下。它们的世界发生了什么，让它迎来这样的终结？"
 giga_katzenland.002.name:0 "多个种族的骨骼标本"
 giga_katzenland.002.desc:0 "我们的考古学家偶然发现了一些出乎意料地完好的建筑，被掩埋在沙尘之下。在其内部，他们发现了两个不同种族的骨骼遗留，很有可能是这个世界的主要居民。其中一种似乎表现出类似猫科生物、与其他许多星球上的顶级掠食者一致的特征，而另一种则很有可能是一个两栖种族，虽然其骨骼上拥有大量令人不安的骨刀和极其锋利的牙齿。\n\n这些建筑似乎连接到一些储存了这个文明知识的古代数据网络。尽管数千年来它很可能已经无法晕船了，我们的考古学家还是希望能够从中找出任何可能的数据。"
 giga_katzenland.002.a:0 "继续挖！"
 giga_katzenland.003.name:0 "远古数据网络"
 giga_katzenland.003.desc:0 "如同所预料的一样，这个星球的数据网络状态很差。然而，出于某种奇迹，团队成功地从一个运行在长效核动力源的数据核心里恢复了一些加密数据。特别是他们还成功解密了这个星球的两个种族的名字：那种猫科生物被称为“喵星人”，而那种两栖生物则是“深海魔鱼”。仍然不知道是一个种族统治了另一个种族，还是两者平等共存。\n\n然而，也许他们最有趣的发现是行星首都的位置，据信是这个文明的中央政府的所在地。"
 giga_katzenland.003.a:0 "继续挖！"
 giga_katzenland.004.name:0 "喵星人首都"
 giga_katzenland.004.desc:0 "我们挖掘了相当久的时间，但是这个星球的前首都已经找到了！我们的考古学家们发现了一座巨大的、金字塔一般的建筑被掩埋于沙子之下，他们假设这是某种中央政府建筑。\n\n这个金字塔真是庞大极了，很有可能比星球地表高出数千米。我们要花相当多的时间和力气来规划周全，因为它包含了数以百计的衰败建筑，但是它很有可能会带来更多关于这个行星的动荡过往的了解。"
 giga_katzenland.004.a:0 "进去！"
 giga_katzenland.005.name:0 "喵星最后的深海魔鱼"
 giga_katzenland.005.desc:0 "我们的团队已经在这座巨大的宫殿里探索了一段时间，并且还成功找到了相当多的稀有矿物。但是，走进这栋建筑的更深处，他们偶然发现了一种物舱复合装置，被一扇巨大的金属门所封存。多亏了他们的聚变钻机，把这玩意打开是个相当简单的任务，他们在物舱内部发现了大量破碎的冷冻仓。\n\n它们存放了不同的死去已久的喵星人和深海魔鱼个体，他们大概是预料到了这个世界将要发生的事情。然而，由于某种原因，还有一个冷冻仓仍然完好，存放了一个活着的深海魔鱼！在极其谨慎的情况下，我们的团队成功地解冻了这个生物，虽然一开始它有点不知所措，但是它似乎渴望与我们交流……"
 giga_katzenland.005.a:0 "显示在屏幕上。"
 giga_katzenland.006.name:0 "最后的深海魔鱼"
 giga_katzenland.006.desc:0 "我是……耶米扎。对，耶米扎。这是我的名字，我想。你们是……考学家吗？\n\n……\n\n所以它确实发生了。\n\n他……他确实做到了吗？喵帕去和汪星人打仗了？真希望我们没有启动喵星改造项目，那样可能就不会发生生态危机了……我知道我们……我们应该应该做一些什么区阻止他，但是……没有人听……而现在喵星也毁灭了，永远……\n\n……已经过去多久了？几十年？我几乎记不起来以前的事了……"
 giga_katzenland.006.a:0 "已经过去几千年了。"
 giga_katzenland.006.a.response:0 "那……一定没有我们文明留下的遗迹了……我无法相信它全都消逝了。\n我甚至不知道我的冷冻仓是怎么坚持了这么久的，看着房间的其余部分，看起来我应该认为是我自己运气好……"
 giga_katzenland.006.b:0 "喵帕？"
 giga_katzenland.006.b.response:0 "我的记忆有点模糊……但是，喵帕是我们的领袖，我想。对，我们的领袖。一个野心勃勃的喵星人。我对于他记不起太多，但是我知道他想要发动一场针对汪星人的战争，他们住在喵星的第一颗卫星上……那真是个糟糕的主意。"
 giga_katzenland.006.c:0 "喵星改造项目？"
 giga_katzenland.006.c.response:0 "你看……我们的星系里生机勃勃。每个行星都有其独特的生命形式……除了最中心的那颗，波特拉杜斯。因此喵帕想要……改造它。让它变得宜居，就像喵星那样，我记不清具体的细节了，但是我知道它给我们之后的经济带来了严重的问题……"
 giga_katzenland.006.d:0 "你到底是谁？"
 giga_katzenland.006.d.response:0 "我不太记得了我的过去了，遗憾的是，它非常模糊……冷冻休眠对那不太好。但是我知道我曾经是喵星舰队的一个舰队将领……我非常擅长射击之类的。如果你们也有飞船的话，我可以……帮助你们。看起来我们的喵星再也不是个居住的好地方了。"
 giga_katzenland.006.e:0 "关闭屏幕。"
 giga_katzenland.007.name:0 "耶米扎的命运"
 giga_katzenland.007.desc:0 "虽然一个存活深海魔鱼的发现是非常好，但是看起来耶米扎模糊的记忆意味着我们无法无法了解到更多关于喵星本身的东西了。从我们能收集到东西来看，一个特定的“喵帕”发动一场针对住在喵星第一颗卫星上的文明的战争，而他们很可能发起了报复，摧毁了喵星的地表。我们需要进一步探索这颗星球，如果我们想要真正查明这场战争的起因的话。\n\n至于耶米扎她自己，我们可以招募她来作为一个舰队将领，或者我们也可以将她安乐死并解剖她，来更多地了解深海魔鱼的生理。"
 giga_katzenland.007.a:0 "招募她，她会有用的。"
 giga_katzenland.007.a.tooltip:0 "耶米扎成为了一个78岁（生物学年龄）、等级4的将领。我们仍然得研究她的生理，但会以一种较小的程度进行。"
 giga_katzenland.007.b:0 "解剖她。"
 giga_katzenland.007.c:0 "杀了她。"
 giga_katzenland.008.name:0 "喵帕"
 giga_katzenland.008.desc:0 "在分析了耶米扎所说的内容以后，我们的团队继续了他们对这个巨大金字塔的探索，寻找能够解释是什么导致了汪星人与喵星人战争的线索。他们最终发现了一个巨大的、大部分都倒塌了的房间，里面有一个坐着一具矮小喵星人骨骼的王座，它的一个手里还紧握着一个小小的器具。\n\n尽管一开始感到疑惑，他们发现这具骨骼不是别人，正是喵帕本人！几个数据分散在房间各处，大概是喵帕用来记录他的活动的日志设备。这些设备很古老，而且已经损毁。需要经过大量努力才能恰当地解密并分析它们。\n\n他们还发现了几颗贵重的宝石，在市场上一定能卖出个好价钱。"
 giga_katzenland.008.a:0 "我们一定快成功了。"
 giga_katzenland.009.name:0 "核愚行"
 giga_katzenland.009.desc:0 "很遗憾，数据缓存因为数千年来的管理缺失而损坏，只提取出了部分信息，因此还需要对金字塔深处进行更多考察，来把所有信息都拼凑在一起。但是，在大量的回收之后，我们终于找到了那个可怕的真相……\n\n喵帕确实启动了喵星改造项目，目的是把波特拉杜斯改造为一个宜居世界。然而，喵星人们只掌握了有限的超光速技术，在他们的母星系以外只有极少的殖民地，这使得这个项目对他们的文明来说代价极其高昂。虽然地貌改造体系做得非常好，它的高昂造价导致了一场经济危机。基于此，奈内特的汪星人，一个共享了加佐星系并且一度是喵星人亲密盟友的文明，决定对喵星发动袭击，试图在它衰弱的时候将它征服，这反驳了我们最初提出的喵星人先发动攻击的理论。\n\n喵帕之后用“一千个太阳的暴怒”发动了反击，完全彻底地毁灭了奈内特的地表。这一不相称的种族灭绝反应导致国家的稳定性急剧下降，最终以反对喵帕统治的全国性叛乱而告终。喵帕，不愿意下台，精神状态也在迅速恶化，着手作出了不可想象的事：\n他把其他的喵星核武器都扔在了……喵星本身。他摧毁了他自己的星球，杀死了数以十亿计的喵星人和深海魔鱼。这个相对较小的喵星人太空帝国随之崩溃，连带着那些没有了主星就无法自我维持的殖民地一起。\n\n尽管，记录提到了一种被称为§Y喵帕探险1号§!的大型殖民船，在汪星人与喵星人战争以前就启动前往一颗未知的遥远星球，它同时在冷冻仓里携带了喵星人和深海魔鱼，这意味着那些种族还有很小的概率仍然存在着，存在于某个地方。\n\n好的一面是，我们成功地恢复了意外完好且详尽的关于喵星改造项目的设计图，这将毫无疑问地有益于我们的地貌改造知识。"
 giga_katzenland.009.a:0 "可怕。"
 katzenland_terraform_knowledge:0 "喵星地貌改造方法"
 katzenland_terraform_knowledge_desc:0 "喵星人在地貌改造方面的的理论对他们的科技发展很有帮助。"
 giga_birch.300.name:0 "超类星体"
 giga_birch.300.desc:0 "经过艰辛的旅程，我们的科研船终于到达了银河系的中心。\n一进入星系，船员们就被这个硕大无朋的§Y活跃超大质量类星体§!给震撼了。\n\n这个巨大的天体质量可达数十亿恒星质量，直径可达数百天文单位。\n尽管目前仅是推测，但科学界中一些最为激进的人认为，我们将有可能在该类星体周围构造一个巨大的超级武器，该超级武器将利用类星体毁灭性的能量释放出具有难以估量破坏力的光束。"
 giga_birch.300.a:0 "难以置信!"
