 sr_iodizium:0 "碘化水晶"
 sr_iodizium_desc:0 "这些奇怪的晶体是由人工超新星释放的大量外来粒子以相对论速度撞击行星时产生的。它们似乎以许多有趣的方式违背了物理定律。"
 shroud_summoned_army:0 "灵能实体军队"
 shroud_summoned_army_desc:0 "一支沸腾的灵能实体军队从虚境中实体化。他们能量极高，因此非常致命，但他们缺乏物理完整性。"
 ARMOR_QUBERINE:0 "魔方晶体掺杂中子装甲"
 ARMOR_QUBERINE_DESC:0 "经少量来自方形世界魔方晶体强化的中子合金，增强了镀层的韧性。"
