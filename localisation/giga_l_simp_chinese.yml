 neutronium_gigaforge_3_DESC:0 "一个完整的$name_neut_gigaforge$，这个巨型结构从中子星中提取零素矿石并精炼它用于大规模的装甲生产。该结构特点是提取器的钻头能够有效收集零素矿石。给予船舰+60%护甲。"
