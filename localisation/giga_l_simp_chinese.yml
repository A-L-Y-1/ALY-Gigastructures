 GIGA_SYSTEM_COMPUTER_DESC:0 "巨大如星球的计算机阵列不断地计算着$name_war_system$的最佳策略。星系飞船会保持在远距离并倾泻它的火力。"
 SYSTEMCRAFT_KATZENLAND_LANCE_1:0 "毁灭射线"
 SYSTEMCRAFT_KATZENLAND_LANCE_1_DESC:0 "为配合星系飞船的主炮而设计的强力光矛。"
 SYSTEMCRAFT_RAY_OF_DOOM_1:0 "存在抹消光束"
 SYSTEMCRAFT_RAY_OF_DOOM_1_DESC:0 "超大型武器的巅峰之作。这些超乎想象规模和力量的光束撕裂时空本身，将目标从现实中删除。它们不仅冲击几个高维存在位面，灾难性的能量还通过时空通量向前和向后渗透，将目标抹杀在所有的时间里。"
 SHIP_MOBILE_SYSTEM:0 "行星超级船坞"
 SHIP_MOBILE_SYSTEM_DESC:0 "$name_war_system$可兼作为一个巨大的基地，我们的大舰队可以在这里随意修理和补充燃料。"
