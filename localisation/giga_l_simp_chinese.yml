 FLEETORDER_DESTROY_PLANET_WITH_COMPOUND_HM_RESHAPER:0 "准备重塑$PLANET|Y$"
 MESSAGE_DESC_FOR_COMPOUND_HM_RESHAPER:0 "被重塑于"
 is_already_reshaped:0 "无法重塑"
