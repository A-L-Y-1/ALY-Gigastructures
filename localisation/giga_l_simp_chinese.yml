 orbital_artificial_ecobuff_desc:0 "$name_orbital_artificial_eco$样本的可塑性对于地貌改造的结果是大有裨益的。"
 katzenland_planet:0 "辐照墓地"
 katzenland_planet_desc:0 "这个星球勉强可以居住。它的地表条件极其严苛，有在白天某些时候能升到一百度以上的温度，充满了有毒气体和放射性化合物的大气层，以及遍布工业废料的浅海。\n然而，它表面废墟遍地，表明它曾经承载了一个繁荣的文明。尽管在这里殖民会极其困难，这些废墟提供了一个绝佳的机会，来研究一个消亡已久的文明，以及处理地表遗留的大量资源，而数量庞大的放射性材料和基础设置也会相当有用，如果重新用于发电的话。\n\n§Y对这个星球进行地貌改造会移除所有惩罚，但是加成也会减少。§!"
 katzenland_planet_terraformed:0 "墓地"
 katzenland_planet_terraformed_desc:0 "尽管一度被某种大规模冲突所摧毁，这颗星球已经被修整到更加宜居的状态。它的表面遍布废墟，表明它曾经承载了一个繁荣昌盛的文明，而这些废墟提供了一个绝佳的机会，去研究一个逝去已久的文明，以及处理我们能从它们当中找到的任何材料。而大量的残余放射性材料和基础设施也会很有用，如果被重新用于发电的话。"
