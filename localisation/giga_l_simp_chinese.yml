 origin_great_ring: "宏壮之环"
 origin_great_ring_desc:0 "当这颗恒星坍塌成黑洞时，它摧毁了内环世界和建造它的先驱文明。但外环没有受到太大破坏，最终，新的生命在黑洞吸积盘的苍白光辉照耀下诞生了。"
 origin_tooltip_great_ring_effects:0 "在一颗消亡恒星周围的贝希摩斯环世界上开局。\n物种宜居设置为§L环世界§!。\n§R附近不会必然生成有宜居星球的星系。§!"
