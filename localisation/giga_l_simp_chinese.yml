 ehof_cohesive_desc:0 "$ehof_category_03$\n在初步测试过程中我们发现了位于银河超空间航道网外的恒星。不可思议地，我们的$ehof_ehof_abr$被这些恒星的引力牵引，因此当开启$ehof_wormholes$前往这些星系时精确度会更高。因为没有办法返回，所以只向这些星系发送科研船和工程船才是明智的方式。"
 ehof_new_desc:0 "§G新§!\n标有此标志的类别表明至少有一个我们尚未访问过的目的地，我们应该调查这些系统。"
 ehof_accuracy_desc:0 "§H估算准确度§!\n我们的工程师已经计算了每种类型的成功率。\n——§R0-45§! = 未能生成\n——§H45-75§! = 不准确生成\n——§G>75§! = 准确生成"
 ehof_p1_desc:0 "§H$ehof_ehofp1$§!\n这种设施能够同性非常有限的恒星类型。尽管我们意识到了这种设施的缺点，然而此刻我们根本没有技术来改善其准确度。"
 ehof_p2_desc:0 "§H$ehof_ehofp2$§!\n与它的前身相比略有改进，该设施能够旅通向较少数量的恒星种类。"
 ehof_p3_desc:0 "§H$ehof_ehofp3$§!（§H解锁：§! $ap_galactic_wonders$）\n完全配备以后，它是对于其前身的巨大改进，该设施能够通向任何恒星类型。"
 ehof_p4_desc:0 "§H$ehof_ehofp4$§!\n我们确信Ω正处于其顶峰。我们错了。这种设施不只能通向每一种恒星，我们现在也有能力使连接保持开放。另外，我们可以选择我们想要前往的确切恒星。"
 ehof_p5_desc:0 "§H$ehof_ehofp5$§!\n该设施正处于开发的试验阶段，功能齐备，因此只有它能够通向$ehof_cohesive$星系。"
