 planetary_computer_0:0 "$name_planetary_computer$基址"
 planetary_computer_0_DESC:0 "未来的$name_planetary_computer$将围绕下面的行星建造。有一天，这台巨大的计算机将深入到星球的地幔深处，拥有不可想象的处理能力。星球上除了住房以外的所有地区都将被独特的、专注于研究的地区所取代。"
 planetary_computer_0_MEGASTRUCTURE_DETAILS:0 "一台吞没了整个星球的计算机，拥有巨大的处理能力。提供了大量的§Y研究§!加成及独特区划。"
 planetary_computer_1:0 "$name_planetary_computer$内部结构"
