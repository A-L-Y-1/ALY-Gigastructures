 r_rare_system:0 "资源丰富的星系"
 r_rare_system_desc:0 "$ehof_trader$能让我们的$ehof_ehof$连接到一个资源丰富的星系，但它§R只能使用一次§!。\n\n§H（启用这个$relics$将会在$ehof_ehof$星系创造出通往$ehof_cohesive$星系的超空间航道）§!"
 ehof_mega_trader.002.name:0 "$ehof_trader$"
 ehof_mega_trader.002.desc:0 "我们收到了§H[root.GetName]§!令人震惊的报告。 有一个高度先进的文明居住在$ehof_trader_new_system$星系中，他们有无数空间站和一些正在航行的民用船。\n\n星系内的星球似乎都经过了大规模改造，星球上不仅铺满了层层叠加的城市，而且星球轨道过于完美，不可能是自然产生的。\n\n§H[root.GetName]§!收到了通讯，看来这个星系的居民想和我们对话。"
 ehof_mega_trader.002.a:0 "有趣。"
 ehof_mega_trader.003.desc:0 "你好，§H[root.owner.GetSpeciesClassPlural]§!欢迎来到我们伟大的乌托邦，$ehof_trader_new_system$。\n\n我们是$ehof_trader$，我们的目的只有和平。我知道这很失礼节，但情况非常紧急。\n\n我们急需一种对我们文明至关重要的并且极其稀有的资源。\n\n你有$ehof_alt_qnm$吗？"
 ehof_mega_trader.003.a:0 "什么是$ehof_alt_qnm$？"
 ehof_mega_trader.004.desc:0 "$ehof_alt_qnm$是一种非常独特、难以想象的稀有物质，它有其他物质所没有的特殊性质。\n\n它具有负引力电荷和负质量并且能将时空负扭曲。这种独特的性质帮助我们稳定了$ehof_trader_dt$。\n\n我们非常乐意告诉你更多关于$ehof_alt_qnm$的事，并且如果你愿意与我们分享一些$ehof_alt_qnm$，我保证你的好心会得到回报的！"
 ehof_mega_trader.004.a:0 "这听起来很像$ehof_qnm$。"
 ehof_mega_trader.005.desc:0 "所以你知道$ehof_alt_qnm$？\n\n如果你愿意交易$ehof_qnm$，我们就会给你除了$ehof_trader_dt$以外的以外的一笔巨额财富。\n\n我们甚至会给你通向一些奇妙星系的方法，它们都是$ehof_trader_d$赐予我们礼物时找到的。\n\n来自远方的§H[root.owner.GetSpeciesClassPlural]§!愿意帮助我们吗？"
 ehof_mega_trader.005.a:0 "好成交！"
 ehof_mega_trader.006.desc:0 "你好，来自远方的§H[root.owner.GetSpeciesClassPlural]§!。\n尽管我们非常欢迎你留下来，但是我们也需要§H£time£5年§!时间来补充我们的库存，这样我们才能为你们提供更多的商品。\n\n你有要交换的$ehof_qnm$吗？"
 ehof_mega_trader.006.c:0 "$ehof_trader_new_system$星系里有好多虫洞..."
 ehof_mega_trader.006.c.response:0 "虫洞是我们太空航行的主要方式，就像您生成的虫洞一样，我们能生成出临时或永久的虫洞通道。\n\n我们还没有发现其他太空航行的方法，尽管我认为您一定会提供给我们相关的技术，但我们还是愿意自己来发现它。\n\n为了在$ehof_trader_new_system$与目标星系间生成一个虫洞，我们会先前往目标星系里建造一个虫洞构造器来在两个星系间创建灵能连接。然后我们会将虫洞构造器启动，利用大量的灵能在两个星系中同时撕开虫洞。\n\n而且通过使用$ehof_qnm$来维护，我们就能永久稳定这些虫洞。这也就是我们需要$ehof_qnm$的原因。如果没有这种物质，我们的虫洞在不久后就会崩溃。我们将$ehof_trader_new_system$作为中心枢纽向其他星系打开虫洞，因为这是我们的母星系，这样交通运输也方便很多。\n\n我们也可以生成临时虫洞来造访其他的星系，但这样需要的能量更多，而且也没办法将资源运输回来。这对我们建立乌托邦的梦想来说是非常不利的。在伟大战争和起源$ehof_trader_old_system$星系事件后，这便是我们订下的目标，现在也已经过去一千年了。\n\n但是现在有了您的支持。如果这些星系对您有用，那您可以随心所欲的使用它们。"
 ehof_mega_trader.006.e:0 "那个$CREATORGATE_GALACTIC$是什么？"
 ehof_mega_trader.006.e.response:0 "$CREATORGATE_GALACTIC$早在我们来到这里前就已经存在了。根据记录当时我们的祖先明白了如何解锁$ehof_gateway_disableds$。\n\n如果你有$ehof_gateway_disableds$需要解锁，我们愿意为您提供技术支持来换取$ehof_qnm$。"
 ehof_mega_trader.006.d:0 "关于$ehof_qnm$你知道些什么？"
 ehof_mega_trader.006.d.response:0 "虽然我们很久很久以前就已经发现了$ehof_qnm$，但直到现在我们还没有完全揭开它的秘密。我们认为它不可能，或者很小概率会自然出现。\n\n它的性质违反很多物理定律，比如应力一能量张量的应力分量会大于$ehof_qnm$所处的空间的质量密度，这应该是不可能的。\n\n$ehof_qnm$不像真空负能量那种伪负质量会加速宇宙膨胀，它是真真正正的负质量存在，它不可能出现于宇宙中。\n\n事实上，你拥有的$ehof_qnm$比我们从$ehof_trader_dt$里收集到的还要多，这也意味着它要么是在极不可能的情况下出现的，要么是有远比我们高级的存在制造的，我们相信正确答案是后者。"
 ehof_mega_trader.006.b:0 "我们想更多的了解你们。"
 ehof_mega_trader.007.desc:0 "你想知道些什么？"
 ehof_mega_trader.007.a:0 "你是谁？"
 ehof_mega_trader.007.a.response:0 "我们是$ehof_trader$，是一个由有机科技生命体组成的平等社会，并且被$ehof_trader_d$赋予了$trait_psionic$的力量。\n\n我们的目标是把$ehof_trader_new_system$星系变为一个伟大传奇的乌托邦。\n\n我们与$ehof_trader_d$和谐相处，他引导帮助我们实现这一终极目标。"
 ehof_mega_trader.007.b:0 "你的历史是怎样的？"
 ehof_mega_trader.007.b.response:0 "我们的$ehof_trader_new_system$星系所连接到的$ehof_trader_old_system$星系便是我们的起源星系。你应该已经注意到了，那个星系已经被完全破坏，充满了许多舰船和结构的残骸。这些都是我们有机体祖先的舰队和栖息地的残骸。\n\n几千年前，当他们仍被重力束缚时，$ehof_trader_d$就已经在$ehof_trader_old_system$星系之中了。祖先把精力全都用在了实现理想目标上，尽管此后他们花费了几个世纪才得以离开家乡，但他们的信念从未动摇过。抵达$ehof_trader_dt$便是他们的终极目标。$ehof_trader_t$看起来像一颗星球，实际上它是一扇进入$ehof_trader_realm$的大门。\n\n当他们第一次进入$ehof_trader_realm$时，他们与那个存在进行了接触。那个存在和善体贴，传授很多知识给祖先们，亚空间的奇迹、观测、梦想以及$ehof_shroud$等等。他们开始与$ehof_trader_d$和谐相处，并在它的引导下，达到了更高级的社会和存在状态。这便是我们拥有$trait_psionic$的原因，在接触$ehof_trader_d$后不久便表现了出来。他们也得以发展成一个辉煌无比的帝国。$ehof_trader_old_system$星系的所有星球都被殖民，而$ehof_trader_dt$则是帝国的中心。\n\n但不幸的事，着这种惊人的发展并没有持续很久。他们的人口已经达到了$ehof_trader_old_system$星系的最大容量，如果不能殖民其他的星球，那么资源很快便会枯竭，伟大的星际帝国便会灭亡。当时超光速技术还没有研发出来，而把无数人送到邻近的星系也太现实。\n\n于是$ehof_trader_dominion$决定开一款新型的人工智能，让它能穿过$ehof_trader_old_system$星系与$ehof_trader_new_system$星系间的虚空，这就是我们机械的先驱，$ehof_trader_machines$。"
 ehof_mega_trader.007.continue:0 "继续"
 ehof_mega_trader.007.b.response.b:0 "许多年之后，那些为了$TERRAFORM_TITLE$而送往$ehof_trader_new_system$星系的机器们，已经把$ehof_trader_new_system$改造成了适合$ehof_trader_dominion$居住的星系。但改变的不止是星系，随着时间的流逝，这些智能机械开始拥有自觉，学会了思考，渐渐喜欢上了$ehof_trader_new_system$星系并想把它占为己有。\n\n但$ehof_trader_dominion$可不能接受，对于$ehof_trader_dominion$来说，扩张是唯一的选择，而这个适合自己的完美星系正在不远的地方，无论说什么他们都不会放弃这个星系。这件事导致了$ehof_trader_dominion$和$ehof_trader_machines$关系变得逐渐紧张，最后发展成第一次伟大战争。\n\n$ehof_trader_dominion$对$ehof_trader_machines$发动了战争，争夺$ehof_trader_new_system$星系的所有权。$ehof_trader_dominion$使用灵能来对抗$ehof_trader_machines$的各种技术和机械，战争的双方基本势均力敌，没有哪一方获得过优势。最后$ehof_trader_d$考虑到这场战争可能会导致$ehof_trader_dominion$和$ehof_trader_machines$种族的灭绝，于是他提出了一个能解决两者问题的方法，即融合。\n\n$ehof_trader_dominion$的有机生物与机械存在的融合，就此产生一种更高级的存在，The $ehof_trader$，也就是我们 ，具有这两种力量的知觉生命体，没有任何缺陷。\n\n在这之后，我们的目标就是在$ehof_trader_new_system$星系中创造出一个完美的乌托邦，而$ehof_trader_old_system$星系则作为祖先罪孽的纪念碑而被保留下来。"
 ehof_mega_trader.007.c:0 "$ehof_trader_d$和$ehof_trader_t$是什么？"
 ehof_mega_trader.007.c.response:0 "$ehof_trader_d$是一个非物质存在，他一直呆在$ehof_trader_realm$里。他是否在留在其领域中，是一个独立存在还是领域本身，这一点我们也不知道。\n\n而$ehof_trader_realm$则是$ehof_shroud$结构的一部分。\n\n$ehof_shroud$中有无数的存在，$ehof_trader_d$是比较年轻的一位存在。他将$ehof_shroud$和$ehof_trader_realm$间进行永久连接，并转化为$ehof_trader_d$。\n\n$ehof_trader_dt$是什么时候创造出来的我们并不知道，但我们推测它甚至比有机祖先还要早。$ehof_qnm$是保持$ehof_trader_dt$开放的工具，它也让我们能向其他星系打开永久虫洞。\n\n但我们的从$ehof_trader_dt$提取出来的$ehof_qnm$只能用于维护虫洞。$ehof_qnm$是一种有限的资源，迟早有一天我们不能打开任何新的虫洞，这将让我们无法向外扩张，也有可能导致我们失去灵能或$ehof_trader_d$的引导。这两件事都有可能让我们的文明崩溃，所以我们才需要你的$ehof_qnm$来保持稳定。"
