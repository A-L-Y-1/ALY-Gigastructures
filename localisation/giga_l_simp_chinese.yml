 birch_extra_district:0 "破败的地区"
 birch_extra_district_desc:0 "几个世纪，甚至是几千年间的忽视造成了严重的损失，主要的结构部分即将坍塌并落入黑洞。我们需要确保有一个§Y$job_structure_manager$§!来让我们的主要地区保持完整。"
