 ehof_sm_forge_phase4_DESC:0 "$tech_sm_megastructure_desc$"
 tech_qnm_utilities:0 "$ehof_qnm$增强"
 tech_qnm_utilities_desc:0 "$ehof_the_compound$是对银河系全体生命的威胁，甚至还不止于此。奇异的负质量似乎是唯一能伤害到他们的东西。我们已经了解了他们的这个弱点，并且领会了我们新获得的知识。开始将负质量武器化，以用其对抗他们的舰队。最终，这是击败此次入侵的一次机会。"
 tech_qnm_thrusters:0 "$ehof_qnm$推进器"
 tech_qnm_thrusters_desc:0 "发现更多关于$ehof_qnm$的秘密可以帮助我们在帝国内扩展其用途。$ehof_qnm$允许我们跨越因果限制和光速，让我们的飞船甚至无需超光速驱动也能比光飞得更快。考虑到这一点，我们就能够造出$ehof_qnm$（QNM）推进器。这是全银河目前最快的推进器！"
 TECH_UNLOCK_QNM_THRUSTER_TITLE:0 "§H解锁组件：§! $tech_qnm_thrusters$"
 TECH_UNLOCK_QNM_THRUSTER_2_DESC:0 "§H$tech_qnm_thrusters$§!\n银河中所能看到的最快的推进器！"
 tech_qnm_sensors:0 "$ehof_qnm$探测器"
 tech_qnm_sensors_desc:0 "$ehof_qnm$使我们能够扩充我们现有的传感器并提供更高的输出，从而导致更高的舰队侦测能力。"
 TECH_UNLOCK_QNM_SENSOR_TITLE:0 "§H解锁组件：§! $tech_qnm_sensors$"
 TECH_UNLOCK_QNM_SENSOR_DESC:0 "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"
 tech_qnm_shields:0 "$ehof_qnm$护盾"
 tech_qnm_shields_desc:0 "$ehof_qnm$使我们能够增强我们现有的护盾并提供更高的能量输出，从而产生更强的伤害吸收能力。"
 tech_qnm_reactors:0 "$ehof_qnm$反应堆"
 tech_qnm_reactors_desc:0 "$ehof_qnm$反应堆利用了$ehof_qnm$巨大的吞吐量，只需很小的尺寸就能产出不可思议的能量。"
 TECH_UNLOCK_QNM_REACTORS_TITLE:0 "§H解锁组件：§! $tech_qnm_reactors$"
 TECH_UNLOCK_QNM_REACTORS_DESC:0 "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"
 tech_qnm_jumpdrive:0 "$ehof_qnm$增强型跃迁引擎"
 tech_qnm_jumpdrive_desc:0 "跃迁引擎本身已经是一个令人难以置信的发明，但凭借$ehof_qnm$的独特属性，我们可以进一步增强它！这种新的$ehof_qnm$增强型（QNME）跃迁引擎，可以让我们的跃迁引擎比传统引擎更快更远。"
 TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE:0 "§H解锁组件：§! $tech_qnm_jumpdrive$"
 TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC:0 "§H$tech_qnm_jumpdrive$§!\n跃迁地更快也更远，相较于普通跃迁引擎来説"
 tech_sm_armor:0 "$ehof_sm$装甲"
 tech_sm_armor_desc:0 "$ehof_sm$的纳米粒子可以自我重组和复制，以适应有害的环境影响。"
 tech_sm_auto_repair:0 "$ehof_sm$船体再生组织"
 tech_sm_auto_repair_desc:0 "通过建造船体时加入微量的$ehof_sm$，在重编程的AI协助下，我们的舰船可以以极高效率自我修复。"
 tech_sm_computers:0 "$ehof_sm$逻辑"
 tech_sm_computers_desc:0 "$ehof_sm$蜂群思维的处理能力极其强大，甚至远远超过我们最强大的信息处理网络。通过直接将它连接到我们舰船与建筑的系统上，我们可以对它施加上位指令，以之前任何舰船电脑都无法做比拟的能力去操控我们的舰船。"
 TECH_UNLOCK_SM_COMPUTERS_TITLE:0 "§H解锁组件：§! $tech_sm_computers$"
 TECH_UNLOCK_SM_COMPUTERS_DESC:0 "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"
 tech_sm_flak_batteries:0 "$ehof_sm$高射炮"
 tech_sm_flak_batteries_desc:0 "$ehof_sm$高射炮利用了$ehof_sm$A.I.路径的性能，使其能比我们过去更明确更精准地命中袭来的炮弹"
 tech_sm_autocannons:0 "$ehof_sm$撕裂者"
 tech_sm_autocannons_desc:0 "$ehof_sm$撕裂者能发射出数不清的由$ehof_sm$组成的微型炮弹，它们被设计用于吸收接触到的任何形式的物质。在对抗装甲方面或许没那么有用，但是对于几乎所有已知的护盾合成材料它们都是极为有效的。"
 tech_sm_mass_drivers:0 "$ehof_sm$轨道炮"
 tech_sm_mass_drivers_desc:0 "$ehof_sm$轨道炮能发射出由$ehof_sm$组成的小型炮弹，它们被设计用于吸收接触到的任何形式的物质。在对抗装甲方面或许没那么有用，但是对于几乎所有已知的护盾合成材料它们都是极为有效的。"
 tech_sm_kinetic_artillery:0 "$ehof_sm$火炮"
 tech_sm_kinetic_artillery_desc:0 "$ehof_sm$火炮能发射出由$ehof_sm$组成的大型炮弹，它们被设计用于吸收接触到的任何形式的物质。在对抗装甲方面或许没那么有用，但是对于几乎所有已知的护盾合成材料它们都是极为有效的。"
 tech_sm_mass_accelerator:0 "$ehof_sm$阻尼器"
 tech_sm_mass_accelerator_desc:0 "$ehof_sm$阻尼器能发射出由$ehof_sm$组成的巨型炮弹，它们被设计用于吸收接触到的任何形式的物质。在对抗装甲方面或许没那么有用，但是对于几乎所有已知的护盾合成材料它们都是极为有效的。"
 tech_sm_titanic:0 "$ehof_sm$吞噬者"
 tech_sm_titanic_desc:0 "$ehof_sm$吞噬者不直接使用$ehof_sm$来伤害目标，而是利用它和千变万化的联系。它能接入千变万化的巨大能量并朝目标发射出聚焦的虚境能量光束。有超过一千颗恒星的能量充能，$ehof_sm$吞噬者是至今为止最强大的舰船武器，能够毁灭其道路上的一切。"
