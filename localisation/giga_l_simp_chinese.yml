 giga_pd_diamond_planet_desc:0 "这个让人惊讶的金刚石星球提供了难以置信的采矿机会。\n\n§Y自动化露天矿场产出：§!\n§Y+50§! £minerals£以及§Y+15§! £rare_crystals£\n\n§Y超大型水晶提取器产出：§!\n§Y+50§! £minerals£以及§Y+25§! £rare_crystals£"
 giga_pd_ethane_planet:0 "乙烷海洋"
 giga_pd_ethane_planet_desc:0 "这个乙烷海洋提供了一个很好的机会来收获各种各样的异星天然气。\n\n§Y自动化露天矿场产出：§!\n§R-50§! £minerals£以及§Y+15§! £exotic_gases£"
 giga_pd_chthonian_planet:0 "气陨星核"
