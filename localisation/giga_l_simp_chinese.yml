 ehof_megastructure.411_name:0 "粉碎虫洞"
 ehof_megastructure.411_desc:0 "舰队旅行到了§H[ehof_destination_system.GetName]§!星系，以残骸的形式抵达。\n\n$ehof_ehof$的物理学家推断这些舰队在抵达$ehof_wormhole$的穿梭途中就已经崩溃了，并且要求我们必须更好的装备我们$ehof_ehof$以保护我们的旅行者不再发生这种事情。\n\n不幸的是，舰队的全体船员已经被正式宣布在行动中死亡，并且$ehof_ehof$也被临时关闭，事故调查目前仍在进行中。$ehof_cooldown$"
 ehof_megastructure.411_a:0 "这绝对不能再次发生！"
 ehof_megastructure.412_name:0 "引爆虫洞"
 ehof_megastructure.412_desc:0 "我们试图前往§H[ehof_destination_system.GetName]§!星系而开启的$ehof_wormhole$坍塌了。\n\n我们认为舰队刚进入的那一瞬间$ehof_wormhole$就立刻坍塌了。工程师们坚持认为我们还可以付出更多的努力在提升我们的$ehof_ehof$上以阻止这样的灾难再次发生。\n\n舰队的那些船员很不幸被官方宣布牺牲在了这次行动中，而在事故的调查持续进行时$ehof_ehof$将被临时关闭。$ehof_cooldown$"
 ehof_megastructure.412_a:0 "举国悲哀的一天…"
 ehof_megastructure.413_name:0 "敌对的虫洞"
 ehof_megastructure.413_desc:0 "我们派进$ehof_wormhole$的舰队不知为何带着损伤抵达了。\n\n舰队里的男女成员们汇报了他们在抵达未知的地点时如何遇到敌对舰队并在那里持续不断与它们战斗的遭遇。他们相信他们已经在那里待了许多年，尽管时间几乎没有过去多久。\n\n他们不确定他们去了哪里，他们看见的是什么或者他们碰上了什么事情，但是他们很庆幸最后能够回来！"
 ehof_megastructure.413_a:0 "虽然我们哀悼死者，但我们欢度生活。"
