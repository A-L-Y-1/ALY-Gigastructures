 ehof_mega_phase.10041_response_3_p1:0 "§H$ehof_ehofp1$§!\n$ehof_wormholes$有很高的概率自发的穿梭到一个不同的目的地导致目标定位流程不准确。\n\n§H危险§!\n由于$ehof_ehofp1$的实验性质，危险包括：\n ——不准确的旅行(50%)\n[root.ehof_chk_mia_chance] [root.ehof_chk_detonate_chance] [root.ehof_chk_debris_chance] [root.ehof_chk_damage_chance]"
 ehof_mega_phase.10041_response_3_p2:0 "§H$ehof_ehofp2$§!\n多亏了负压应用板，会有更小的概率让$ehof_wormholes$自发的穿梭到一个不同的目的地，导致目标定位流程不准确。\n\n§H危险§!\n由于在$ehof_ehofp2$上的一些技术进步，危险包括：\n ——不准确的旅行(30%)\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"
 ehof_mega_phase.10041_response_3_p3:0 "§H$ehof_ehofp3$§!\n多亏了额外的负压应用装甲以及添加了暗物质注入，$ehof_wormholes$现在自发穿梭到一个不同目的地，导致目标定位流程不准确的概率很低。\n\n§H危险§!\n由于$ehof_ehofp3$在技术上的进一步进步，危险包括：\n ——不准确的旅行（15%）\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"
 ehof_mega_phase.10041_response_3_p4:0 "§H$ehof_ehofp4$§!\n$ehof_ehofp4$技术发展的顶峰。\n\n§H危险§!\n多亏了我们整合了所有技术奇迹到$ehof_ehofp4$中，现在$ehof_wormhole$旅行是安全的，危险包括：\n——不准确的旅行（0%）\n [root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"
 ehof_mega_phase.10041_response_3_p5:0 "§H$ehof_ehofp5$§!\n虽然$ehof_ehofp5$可以前往$ehof_cohesive$星系，但它仍然只是个实验设施。\n\n§H危险§!\n使用与$ehof_ehofp3$同样的技术，其危险包括：\n ——不准确的旅行（15%）\n[root.ehof_chk_mia_chance][root.ehof_chk_detonate_chance][root.ehof_chk_debris_chance][root.ehof_chk_damage_chance]"
