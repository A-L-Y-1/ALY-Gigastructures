 d_great_ring_excavated_mountain_desc:0 "环世界自动自我修复系统的一个暴露节点。它源源不断地生成将巨构保持在运作形态所需的物质。如果我们小心去做，我们就能从那些物质中抽取一些来供我们自己所用，还不会损害我们的人造家园。"
 origin_interstellar_ring: "星际居民"
 origin_interstellar_ring_desc: "没有人知道是谁建造了这个环世界，它慢慢地漂流在恒星间的黑暗虚空之中，但是一个年轻的文明把这里称为家园。现在他们准备好进入更广阔的星系了。"
