 particle_accelerator_1:0 "$name_particle_accel$"
 particle_accelerator_1_DESC:0 "围绕恒星建成的超大型粒子加速器。它能将各种粒子加速到几乎等于光速，能极大增进我们对粒子组成及其相互作用的理解。\n\n+25%护盾HP"
