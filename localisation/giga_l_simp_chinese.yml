 galactic_focus_crisis_katzen_desc:0 "喵星人帝国的大帝已经被阻止了。我们必须团结起来，通过攻占或摧毁§YFlusion§!，立刻终止他的征服。"
 giga_katzen.002.name:0 "喵星人帝国开始进行Flusion征服"
 giga_katzen.002.desc:0 "我们位于Jublio星系的哨站报告说，月球大炮计划的主要发起者，由喵星人领导的§Y喵星人帝国§!，在近期已经向其他几个主要国家宣战。\n\n实际上，他们的领袖，§Y喵尾大帝§!，据说已经发起一场“大统一远征”来使Flusion统一在同一个旗帜下。令人毫不惊讶的是，他正在把卫星防御系统当做自己的优势，用它从外太空的安全区域去轰炸敌方不对。\n\n只有时间会揭示他的夙愿是否可以达成。"
 giga_katzen.002.a:0 "祝他好运！"
 giga_katzen.002.b:0 "希望这将是他的结局。"
 giga_katzen.002.c:0 "说真的，不关我们的事。"
 giga_katzen.004.name:0 "喵尾大帝统一了Flusion！"
 giga_katzen.004.desc:0 "经过十年的可怕战争之后，我们在Jublio的哨站报告说，在让人惊讶的胜利之后，由§Y喵尾大帝§!统领的§Y喵星人帝国§!，已经成功了地统合了Flusion这个原始世界。\n\n考虑到原始文明相对先进的技术基础，战斗特别激烈，几乎类似于现代太空时代的战斗。大帝广泛利用了月球大炮计划，以及一支粗糙的太空部队，这可能是他能够首次征服这个星球的原因。\n\n在行星统一之后，喵星人们现在可以获得数量多得多的资源和人力了，而他们现在正在努力巩固他们的统治。只有时间会告诉我们，大帝的下一步努力会是什么，尽管喵星人帝国可能正要开始看向外面……"
 giga_katzen.004.a:0 "祝贺你。"
 giga_katzen.004.b:0 "那该死的老鼠！"
 giga_katzen.004.c:0 "古雅，但有趣。"
 giga_katzen.011.name:0 "喵星人帝国实现了FTL"
 giga_katzen.011.desc:0 "随着§Y喵星人帝国§!征服了§YFlusion§!，整个国家步入了一段大规模军事建设期，建造了大量飞船作为他们军事力量的一部分，他们似乎终于弄懂了超光速旅行。\n\n凭借着一项了不起的工程壮举，他们使用Flusion的大量资源大幅优化了卫星防御系统，将它转变成了能够进行亚光速和超光速飞行的像样的超级武器。\n\n考虑到他们如今成为了一个合格的星际文明，他们向我们发送了一则直接讯息，要求我们立刻移交§YJublio星系§!给他们……"
 giga_katzen.011.a:0 "显示在屏幕上。"
 giga_katzen.0100.name:0 "喵星人帝国"
 giga_katzen.0100.desc:0 "我们接获消息得知§Y喵星人§!，一个来自§YJublio§!星系的物种，最近实现了超光速。\n\n虽然原始文明获得超光速通常不会获得关注，但由于他们落后太多，这一物种看起来在发明出超空间引擎之前就把大量研究精力花在了武器技术上。因此，他们如今刚步入银河系的舞台就拥有了能够和我们竞争甚至超越我们的舰队。\n\n也许更令人担忧的是这个§Y喵星人帝国§!，在某位§Y喵尾大帝§!的带领下，似乎将一颗卫星转变成了一个巨大的武器化飞船！这个超级武器—被称为§Y大帝之月§!—毫无疑问能粉碎大多数它遇到的东西。\n\n带着谨慎和这个潜在的银河系的新威胁打交道是明智的。他们看上去还向全银河其他地方发出了讯息，一如我们刚收到的这则……"
 giga_katzen.0100.a:0 "令人担忧。显示在屏幕上。"
 giga_katzen.0101.name:0 "传输信号！"
 giga_katzen.0101.desc:0 "银河系的外星人们。\n\n我是§Y道爪·麦克喵瑟§!，代表我们的§Y喵尾大帝§!，前来告知你们我们的意图。尊重我们的国家与大帝，我们也将愿意与你们的文明合作。然而请注意，如果需要，我们将毫不犹豫地发动战争。\n\n我们期待着与贵国的未来合作，并希望在这个星系中建立持久的和平与繁荣的秩序。\n\n大帝希望你们不要让我们失望。"
 giga_katzen.0101.a:0 "我们等着瞧吧。"
 giga_katzen.012.name:0 "传输信号！"
 giga_katzen.012.a.desc:0 "外星人！\n\n毫无疑问，你们已经注意到我们的种族终于实现了超光速航行。因此，我们希望得到太阳系的所有权。\n\n考虑到贵方过去对我们的帮助，§Y喵尾大帝§!决定提出一个交易。我们会给予贵方§W7500§! £energy£和§W2500§! £alloys£，换取对§YJublio星系§!的完全控制权。\n\n你觉得公平吗？请记住，如有必要，我们并不惧为星系而战。"
 giga_katzen.012.a:0 "好主意！我们接受。"
 giga_katzen.012.a.response:0 "漂亮！大帝将会很高兴你依旧如此慷慨。"
 giga_katzen.012.a.tooltip:0 "我们会将§YJublio星系§!给§G移交§!至喵星人帝国。"
 giga_katzen.012.b.desc:0 "你好，外星人。我是§Y道爪·麦克喵瑟§!，奉大帝之命与你们联络。\n\n毫无疑问，你们已经注意到我们的种族终于实现了超光速航行。因此，我们希望得到对我们星系的所有权。\n\n我们的领袖，伟大的统一者§Y喵尾大帝§!，决定提出一项交易：我们会给予贵方§W7500§! £energy£和§W2500§! £alloys£，换取对§YJublio星系§!的完全控制权。\n\n我们希望你觉得公平，但是请记住，如有必要，我们并不惧为星系而战。"
 giga_katzen.012.b:0 "好主意。我们接受。"
 giga_katzen.012.b.response:0 "漂亮！大帝将会很高兴你们希望合作。"
 giga_katzen.012.c.desc:0 "外星人。\n\n毫无疑问，你们已经注意到我们的种族终于实现了超光速航行。因此，我们希望得到太阳系的所有权。\n\n鉴于尔等之前对我们的敌意，§Y喵尾大帝§!要求你们立即将§YJublio星系§!移交给我们，否则我们将对尔等进行报复，以绝后患。"
 giga_katzen.012.c:0 "我们别无选择。"
 giga_katzen.012.c.response:0 "大帝将会很高兴得知你们能够讲道理。"
 giga_katzen.012.d:0 "不。这个星系是我们的。"
 giga_katzen.012.d.response:0 "那好吧。让我们在战场上相见吧。"
 giga_katzen.012.d.tooltip:0 "§Y喵星人帝国§!会成为§R敌人§!并尝试夺取星系。"
 giga_katzen.013.name:0 "喵星人帝国进攻了！"
 giga_katzen.013.desc:0 "在我们拒绝交出§YJublio星系§!后，喵星人帝国动员了他们的舰队，攻击了星系内的恒星基地！一场战争在我们两个帝国之间打响了……"
 giga_katzen.013.a:0 "啊哦。"
 giga_katzen.014.name:0 "传输信号！"
 giga_katzen.014.desc:0 "外星人们。我们已经夺取了Jublio星系，达成了我们的目的。\n\n因此，大帝向你们提供一份和平协议以结束这场冲突。现有的所有边界将保持不变，我们也不会继续攻击你们。"
 giga_katzen.014.a:0 "我们接受。"
 giga_katzen.014.a.tooltip:0 "我们会将§YJublio星系§!和§Y所有被占领的星系§!都§G移交§!给喵星人帝国。\n\n§Y大帝的评价§!将会§G提升§!。"
 giga_katzen.014.a.response:0 "大帝将会很高兴得知你们能够讲道理。"
 giga_katzen.014.b:0 "我们绝不屈服！"
 giga_katzen.014.b.tooltip:0 "我们将会继续对抗喵星人帝国直到最后。"
 giga_katzen.014.b.response:0 "好吧，至少我们试过了。"
 giga_katzen.020intro.desc:0 "我们喵星人欢迎你们，外星人们！我是§Y道爪·麦克喵瑟§!，代表我们的伟大领袖§Y喵尾大帝§!。\n\n记住，我们很乐意遵守外交礼仪，但是如有必要，也会毫不犹豫地拿起武器对抗你们。"
 giga_katzen.020.name:0 "喵星人帝国"
 giga_katzen.020aally.desc:0 "你好[Root.GetSpeciesName]！ 大帝总是乐于听到你们的消息。他经常提起你们。"
 giga_katzen.020bally.desc:0 "我们能建立军事联盟，大帝很高兴。他认为贵方值得尊敬。"
 giga_katzen.020cally.desc:0 "[Root.GetSpeciesName]！愿我们的同盟持续到星辰燃尽，甚至更永久的那一天。"
 giga_katzen.020aneutral.desc:0 "你好，外星人。你是来讨论可能的区域贸易的吗？你知道，这是一种非常有利可图的赚取资源的方式。"
 giga_katzen.020bneutral.desc:0 "欢迎。你们带来好消息了吗？大帝只想要好消息。"
 giga_katzen.020cneutral.desc:0 "大帝希望和你们建立起友好的关系。你们不会让我们失望的，对吧？"
 giga_katzen.020ahappy.desc:0 "啊！[Root.GetName]！大帝将会很高兴和你们谈判。他希望我们能够交易资源和领土。尤其是领土。"
 giga_katzen.020bhappy.desc:0 "你们的帝国最近怎么样，[Root.GetSpeciesNamePlural]？大帝希望一切顺利。"
 giga_katzen.020chappy.desc:0 "大帝经常提到你们，[Root.GetName]。他认为你们是值得信任的物种，获得这么高的评价说实话可不容易，真的。"
 giga_katzen.020aangry.desc:0 "[Root.GetName]。记住我们并不害怕冲突。大帝将会更高兴把你们的帝国从地图上抹除，然后我们取而代之。"
 giga_katzen.020bangry.desc:0 "你们来是为了把你们的领土交给我们吗？大帝的确希望如此。如果不是，我们将会亲自夺走它。"
 giga_katzen.020cangry.desc:0 "你知道吗？大帝经常发表演讲来描述贵国政府有多卑鄙。他是对的。"
 giga_katzen.020awar.desc:0 "我们将成为把你们文明扫入历史深渊的洪流。而大帝非常乐意引领大潮。"
 giga_katzen.020bwar.desc:0 "你们已经获得过机会了，[Root.GetSpeciesNamePlural]。现在，是时候采取行动了。"
 giga_katzen.020cwar.desc:0 "大帝迫不及待地想把你们的人民从你们愚蠢的政府中解放出来。他们将学会拥戴大帝。"
 giga_katzen.020.kaiserhappy4:0 "§Y大帝的评价§!：4|欣喜"
 giga_katzen.020.kaiserhappy3:0 "§Y大帝的评价§!：3|非常友好"
 giga_katzen.020.kaiserhappy2:0 "§Y大帝的评价§!：2|友好"
 giga_katzen.020.kaiserhappy1:0 "§Y大帝的评价§!：1|友善"
 giga_katzen.020.kaiserneutral:0 "§Y大帝的评价§!：0|漠不关心"
 giga_katzen.020.kaiserangry1:0 "§Y大帝的评价§!：-1|不悦"
 giga_katzen.020.kaiserangry2:0 "§Y大帝的评价§!：-2|愤怒"
 giga_katzen.020.kaiserangry3:0 "§Y大帝的评价§!：-3|盛怒"
 giga_katzen.020.kaiseropinion:0 "§T对于我们，§Y大帝的评价§!会在§E4|欣喜§!和§R-3|盛怒§!之间变动。\n\n进行特定的行为来支持或反对喵星人帝国会改变他的评价。\n\n盛怒的大帝会自动向我们§R宣战§!，而我们可以与一个欣喜的大帝建立§E同盟§!。§!"
 giga_katzen.020.war:0 "我们已经受够你们了，§R这是战争！§!"
 giga_katzen.020.war.tooltip:0 "§T§R我们将会对喵星人帝国发动全面战争。§!\n\n§Y大帝的评价§!将会§R降低§!至§R盛怒§!。\n\n只有在至少§Y两年半的战争§!之后才有可能缔结和平。\n\n§YFlusion§!必须被§Y占领§!或§Y摧毁§!才能一劳永逸地打败帝国。§T"
 giga_katzen.020.war.response:0 "很好。\n\n如果你们想要战争，那我们就开战吧，外星人们。"
 giga_katzen.020.peace:0 "§B提议和平§!"
 giga_katzen.020.peace.tooltip:0 "§T§B我们将会和喵星人帝国签署停战协议。§!\n\n§Y大帝的评价§!将会§G提升§!至§H愤怒§!。\n\n§Y目前的边界§!将保持不变。§!"
 need_katzen_war_10_years:0 "大帝只愿意在战争开始§Y两年半§!以后签署和平协议。"
 giga_katzen.020.peace.response:0 "啊，和平？大帝将会很高兴看到我们的人民最终能够达成协议！"
 giga_katzen.020.a:0 "再见。"
 giga_katzen.021.name:0 "和帝国的战争"
 giga_katzen.021.desc:0 "在我们向喵星人发表声明后，双方帝国现在正式开战。喵星人目前正在动员他们的舰队，我们预计战斗很快就会开始。\n\n喵星人至少要经过十年的战争才会接受和平，在此之前无法进行外交谈判。"
 giga_katzen.021.a:0 "我们应该消灭他们。"
 giga_katzen.022.name:0 "喵星人-[Root.GetSpeciesName]和平协议"
 giga_katzen.022.desc:0 "在和喵星人之间漫长的战争之后，我们终于和他们签署了一份和平协议，结束了数十年的冲突。\n\n我们和喵星人帝国之间的敌对关系中止了，目前的边界也获得了官方的承认。既然战争已经结束，大帝也将更愿意和我们谈判。"
 giga_katzen.022.a:0 "不错的结果。"
 giga_katzen.020.buy:0 "我们可以购买一些你们的舰船吗？"
 giga_katzen.020.buy.tooltip:0 "如果我们愿意，我们可以从§Y喵星人帝国§!那里购买一些特殊的舰船。这可以轻微地§G提升§!一些§Y大帝的评价§!。"
 cant_recently_bought_ships:0 "我们只能每6个月买一次喵星人的舰船。"
 cant_already_buy_katzen_ships:0 "我们已经订购了喵星人的舰船。"
 cant_kaiser_opinion_too_low:0 "大帝对我们的评价太低了。他只有在评价高于或等于-1时才会向我们出售舰船。"
 giga_katzen.02011.name:0 "喵星人舰船采购"
 giga_katzen.02011.desc:0 "是的，大帝愿意向贵方出售一些我们的先进战舰。我们有好几种舰船等级可供选择，请自行挑选。当然，这些船的建造方式会和我们的常规舰不同，所以你不要以为能白嫖到我们的工程学情报。\n\n……\n\n呃不，大帝之月是非卖品。"
 giga_katzen.02011.a:0 "5 §B喵星人太空战车§!丨§Y5000§! £energy£"
 giga_katzen.02011.a.tooltip:0 "我们将购买5艘§B喵星人太空战车§!，敏捷快速的装甲战斗舰。\n有15%几率§G提升§! §Y大帝§!对我们的§Y评价§!。"
 giga_katzen.02011.b:0 "3 §B喵星人空间轰炸机§!丨§Y10000§! £energy£"
 giga_katzen.02011.b.tooltip:0 "我们将购买3艘§B喵星人空间轰炸机§!，配备远程导弹的机动轰炸机。\n有20%几率§G提升§! §Y大帝§!对我们的§Y评价§!。"
 giga_katzen.02011.c:0 "1 §B喵巡洋舰§!丨§Y15000§! £energy£"
 giga_katzen.02011.c.tooltip:0 "我们将购买1艘§B喵巡洋舰§!，一艘远距离向敌人倾泻炮火的大型浑圆战舰。\n有25%几率§G提升§! §Y大帝§!对我们的§Y评价§!。"
 giga_katzen.02011.response:0 "很棒的选择！我们将在下个月内把舰船送到你们的首都。"
 giga_katzen.02011.bye:0 "算了。"
 giga_katzen.02012.name:0 "喵星人的舰船抵达了！"
 giga_katzen.02012.desc:0 "按照承诺，大帝把我们订购的舰船送到了我们的首都。它们现在正式加入了我们的军队，我们可以按照我们的需求使用它们。\n\n如果我们希望再次订购喵星人的舰船，我们得等待六个月。"
 giga_katzen.02012.a:0 "很好。"
 giga_katzen.020.ally:0 "我们想商谈§E结盟§!。"
 giga_katzen.020.ally.tooltip:0 "如果大帝对我们非常友善，我们可以与§Y喵星人帝国§E结盟§!。\n\n我们必须加入他们所有的战争，我们也能自由召唤他们来帮助我们。"
 need_elated_kaiser:0 "§Y大帝的评价§!需要达到§E4|欣喜§!来建立同盟。"
 giga_katzen.020.ally.response:0 "你是说，一个同盟？考虑到我们物种之间的良好关系，我敢保证，大帝一定会非常乐于和你们建立一个强大的军事联盟的。\n\n我们会在一周之内向你反馈一个更具体的联盟条约。"
 giga_katzen.3000.name:0 "Flusion条约组织"
 giga_katzen.3000.desc:0 "§Y喵尾大帝§!给我们发来了一份关于我们之间联盟的外交函。本联盟——他称之为“Flusion条约组织\"，有以下条款：\n\n-我们不能互相宣战。\n-我们必须加入喵星人参与的所有冲突。\n-只要有需要，我们就可以请求喵星人帮助。\n-我们将享受更高程度的军事、科学和经济合作。\n-大帝将不再向我们索取土地。\n-作为军事保护的交换，我们将借出5%海军容量给喵星人。\n\n我们有权拒绝这些条件，但这样做会§R降低§! §Y大帝§!对我们的§Y评价§!。如果大帝对我们的评价降到§B3|友好§!以下，他可能会取消联盟。\n\n我们是否要接受？"
 giga_katzen.3000.a:0 "团结一致，战无不胜！"
 giga_katzen.3000.a.tooltip:0 "我们已经与§Y喵星人帝国§!结盟，并加入了§YFlusion条约组织§!。\n我们会立即被召唤加入任何喵星人战争。\n我们将能够将他们召唤进我们的战争，通过他们的外交屏幕。"
 giga_katzen.3000.b:0 "转念一想，还是算了。"
 giga_katzen.3000.b.tooltip:0 "我们不会与§Y喵星人帝国§!结盟。\n§Y大帝§!对我们的§Y评价§R降低§!。"
 giga_katzen.3001.name:0 "§Y[new_katzen_ally.GetName]§!加入了§YFlusion条约组织§!"
 giga_katzen.3001.desc:0 "有消息称，§Y[new_katzen_ally.GetName]§!和§Y喵星人帝国§!已经结成联盟，被称为§YFlusion条约组织§!。该联盟将使他们可以在任何时候召集喵星人武装，两国将享有更高程度的军事、科学和经济合作。"
 giga_katzen.3001.a:0 "喵星人势力范围扩张。"
 need_at_war_katzen:0 "我们需要处于没有喵星人参与的战争中。"
 giga_katzen.020.calltoarms:0 "我们需要你加入我们的战争。"
 giga_katzen.020.calltoarms.tooltip:0 "§Y喵星人帝国§!将会对所有目前与我们处于战争状态的国家发起§R全面战争§!。他们和目标国家之间§R不会§!有任何和平的可能性。"
 giga_katzen.020.calltoarms.response:0 "很好！那么，我们将协助你征服银河系，外星人。"
 giga_katzen.020.noally:0 "同盟结束了，喵星人。"
 giga_katzen.020.noally.tooltip:0 "我们将§R离开§YFlusion条约组织§!，失去所有利益。\n\n大帝会不喜欢这样，他对我们的§Y评价§!会大大§R降低§!。这将进一步削弱我们的同盟关系。"
 giga_katzen.020.noally.response:0 "你想撕毁我们的盟约，外星人？\n\n很好。如果你们想分道扬镳，那就这样吧。我明白的。\n\n另一方面，大帝..."
 fto_member:0 "Flusion条约组织成员"
 fto_member_desc:0 "我们是Flusion条约组织的一部分，这是一个以喵星人为中心的军事同盟。他们会提供军事保护，并对我们的军事与科学发展有助益。"
 fto_member_1:0 "Flusion条约组织成员"
 fto_member_1_desc:0 "我们是Flusion条约组织的一部分，这是一个以喵星人为中心的军事同盟。他们会提供军事保护，并对我们的军事与科学发展有助益。"
 fto_member_2:0 "Flusion条约组织成员"
 fto_member_2_desc:0 "我们是Flusion条约组织的一部分，这是一个以喵星人为中心的军事同盟。他们会提供军事保护，并对我们的军事与科学发展有助益。"
 fto_member_3:0 "Flusion条约组织成员"
 fto_member_3_desc:0 "我们是Flusion条约组织的一部分，这是一个以喵星人为中心的军事同盟。他们会提供军事保护，并对我们的军事与科学发展有助益。"
 fto_member_4:0 "Flusion条约组织成员"
 fto_member_4_desc:0 "我们是Flusion条约组织的一部分，这是一个以喵星人为中心的军事同盟。他们会提供军事保护，并对我们的军事与科学发展有助益。"
 giga_katzen.3002.name:0 "大帝把我们逐出混星组织了！"
 giga_katzen.3002.desc:0 "坏消息。我们最近的一些行动似乎触怒了大帝，他随即决定撕毁我们建立的联盟。\n\n我们实际上已被踢出了§YFlusion条约组织§!，而§Y大帝§!对我们的§Y评价§!也大幅下降。"
 giga_katzen.3002.a:0 "可惜啊。反正我们也不需要他。"
 cant_katzen_fed:0 "如果我们处于联邦之中，则无法与喵星人结盟。"
 cant_katzen_subject:0 "如果我们是一个附属国，则无法与喵星人结盟。"
 giga_katzen.3003.name:0 "Flusion条约组织解体！"
 giga_katzen.3003.desc:0 "随着§Y大帝之月§!的毁灭，§Y喵星人帝国§!陷入了一片混乱。因此，§YFlusion条约组织§!彻底解体了，将实质上不复存在。\n\n我们将不再获得来自喵星人的军事援助，而大帝也不会再回应我们的呼叫。"
 giga_katzen.3003.a:0 "真遗憾。"
 giga_katzen.3010.name:0 "大帝提议更紧密的经济合作"
 giga_katzen.3010.desc:0 "我们获得了来自§Y喵尾大帝§!的讯息，询问我们是否愿意加强我们两个国家在§YFlusion条约组织§!内的经济联系。\n\n喵星人将获得更多我们锚地设施的使用权，但是作为交换我们能获得额外的科研津贴和给我们的海军用的军事装备。我们应该接受吗？"
 giga_katzen.3010.a:0 "他真是个好人。"
 giga_katzen.3010.a.tooltip:0 "作为§YFlusion条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。"
 giga_katzen.3010.b:0 "我们拒绝。"
 giga_katzen.3010.b.tooltip:0 "§Y大帝§!有很大可能将我们从§YFlusion条约组织§!中§R驱逐§!出去，同时他的评价将会§R降低§!。"
 giga_katzen.3011.name:0 "大帝提议更紧密的军事合作"
 giga_katzen.3011.desc:0 "§Y喵尾大帝§!给我们发送了一则讯息，提议我们双方加强在§YFlusion条约组织§!内的军事合作水平。\n\n他要求我们再一次授予喵星人更多的船坞设施的共享权，但是作为回报它们会给予我们喵星人的秘密军事知识和大量的军事物资。\n\n他也声明我们的舰队可以参与合作军事演习让我们双方的舰队司令团都受益。我们应该接受这一要求吗？"
 giga_katzen.3011.a:0 "不错的提议。"
 giga_katzen.3011.a.tooltip:0 "作为§YFlusion条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。"
 giga_katzen.3011.b:0 "他觉得他能干什么？我们拒绝！"
 giga_katzen.3011.b.tooltip:0 "§Y大帝§!很可能§!会将我们§R逐出§YFlusion条约组织§!，他的评价也会显著§R降低§!。"
 giga_katzen.3012.name:0 "大帝提供了喵星人军官"
 giga_katzen.3012.desc:0 "§Y大帝§!再次提议，进一步增强我们军队之间的协作努力。现在他会向我们的舰队提供更多的技术交换，军事投资，以及派遣一些喵星人军官。\n\n他甚至提出，允许我们访问绝大多数的喵星人军事档案，让我们的军队在喵星人的星球上阅兵，还会组织每日的军事操练和会议来进一步强化我们的合作。\n\n我们是否要接受？"
 giga_katzen.3012.a:0 "当然！这样只会带来好处。"
 giga_katzen.3012.a.tooltip:0 "作为§YFlusion条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。\n2名§Y喵星人舰队司令§!会加入我们的领袖池。"
 giga_katzen.3012.b:0 "那个大帝的提议真是够了！"
 giga_katzen.3012.b.tooltip:0 "§Y大帝§!很可能§!会将我们§R逐出§YFlusion条约组织§!，他的评价也会非常显著地§R降低§!。"
 giga_katzen.3013.name:0 "大帝提议军事同盟"
 giga_katzen.3013.desc:0 "§Y大帝§!向我们提出了一个大胆的建议，将我们的最高指挥部实际统合起来，这会使我们有效地受益于所有的喵星人知识，并让他们为我们管理武装部队提供巨大帮助。\n\n这样做会有巨大的好处，而所有喵星人都赞成向我们派遣更多的舰队司令和陆军将领，来领导我们的舰队和陆军。\n\n我们是否要接受？"
 giga_katzen.3013.a:0 "一项雄心勃勃的事业，这必定会有所回报！"
 giga_katzen.3013.a.tooltip:0 "作为§YFlusion条约组织§!的一部分，我们与喵星人的合作级别将会§G提升§!。\n4位§Y喵星人舰队司令§!和2位§Y喵星人陆军将领§!会加入我们的领袖池。"
 giga_katzen.3013.b:0 "那是个愚蠢的提议。"
 giga_katzen.3013.b.tooltip:0 "§Y大帝§!很可能§!会将我们§R逐出§YFlusion条约组织§!，他的评价也会极大地§R降低§!。"
 giga_katzen.3014.name:0 "大帝要求联邦化"
 giga_katzen.3014.desc:0 "§Y大帝§!向我们发送了一条紧急外交通讯，要求§YFlusion条约组织§!立即进行联邦化，整合为一个更大的§Y喵星人帝国§!。\n\n接受这个提议在事实上会意味着我们将被完全、彻底地并入帝国，这是意料中的事情，考虑到我们让喵星人对我们的军队控制到了何种程度。"
 giga_katzen.3014.a:0 "什么？我们绝不同意！"
 giga_katzen.3014.a.tooltip:0 "我们会§R离开§YFlusion条约组织§!，§R移除§!所有来自它的收益。§!\n\n大帝将会变为§R盛怒§!，这会使得§Y喵星人帝国§!在下个月内对我们§R宣战§!。\n\n"
 giga_katzen.3014.b:0 "我们接受。"
 giga_katzen.3014.b.tooltip:0 "§R游戏结束。§!\n我们会被完全并入§Y喵星人帝国§!。"
 katzen_breakup:0 "喵星人关系破裂"
 katzen_breakup_desc:0 "我们突然且暴力地破坏了我们与喵星人的同盟，而他们正在为我们提供军事装备并协助我们的研究。这对我们整个帝国造成显而易见的后果。"
 giga_katzen.3015.name:0 "喵星人将领们叛逃了！"
 giga_katzen.3015.desc:0 "与§Y喵星人帝国§!的战争爆发以后，我们接收到的喵星人舰队司令和陆军将领都背叛了我们的军队，重新加入了他们在帝国内的喵星人同胞！\n\n看起来我们必须在没有他们的情况下去干了……"
 giga_katzen.3015.a:0 "这群鼠辈！"
 giga_katzen.3015.a.tooltip:0 "所有来自帝国的喵星人领袖都会从我们的领袖池中§R移除§!。"
 giga_katzen.020.trade:0 "我们想讨论一下领土交易……"
 giga_katzen.020.trade.tooltip:0 "我们可以让大帝购买一个我们的星系。我们会有4个与§Y喵星人帝国§!相邻的星系被随机选中，然后我们可以提议向大帝出售其中一个星系。"
 cant_trade_katzen_war:0 "如果我们处于战争中，则无法交易。"
 need_border_with_katzen:0 "我们需要和喵星人帝国有直接相邻的边界。"
 giga_katzen.0201.name:0 "喵星人领土交易"
 giga_katzen.0201.desc:0 "嗯……你们想向我们出售一些你们的领土？大帝会很乐意付钱给你们来换取你们的一个星系！你们想要给我们哪一个呢？"
 giga_katzen.0201.a:0 "§Y[kaiser_sell_1.GetName]§!星系"
 giga_katzen.0201.b:0 "§Y[kaiser_sell_2.GetName]§!星系"
 giga_katzen.0201.c:0 "§Y[kaiser_sell_3.GetName]§!星系"
 giga_katzen.0201.d:0 "§Y[kaiser_sell_4.GetName]§!星系"
 giga_katzen.0201.tooltip:0 "我们向§Y大帝§!发送了一份邀约，而喵星人也会为这个星系提出一个报价，根据其内部情况，之后我们可以接受或者拒绝。\n如果交易成功，§Y大帝对我们的评价§!可能会§B提升§!，这取决于出售星系的价值。"
 giga_katzen.0202.name:0 "[kaiser_sell_yes.GetName]星系"
 giga_katzen.0202.desc:0 "考虑到§Y[kaiser_sell_yes.GetName]§!星系的内部情况，大帝愿意提供§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£，来换取对这个星系的完全控制。\n\n你们觉得怎么样？"
 giga_katzen.0202.a:0 "听起来不错。就这样定了！"
 giga_katzen.0202.b:0 "听起来很好。就这样定了！"
 giga_katzen.0202.c:0 "听起来好极了。就这样定了！"
 giga_katzen.0202.lowvalue.tooltip:0 "我们会将§Y[kaiser_sell_yes.GetName]§!星系§Y移交§!给§Y喵星人帝国§!，来换取资源。\n鉴于这个星系的价值，§Y大帝对我们的评价§!有§Y20%§!的概率会§G提升§!。\n大帝不会在下一年向我们索求领土。"
 giga_katzen.0202.medvalue.tooltip:0 "我们会将§Y[kaiser_sell_yes.GetName]§!星系§Y移交§!给§Y喵星人帝国§!，来换取资源。\n鉴于这个星系的价值，§Y大帝对我们的评价§!有§Y40%§!的概率会§G提升§!。\n大帝不会在下一年向我们索求领土。"
 giga_katzen.0202.highvalue.tooltip:0 "我们会将§Y[kaiser_sell_yes.GetName]§!星系§Y移交§!给§Y喵星人帝国§!，来换取资源。\n鉴于这个星系的价值，§Y大帝对我们的评价§!有§Y80%§!的概率会§G提升§!。\n大帝不会在下一年向我们索求领土。"
 giga_katzen.0202.response:0 "非常好！大帝会很高兴的。"
 giga_katzen.0202.bye:0 "算了。"
 giga_katzen.0201.bye:0 "算了。"
 cant_recently_sold_land:0 "我们近期已经向大帝出手了领土。我们必须等待至少1年才能再次交易。"
 giga_katzen.042.name:0 "喵尾大帝索求领土！"
 giga_katzen.042.1.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这个星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
 giga_katzen.042.2.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系和§Y[kaiser_system_2.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
 giga_katzen.042.3.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系、§Y[kaiser_system_2.GetName]§!星系和§Y[kaiser_system_3.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
 giga_katzen.042.4.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系、§Y[kaiser_system_2.GetName]§!星系、§Y[kaiser_system_3.GetName]§!星系和§Y[kaiser_system_4.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
 giga_katzen.042.5.desc:0 "我们收到了来自§Y喵星人帝国§!的紧急通讯。\n\n他们的领袖——§Y喵尾大帝§!要求说，为了满足他的“扩张指标”，我们要在下个月内将§Y[kaiser_system_1.GetName]§!星系、§Y[kaiser_system_2.GetName]§!星系、§Y[kaiser_system_3.GetName]§!星系、§Y[kaiser_system_4.GetName]§!星系和§Y[kaiser_system_5.GetName]§!星系转交给帝国。\n\n然而，他提出了经济补偿来换取这些星系，根据对星系的估价，愿意向我们支付§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£和§Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£。\n\n尽管这片领土正当地属于我们，拒绝这个交易可能会触怒大帝——他可能会尝试武力夺取这片领土，如果他对我们的评价掉的太多的话……"
 giga_katzen.042.yes:0 "我们接受。"
 giga_katzen.042.yes.tooltip:0 "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\n所有被索求的星系都会§Y移交§!给帝国。\n§Y大帝的评价§!可能会§G提升§!（约70%概率）。"
 giga_katzen.042.no:0 "绝不。这些星系是属于我们的！"
 giga_katzen.042.no.tooltip:0 "§Y大帝的评价§!将会§R下降§!。\n如果他的评价到达§R盛怒§!，他将对我们宣战。"
 giga_katzen.043.name:0 "[kaiser_system_demand_target.GetName]向大帝割让了领土！"
 giga_katzen.043.desc:0 "[kaiser_system_demand_target.GetName]在近期同意了来自§Y喵星人帝国§!的统治者——§Y喵尾大帝§!的要求，将他们的一些星系移交给了喵星人。\n\n喵星人也提供了资金和物质补偿来换取这些星系，现在他们已经开始迁入他们新获得的领土了。\n\n看来目前避免了一场战争。"
 giga_katzen.043.a:0 "帝国变得更大了……"
 giga_katzen.050.name:0 "§R宣战§!"
 giga_katzen.050.desc:0 "[Root.GetSpeciesNamePlural]。你们国家最后一次挡住了大帝的路。\n\n这是在宣战！你们的人民将从你们卑劣政府的影响中解放，融入我们的优越社会。\n\n准备好了，外星人！"
 giga_katzen.050.a:0 "那么，我们会在战场相见。"
 giga_katzen.050.a.tooltip:0 "§T§R喵星人帝国将向我们宣布全面战争。§!\n\n§Y大帝的评价§!将§R降§!至§R盛怒§!。\n\n和平需要经过至少§Y2.5年的战争§!。\n\n必须§Y占领§!或§Y摧毁§!§YFlusion§!才能击败帝国。§T"
 giga_katzen.051.name:0 "喵星人帝国走向战争！"
 giga_katzen.051.desc:0 "有消息称，由于大帝和[kaiser_attack_target.GetAdjective]领导层之间的分歧。§Y喵星人帝国§!帝国最近向§Y[kaiser_attack_target.GetName]§!宣战了！\n\n两国之间的外交关系已经完全破裂，双方即将展开全面战争......"
 giga_katzen.051.a:0 "银河中的另一场战争。"
 giga_katzen.2000.name:0 "大帝之月的秘密"
 giga_katzen.2000.desc:0 "§Y喵星人帝国§!已经存在一段时间了，事实证明，他们的§Y大帝之月§!是一艘固若金汤的战舰。\n\n然而，反复的远距离观察发现，大帝之月可能存在一些缺陷，如果我们不得不与之交战，可以利用这些缺陷使其更易被摧毁。\n\n为了远距离研究奇特的卫星工程，我们已经成立了一个§Y特殊项目§!，希望得出能大幅度提高面对喵星人船只时武器效率的办法。\n\n但如果进行该项目，让大帝发现我们试图研究把他船炸毁的最优方案，最终可能激怒他，§R降低§!对我们的评价。"
 giga_katzen.2000.a:0 "让我们立刻动手吧。"
 STUDY_KAISER_PROJECT:0 "研究大帝之月"
 STUDY_KAISER_PROJECT_DESC:0 "将大量的资源用于监视喵星人，并远距离研究他们的大帝之月，找到应对方法。\n\n完成这项工程将使我们§!对喵星人的武器伤害§G提高§G30%§!，但会使§Y大帝对我们的评价§R降低§R3§!。\n\n§B天机工程§!飞升天赋，可以§!保证大帝§!无法摸清我们的计划，避免评价下降。"
 giga_katzen.2001.name:0 "发现了喵星人的弱点！"
 giga_katzen.2001.a.desc:0 "经过几年的艰苦努力，我们已经成功找到了喵星人§Y大帝之月§!内部几个明显的弱点，这将极大提高我们对它的反击能力。我们还在整体上对喵星工程学有了许多了解，当我们直面他们舰队时应该有所帮助。\n\n不幸的是，有消息传来，大帝察觉了这件事，他§Y对我们的评价§!随之§R降低§!了§R3§!。\n\n我们还获得了一种新型§Y可重复科技§!，这将进一步提高我们对§Y喵星人帝国§!的伤害输出，但要冒继续§R激怒§!大帝的风险。"
 giga_katzen.2001.a:0 "这无关紧要。让他过来！"
 giga_katzen.2001.b.desc:0 "经过几年的艰苦努力，我们已经成功找到了喵星人§Y大帝之月§!内部几个明显的弱点，这将极大提高我们对它的反击能力。我们还在整体上对喵星工程学有了许多了解，当我们直面他们舰队时应该有所帮助。\n\n另外，由于我们复杂而神秘的科学方法，喵星人对我们的计划浑然不觉。\n\n我们还获得了一种新型§Y可重复科技§!，这将进一步提高我们对§Y喵星人帝国§!的伤害输出。"
 giga_katzen.2001.b:0 "好极了。"
 mod_damage_vs_country_type_katzenartig_imperium_mult:0 "对喵星人帝国的损害"
 katzenartig_weaknesses:0 "喵星人弱点"
 katzenartig_weaknesses_desc:0 "我们找到了一些喵星人制造工艺的弱点，我们可以利用这些弱点对他们的舰队造成更多伤害。"
 giga_tech_repeatable_increased_katzen_damage:0 "分析喵星人弱点"
 giga_tech_repeatable_increased_katzen_damage_desc:0 "在更仔细地研究喵星人船舰制造工艺后，我们发现了他们在设计中的弱点并可用来促成它们的毁灭。§B天机工程§!将消减一切大帝发现我们的计划的风险。"
 might_anger_kaiser_title:0 "§Y大帝的评价§!发生§R下降§!的概率为§Y50%§!\n§B天机工程§!可以防止评价下降"
 might_anger_kaiser_desc:0 "可以理解，他并不喜欢别人钻研怎么把他的东西炸飞。"
 giga_flusion.090.name:0 "大帝之月被摧毁了！"
 giga_flusion.090.desc:0 "今天，§Y喵星人帝国§!遭到了沉重打击。事实上，我们的军队已经成功削弱并摧毁了帝国的旗舰，强大的§Y大帝之月§!。\n\n这艘作为喵星人前线基地的战舰，已经变成了巨大的残骸，喵星人遭受了巨大伤亡。在失去了最重要的军事资产后，帝国进入了恐慌状态，他们的最高指挥部已经撤退到守备森严的母星§YFlusion§!。\n\n传闻§Y大帝§!现在冲冠眦裂， 似乎他们整个帝国现在都陷入了混乱……\n\n此外，我们还设法从残骸中找到了一些资源。"
 giga_flusion.090.a:0 "他们即将灭亡。"
 giga_flusion.091.name:0 "大帝之月被摧毁了！"
 giga_flusion.091.desc:0 "今天，§Y喵星人帝国§!遭到了沉重打击。事实上，§Y[kaiser_moon_slayer.GetName]§!的军队成功削弱并摧毁了帝国的旗舰，强大的§Y大帝之月§!。\n\n这艘作为喵星人前线基地的战舰，已经变成了巨大的残骸，喵星人遭受了巨大伤亡。在失去了最重要的军事资产后，帝国进入了恐慌状态，他们的最高指挥部已经撤退到守备森严的母星§YFlusion§!。\n\n传闻§Y大帝§!现在冲冠眦裂， 似乎他们整个帝国现在都陷入了混乱……"
 giga_flusion.091.a:0 "他们即将灭亡。"
 giga_flusion.090.a.tooltip:0 "§Y喵星人帝国§!将遭受§Y射速§!，§Y轨道轰炸§!，§Y陆军伤害§!和§Y航速§!方面的§R惩罚§!。"
 giga_katzen.092.name:0 "喵星人帝国？"
 giga_katzen.092.desc:0 "在大帝之月被摧毁之后，帝国陷入了混乱，而大帝本人似乎不想与任何人沟通..."
 giga_katzen.092.war:0 "我们将加速他们的灭亡，§R宣战§!!"
 giga_katzen.092.war.tooltip:0 "§T§R我们会向喵星人帝国发起全面战争。§!\n\n再也§R无法§!达成和约。\n\n§YFlusion§!必须§Y被占领§!或§Y被摧毁§!，才能永久击败帝国。§T"
 giga_katzen.092.a:0 "额，好吧。"
 giga_katzen.094.name:0 "Flusion的陷落"
 giga_katzen.094.desc:0 "Flusion沦陷了。\n\n经过可怕的战斗之后，[flusion_conqueror.GetName]部队击溃了Flusion上的喵星人防御军，完全控制了这个行星。在失去了其首都之后，极端集权的§Y喵星人帝国§!再也无法维持统一，会在接下来的几天内遭受完全崩溃。\n\n他们现在正在审讯喵星人的高级军官，来探查出§Y喵尾大帝§!的藏身之处，如果他还活着的话。\n\n无论如何，银河系现在可以松一口气了，因为，最终，喵星人威胁再也不存在了。"
 giga_katzen.094.a:0 "谢天谢地。"
 giga_katzen.094.b:0 "谢天谢地。"
 giga_katzen.095.name:0 "Flusion的毁灭"
 giga_katzen.095.desc:0 "Flusion沦陷了。\n\n这个行星被暴露于密集的火力之下，喵星人已经从星球地表上被抹去。在失去了其首都之后，极端集权的§Y喵星人帝国§!再也无法维持统一，会在接下来的几天内遭受完全崩溃。\n\n无论如何，银河系现在可以松一口气了，因为，最终，喵星人威胁再也不存在了。"
 giga_katzen.095.a:0 "谢天谢地。"
 giga_katzen.097.name:0 "喵星人帝国崩溃了"
 giga_katzen.097.desc:0 "正如所预料的，随着§YFlusion§!被占领，§Y喵星人帝国§!并未长久维持下去。没有了他们的中央政府和大帝的领导，所有残存的喵星人殖民地都宣布独立，似乎就在一夜之间，帝国解体了。\n\n一度强大的帝国最终沦为历史。"
 giga_katzen.097.a:0 "他们曾经状况良好。"
 katzenartig_splinter:0 "分散国家资源"
 katzenartig_splinter_desc:0 "为了避免灾难性的崩溃。"
 katzen_forge_0:0 "喵星战争工厂基址"
 katzen_forge_0_DESC:0 "一座喵星战争工厂的基址，那是一个从大型小行星那里收获资源并将它们变成战舰的大型轨道建筑。"
 katzen_forge_1:0 "喵星战争工厂"
 katzen_forge_1_DESC:0 "在一个小行星附近建造的大型轨道建筑，从上述小行星处收获资源来组装喵星战舰。"
 giga_katzen.031.name:0 "喵星战争工厂被毁了！"
 giga_katzen.031.desc:0 "我军舰队报告，在攻占§Y[war_forge_destroyed_system.GetName]§!星系后，该星系的喵星，喵星人战争工厂为避免占领已经自毁。\n\n我们设法从残骸中抢救出一些资源，而喵星人无法再利用这个星系加强他们的军备。"
 giga_katzen.031.a:0 "帝国的挫折。"
 katzenartig_chain_title:0 "喵星人帝国"
 katzenartig_chain_desc:0 "军国主义的喵星人们进入了银河。他们的大帝似乎有着征服整片星海的野心，而他们的武器更是惊人地先进。\n\n"
