 giga_tech_event_squareworld:0 "非常规宏观工程方法"
 giga_tech_event_squareworld_desc:0 "通过分析来自奇特的方型世界的数据，我们可以学到很多关于奇异建设技术和非传统工程学的知识。"
 giga_dialog.3001.name:0 "神秘的方框"
 giga_dialog.3001.desc:0 "[from.GetName]星系中有一个奇怪的建筑。一看见这个环绕星系恒星的巨型轨道设施，我们的科学家就被难住了。实际上，它真是太荒谬了，以至于要假设它是个恶作剧，或者是我们的传感器出了问题。\n\n一个$name_ringworld_square$。\n\n在[from.GetName]星系内部有一个方型的环世界。虽然它似乎在过去遭受过很多劫难，看起来它在结构上仍然完好无损。这个建筑的奇特外形违背了我们所知的一切物理学和工程学知识，因为重力本应在几千年前就把这个东西弄断。然而，它在这里毫无目的地存在着，等待有什么东西能揭示它的奥秘。\n\n恒星的上方还漂浮有一个小小的、基本被遗弃的空间站，我们的科学家相信它可能包含了关于这个奇特结构的有用信息。\n\n已经展开了一个§S特殊项目§!来调查这个东西和这个空间站，为了弄清楚它到底是如何存在的。"
 giga_dialog.3001.a:0 "真是奇特。"
 giga_dialog.3002.name:0 "方框的奥秘"
 giga_dialog.3002.desc:0 "几十次的探索和数月的研究以后，我们的科学家相信他们最终窥破了这个方形世界的奥秘。\n\n虽然方形世界的外部受损严重，它的内部仍然基本完好，而且大多数的内部系统实际可以运转！它的框架基本由魔方晶体组成，这是一种极其先进的合金，内部充满了极端复杂的自修复电子器件，因此解释了它如何能承受住施加到上面的难以置信的力。\n\n我们的科学家认为可以修复这种东西，只要有充足的资源和足够先进的技术。我们已经在环世界内部发现了多个停用的魔方晶体工厂，如果在未来的维修中我们恢复了这个环世界的能源供应，它们就有可能再次开始生产魔方晶体。\n\n研究团队还发现，恒星上的小型空间站是作为一种对方形世界内部系统的“中央接入点”。他们鼓励我们花费一些能量币和合金，来修复并随后将它重启，因为这可能会允许我们访问极其珍贵的数据，这些数据与方形世界及其建造者有关，保存在其庞大的内部档案之中。上述数据很可能会成为修缮这个伟大建筑的关键……"
 giga_dialog.3002.a:0 "太棒了！我们应该马上修复这个空间站。"
 giga_dialog.3003.name:0 "方形世界修复完成！"
 giga_dialog.3003.desc:0 "我们的工程师很高兴地汇报说破损方形世界的一个部分已经成功修复！辅助电路的电力已经复位，魔方晶体从自动工厂中不断涌出，这些工厂配备了先进的能量物质转换器。结构和土壤中的大量魔方晶体拥有奇特的性质，能够将植物变得有点颜色太绿，但除此以外，一切看起来都完全符合预期。"
 giga_dialog.3003.a:0 "难以置信！"
 giga_dialog.3004.name:0 "方形世界说话了"
 giga_dialog.3004.desc:0 "震惊！ 在重新整修供能方形世界空间站之后。 一个沉睡的远古AI被唤醒了。\n\n基于回收的数据，这个叫做§YGaryx§!的AI显然是旨在维护和管理方形世界的内部系统。 我们的研究小组已经和AI建立了联系， 它现在热切地想要和我们交流。"
 giga_dialog.3004.a:0 "在屏幕上显示。"
 giga_dialog.3005.name:0 "加瑞克斯，方形世界的保护者"
 giga_dialog.3005.desc:0 "啊，访问者！谢谢你给空间站送去足够的能量让它脱离休眠。我已经有一段时间没有和一个智慧实体交谈了。\n\n我是加瑞克斯，负责维护方形世界及其海量数据档案的人工智能，我的全息形象是一个爬行动物，因为这是我的创造者们的样子。\n\n不管怎么说，我为方形世界的糟糕状况道歉。我发现了一部特别有趣的关于爬行动物繁殖的纪录片，为了更好地理解我的创造者，我在过去的12万年里一直在使用备用电源来研究它。不幸的是，这期间方形世界似乎发生了一些激烈的事情…哦，好吧。\n\n既然你来了，而且我的创造者显然早已不在了，你可以获得访问方形世界数据库的许可，令人惊讶的是这些数据库几乎完好无损。"
 giga_dialog.3005.a:0 "那些数据库里有什么？"
 giga_dialog.3005.a.response:0 "啊，我的建造者在我这里保存了很多他们知道的东西。他们的科学， 最重要的是，他们的神§BQubey§!\n他们想要后世从其中的知识获益。 现在，既然你已经在这里了， 我猜他们已经成功了。 可惜他们已经看不到了..."
 giga_dialog.3005.b:0 "这个方形世界有多长时间了？"
 giga_dialog.3005.b.response:0 "好吧，从恒星的位置来看，我估计这个东西在12万你们的年里已经坏掉了，但它比这个时间要老得多。\n它是大约567000年前由我的创造者建造的，在许多千年内容纳它们的文明。不幸的是我完全被我的研究迷住了，我不知道它们发生了什么。最有可能的是它们的文明在堕落中崩溃或者变得陈旧而分裂，就像他们之前许多的其他的伟大帝国一样。"
 giga_dialog.3005.c:0 "谁建造了方形世界，为什么呢？"
 giga_dialog.3005.c.response:0 "我的创造者做到了，它们是§R数据损坏§!的一种，也就是§R数据损坏§!，他们统治着一个相当大的帝国，§R数据损坏§!帝国\n\n它们也非常虔诚，崇拜一个他们称为§B芳§!的神。据说，这个神帮助它们的物种进化了数百万年，许多人认为完美的几何形状是§B芳§!向世界展示它的存在的方式。\n\n我的创造者最终发现了一种不可思议的物质，具有无与伦比的自我修复特性。它们称之为‘魔方晶体’，它们认为这是由§B芳§!本身制成的，并决定用它来建造这座宏伟的反物理的几何结构，以此来崇拜和表达他们对§B芳§!的感激之情！\n\n他们还借此机会将大量关于他们科学进步的数据，魔方晶体、方形世界和§B芳§!收录进数据库，希望未来无意间发现它的文明也能学到全能的§B芳§!。"
 giga_dialog.3005.d:0 "我们能不能想办法修好方形世界？"
 giga_dialog.3005.d.response:0 "希望是的！方形世界里保存最完好的数据库里有大量关于方形世界内部和外部结构的知识。 如果你能给我几个月来整理这些数据的话， 我可以提供给你们一组必要的数据用来整修方形世界。 我已经等不及看到方形世界重现往日荣光了！"
 giga_dialog.3005.e:0 "再见。"
 giga_dialog.3005.e.response:0 "希望这些档案能够对你们有用，如果你们需要了解什么东西，只管再次联系我就行。"
 giga_dialog.3006.name:0 "档案"
 giga_dialog.3006.desc:0 "在我们注销§Y加瑞克斯§!之前，他向我们保证，他会在两年内给我们发送一个包含修复方形世界所需的所有信息的数据缓存。\n\n与此同时，我们可能会通过“升级”方形世界建造基址从而再次与他联系。我们的科学家相信，他能够轻松地浏览方形世界的数据库，这可能对我们的研究有很大贡献。"
 giga_dialog.3006.a:0 "已确认。"
 giga_dialog.3007.name:0 "加瑞克斯，方形世界的保护者"
 giga_dialog.3007.desc:0 "再次向你们问好。我已经编辑完了一个数据缓存，包含了维修方形世界所需的所有信息！我会立刻把它传输给你们的科学家。"
 giga_dialog.3007.a:0 "好极了！我们应该好好利用这些知识。"
 giga_dialog.3008.name:0 "加瑞克斯，方形世界的保护者"
 giga_dialog.3008.desc:0 "啊，你好！你是来档案中找更多资料的吗？我能帮忙吗？"
 giga_dialog.3008.a:0 "你能帮助我们研究吗？"
 giga_dialog.3008.c:0 "关闭屏幕。"
 giga_dialog.3009.name:0 "加瑞克斯，方形世界的保护者"
 giga_dialog.3009.desc:0 "是啊！我可以在方形世界的档案中仔细寻找对你有用的数据。你想让我检索什么样的数据？"
 giga_dialog.3009.a:0 "产生£physics£§Y物理学研究§!"
 giga_dialog.3009.a.response:0 "好的！我将检索与您的物理研究相关的数据，这将使你获得在这方面§Y10%研究速度加成§!。\n\n如果你想让我加成一个不同的领域，只要再次联系我，选择一个不同的选择。"
 giga_dialog.3009.b:0 "产生£engineering£§Y工程学研究§!"
 giga_dialog.3009.b.response:0 "好的！我将检索与您的工程研究相关的数据，这将使你获得在这方面§Y10%研究速度加成§!。\n\n如果你想让我加成一个不同的领域，只要再次联系我，选择一个不同的选择。"
 giga_dialog.3009.c:0 "产生£society£§Y社会学研究§!"
 giga_dialog.3009.c.response:0 "好的！我将检索与您的社会研究相关的数据，这将使你获得在这方面§Y10%研究速度加成§!。\n\n如果你想让我加成一个不同的领域，只要再次联系我，选择一个不同的选择。"
 giga_dialog.3009.d:0 "没事，不要插手我们的研究。"
 giga_dialog.3009.d.response:0 "好吧，我会停止帮助你们研究。 如你所愿..."
 giga_tech_terraform_molten:0 "行星地热稳定化"
 giga_tech_terraform_molten_desc:0 "融熔星球是最严酷的岩石行星之一。它们的表面被潮汐力和地质活动撕裂。然而，利用巨大的轨道冷却光束和巨型激光钻头来改变它们的结构组成，就有可能将这样一个星球的地表冷却并稳定化，使其适宜居住。"
 giga_dialog.4001.name:0 "$name_terraform_molten$基址准备完毕！"
 giga_dialog.4001.desc:0 "[giga_system.GetName]星系中的一个$name_terraform_molten$基址已经就绪。该轨道平台将会充当一个中转站，围绕这颗融熔星球建造一个巨大的结构，它将运用冷却光束和激光钻机来远程修改融熔星球的地表特征，使它变得适宜大多数生命生存，虽然没有生命。"
 giga_dialog.4001.a:0 "很好。"
 giga_dialog.4002.name:0 "$name_terraform_molten$轨道设施完工！"
 giga_dialog.4002.desc:0 "我们$name_terraform_molten$的轨道设施现在完工了。这个巨大的环围绕着星球赤道延伸开来，容纳了为大型设备供能所必需的的机械和反应堆，设备将会被用于把星球表面雕刻为某种对生命更适宜的形式。"
 giga_dialog.4002.a:0 "不错。"
 giga_dialog.4003.name:0 "$name_terraform_molten$完工！"
 giga_dialog.4003.desc:0 "我们的$name_terraform_molten$现在完工了。使用三个巨大的超大规模冷却光束和激光钻机，我们将能够同时冷却和稳定这个星球的地热活动。现在，我们必须开始真正的地貌改造过程了。"
 giga_dialog.4003.a:0 "我们应该立刻这样做。"
 giga_dialog.4004.name:0 "$name_terraform_molten$地貌改造成功！"
 giga_dialog.4004.desc:0 "好消息！我们在[giga_system.GetName]星系的$name_terraform_molten$已经成功地将一颗昔日的融熔星球转变为了一个炎热但是可以居住的星球。它的地表已经冷却下来，大部分地热活动都已被抑制，这要归功于对于星球紊乱构造板块的大规模重塑。这个星球已经准备好被殖民了，还可以被进一步地貌改造，以在上面增添实际的生命。"
 giga_dialog.4004.a:0 "不可思议！"
 giga_dialog.4004.a.tooltip:0 "小心不要因为大气中的残余灰烬而患上矽肺病。"
 terraform_molten_0:0 "$name_terraform_molten$基址"
 terraform_molten_0_DESC:0 "环绕这颗星球建造的未来$name_terraform_molten$的基址，将会冷却并稳定这颗星球的严苛地表，使它变得宜居。"
 terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "一种能够冷却并稳定融熔星球的装置，将它变得宜居，尽管还没有生命。"
 terraform_molten_1:0 "$name_terraform_molten$轨道设施"
 terraform_molten_1_DESC:0 "这个巨大的赤道环容纳了必要的设备，为巨大的轨道冷却设施提供燃料和动力，这些轨道冷却装置将会被用于远程修改融熔星球的地表状况。"
 terraform_molten_2:0 "$name_terraform_molten$"
 terraform_molten_2_DESC:0 "一个完整的$name_terraform_molten$，配备了一组巨大的轨道冷却装置和激光钻机，来冷却并稳定星球的表面。现在唯一剩下要做的就是开始实际地貌改造过程。"
 terraform_molten_3:0 "开始地貌改造"
 terraform_molten_3_DESC:0 "命令$name_terraform_molten$团队开始改造这颗星球的熔融表面和地壳构造，使之变成某种适宜大多数生命生存的形式。"
 giga_tech_terraform_barren:0 "动力核心活化"
 giga_tech_terraform_barren_desc:0 "重新活化一颗行星的磁场与散播可呼吸的大气是两项非常困难的任务。然而，越来越先进的地貌改造科技让这些壮举距离现实更近一步。"
 giga_dialog.3801.name:0 "$name_terraform_barren$基址完成"
 giga_dialog.3801.desc:0 "一个$name_terraform_barren$的基址已经就绪。这一基址将会用作中转站，在[giga_system.GetName]星系中建造一个$name_terraform_barren$。这项技术奇迹能够在这个荒凉的世界之上实现一个大气圈和一个水圈，使其变得更加宜居。"
 giga_dialog.3801.a:0 "很好。"
 giga_dialog.3802.name:0 "$name_terraform_barren$高能线圈完工"
 giga_dialog.3802.desc:0 "$name_terraform_barren$的高能线圈已经就绪。这两个庞大的地磁环将会生成一个巨大的电磁场，它强大到足以熔化星球的核心，并希望能创造一个磁场，这是生命生存所必须的。"
 giga_dialog.3802.a:0 "好极了。"
 giga_dialog.3803.name:0 "$name_terraform_barren$大气生成器完工"
 giga_dialog.3803.desc:0 "$name_terraform_barren$的大气生成器刚刚完工。这个包住荒芜星球的巨大网格能够产生大量的大气，还能在未来调整这个星球的气候。\n现在唯一剩下要做的就是实际开始地貌改造过程。"
 giga_dialog.3803.a:0 "很好。"
 giga_dialog.3804.name:0 "$name_terraform_barren$地貌改造成功"
 giga_dialog.3804.desc:0 "在[giga_system.GetName]星系中建造的$name_terraform_barren$已经成功地将这个星球改造为了一个宜居世界！虽然它对于大多数生命体都有可以忍受的气候，但是它完全没有生命，如果其宜居性过低而不足以充分殖民的话，就需要进行额外的地貌改造。但是，这是我们刚刚完成的一项了不起的技术壮举，证明了我们对于地貌改造技术的掌握。"
 giga_dialog.3804.a:0 "神奇！"
 terraform_barren_0:0 "$name_terraform_barren$基址"
 terraform_barren_0_DESC:0 "未来$name_terraform_barren$的基址。它包含了大量的工作人员和机械设备，这是建造一个能够给荒芜世界带来生命的设备所必需的的。"
 terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "一个围绕荒芜星球建造，可使其更加宜居的巨大构造体。"
 terraform_barren_1:0 "$name_terraform_barren$高能线圈"
 terraform_barren_1_DESC:0 "这两个巨大的高能线圈被用于远程熔化星球的核心，并且有效地使这个世界的磁场重新活化，目的是为了让这个星球能够承载一个浓密的大气层。"
 terraform_barren_2:0 "$name_terraform_barren$"
 terraform_barren_2_DESC:0 "$name_terraform_barren$现在配备了很多的大气操纵装置，可以在这个星球的表面散播水和一个可呼吸的大气圈。唯一还需要做的就是开始这个过程了。"
 terraform_barren_3:0 "开始地貌改造"
 terraform_barren_3_DESC:0 "命令$name_terraform_barren$团队开始重新活化星球磁场的大规模过程，并随后产生一个可呼吸的大气圈和一个稳定的水圈。"
 terraform_barren_2_disabled:0 "远古$name_terraform_barren$"
 terraform_barren_2_disabled_DESC:0 "这个古代$name_terraform_barren$在亿万年以前被一个未知文明摧毁。它由一些古老的能量源驱动，看上去还可以运转。"
 terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:0 "$terraform_barren_2_disabled_DESC$"
 terraform_barren_3_restored:0 "开始地貌改造"
 terraform_barren_3_restored_DESC:0 "命令该古老的巨构重新开始在该星球下的环境改造过程。"
 giga_tech_terraform_toxic:0 "超规模大气净化"
 giga_tech_terraform_toxic_desc:0 "巨大的轨道化学转换设施使我们能够完全清除有毒的星球界大气层，使星球适合大多数物种居住。"
 giga_dialog.3901.name:0 "$name_terraform_toxic$基址完工"
 giga_dialog.3901.desc:0 "位于[giga_system.GetName]星系中的未来$name_terraform_toxic$基址已经就位！这一相当大的轨道平台存储了必要的设备，来围绕一颗剧毒星球建造$name_terraform_toxic$，最终将它变得可居住。"
 giga_dialog.3901.a:0 "不错。"
 giga_dialog.3902.name:0 "$name_terraform_toxic$处理环完工"
 giga_dialog.3902.desc:0 "未来$name_terraform_toxic$的处理环已经装配完毕，环绕着一颗剧毒星球。这些环状构造体安装了极其巨大的化学再生设施，有能力快速且高效地将行星大气内部的有毒成分转变为可呼吸的成分。"
 giga_dialog.3902.a:0 "干得好。"
 giga_dialog.3903.name:0 "$name_terraform_toxic$宏观操纵器完工"
 giga_dialog.3903.desc:0 "$name_terraform_toxic$的宏观稳定器已经完工！它们由两个巨大的泵组成，能够从行星大气中抽出和注入大量的气体。\n\n随着$name_terraform_toxic$完成，我们现在必须开始进行地貌改造过程本身了……"
 giga_dialog.3903.a:0 "好极了。"
 giga_dialog.3904.name:0 "$name_terraform_toxic$地貌改造成功！"
 giga_dialog.3904.desc:0 "令人激动的消息！我们在[giga_system.GetName]星系中的$name_terraform_toxic$已经成功地将一颗昔日的剧毒星球改造为了一个宜居但是缺乏生命的世界。虽然改造过的星球拥有一个相当稠密的大气层，它应当已经准备好被殖民了。我们也可以选择进一步改造它，如果我们如此渴望的话。"
 giga_dialog.3904.a:0 "不可思议的壮举。"
 terraform_toxic_0:0 "$name_terraform_toxic$基址"
 terraform_toxic_0_DESC:0 "未来$name_terraform_toxic$的基址，容纳了开始建造这个巨构建筑所必需的的设备。它最终能够把一个剧毒行星转变为一个宜居但是缺乏生命的世界。"
 terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "一个环绕星球的巨型设施，可以清除星球大气里的有毒物质。"
 terraform_toxic_1:0 "$name_terraform_toxic$处理环"
 terraform_toxic_1_DESC:0 "环绕剧毒世界的大型环，拥有能够对星球大气进行化学再生的庞大设施，将那些曾经有毒的气体转变为可呼吸的空气。"
 terraform_toxic_2:0 "$name_terraform_toxic$宏观操纵器"
 terraform_toxic_2_DESC:0 "这个$name_terraform_toxic$已经配备了两个巨大的泵，能够操纵星球的大气层，使它变得密度更高或者密度更小，以及重新分配它的组成气体。"
 terraform_toxic_3:0 "开始地貌改造"
 terraform_toxic_3_DESC:0 "命令大气操纵器团队开始改造这颗行星的大气圈和水圈，使之成为某种适宜大多数生命体生存的形式。"
 giga_tech_war_moon_1:0 "巨像运动系统"
 giga_tech_war_moon_1_desc:0 "舰船越大，就越难移动。开发新的和令人兴奋的巨型运转系统可以打开一些不可思议的项目大门。"
 giga_tech_war_moon_2:0 "天体武器化"
 giga_tech_war_moon_2_desc:0 "在移动武器方面，泰坦曾被认为到达了极限。移动整个卫星并将其作为武器的想法听起来荒唐可笑。但是，巨型工程学技术和能源配置的进步使这种可怕卫星成为现实。"
 giga_dialog.2601.name:0 "$name_war_moon$基址建造完成"
 giga_dialog.2601.desc:0 "[giga_system.GetName]星系中的未来$name_war_moon$基址已经完工。它将充当一个中转站，来把这个基本无害的类行星体转变成一个完全运转的战争之星……月。"
 giga_dialog.2601.a:0 "这应该载入史册。"
 giga_dialog.2602.name:0 "$name_war_moon$移动系统装配完成"
 giga_dialog.2602.desc:0 "现在我们[giga_system.GetName]星系中的$name_war_moon$上已经安装了运动系统。那些巨大推进器能够产生磅礴的推力，足以将整个月球移动位置。它们的动力来自于安装在星球核心的巨大发电机，它提供了大量能量。我们现在必须开始研制可怕的超级武器来武装它。\n\n请注意，$name_war_moon$需要250矿物和250能量币维护费"
 giga_dialog.2602.a:0 "好极了。"
 giga_dialog.2603.name:0 "一次飞“月”"
 giga_dialog.2603.desc:0 "完成了。我们建造的天体$name_war_moon$已经不再是一个单纯的月亮或小星球。它配备了一门硕大的Ω湮灭光矛，几乎能将一切击穿。\n\n推进器已将月球推离轨道，超光速引擎已激活，现在它已加入我们的军事力量，准备降下毁灭了。"
 giga_dialog.2603.a:0 "妙不可言。我们的敌人会因这场战斗而战栗。"
 war_moon_1:0 "$name_war_moon$移动系统"
 war_moon_1_DESC:0 "战争之月的大型推进器，由在卫星核心内部的巨型反应堆供能，能够推动整个星球，尽管速度非常缓慢。"
 war_moon_2:0 "$name_war_moon$"
 war_moon_2_DESC:0 "一个完全运转的$name_war_moon$，配备了一门巨大的且极具破坏力的粒子炮。"
 giga_tech_war_planet:0 "超级行星体操纵"
 giga_tech_war_planet_desc:0 "$name_war_moon$被认为是巨型宇宙飞船的顶峰。但我们可以更进一步。如果我们将几种极其尖端的技术结合起来，从强作用力操纵到重力稳定，就有可能将$name_war_moon$（~3000公里）扩大到一个大得多的天体（~15000公里）。如此巨大的宇宙飞船几乎坚不可摧，凭此一舰就能横扫整个堕落帝国。"
 giga_dialog.2701.name:0 "$name_war_planet$基址建造完成"
 giga_dialog.2701.desc:0 "未来的$name_war_planet$基址已经完工。这个轨道平台将作为一个中转站，以便开始建造行星飞船本身。现在，我们必须开始把下面的行星变成一个巨大的星际飞船核心。\n\n注意：别忘了在舰船设计中设计$name_war_planet$！"
 giga_dialog.2701.a:0 "很好。"
 giga_dialog.2702.name:0 "$name_war_planet$地壳完成"
 giga_dialog.2702.desc:0 "$name_war_planet$的外壳现在已经开始运转！这颗行星的外壳已经装满了机械和武器，而核心已经被一个巨大的行星反应堆所取代，这个反应堆可以为飞船未来的推进器和主要武器提供动力。"
 giga_dialog.2702.a:0 "更进一步。"
 giga_dialog.2703.name:0 "$name_war_planet$移动系统装配完成"
 giga_dialog.2703.desc:0 "我们的行星飞船的运动系统已经完成了。这些巨大的推进器建在行星的一侧，其强大的力量足以推动整个星球，并配备有行星级别的FTL驱动器。现在，我们必须开始研究行星飞船的主要武器阵列。"
 giga_dialog.2703.a:0 "我们快了。"
 giga_dialog.2704.name:0 "我“星”飞扬"
 giga_dialog.2704.desc:0 "我们做到了。随着行星飞船的主要武器阵列完成，这艘巨大的宇宙飞船现在可以投入使用了。超过一万公里长，这个真正巨大的建筑甚至使$name_war_moon$相形见绌。这颗行星已经脱离轨道，现在准备加入我们的舰队。"
 giga_dialog.2704.a:0 "真是了不起的成就。"
 giga_tech_war_system_1:0 "理论恒星级推进"
 giga_tech_war_system_1_desc:0 "如果我们想把整个恒星系武器化，我们必须弄清楚恒星到底是如何与行星一同运动的。对大得离谱的推进方法研究，肯定能为这个问题提供宝贵的见解。"
 giga_tech_war_system_2:0 "恒星压缩稳定化"
 giga_tech_war_system_2_desc:0 "星系飞船的核心，即恒星显然太大了，几乎无法与伴生行星一起使用。因此，有必要将这颗恒星压缩到一个较小的半径，这可以通过类似于$name_fusion_suppressor$中使用的巨大引力泵来实现，不过这样的恒星会更加稳定，可以更有效地利用它作为能源和武器。"
 giga_tech_war_system_3:0 "超维度能量传输"
 giga_tech_war_system_3_desc:0 "星系飞船的核心是一颗恒星，它能产生巨大的能量。为了将这些能量输送到嵌刻在几颗行星内的巨型多维电容中，需要巨大且先进的电容器，这些电容器能够产生足够的推力，使这艘巨大的飞船在虚空中移动。"
 giga_tech_war_system_4:0 "超延展性元合金"
 giga_tech_war_system_4_desc:0 "由于其巨大的体积和奇特的构造，星系飞船将承受巨大的压力。如果我们想让它保持完整，就需要使用新的采用四维工程和强力操纵技术的合金。"
 giga_tech_war_system_5:0 "超宇宙抹除武器"
 giga_tech_war_system_5_desc:0 "我们的星系飞船需要最好的武器。将几种时空干扰技术结合在一起，可以创造出一种能量光矛，它可以携带巨大的能量，将所有的时间和空间中的东西抹去。"
 giga_tech_war_system_6:0 "$name_war_system$"
 giga_tech_war_system_6_desc:0 "终于，我们终于掌握了组装我们的杰作——$name_war_system$的必要技术。现在剩下的就是如何处理好后勤工作，以支持这样一艘巨大的飞船和它的人口，这个巨大的建筑终于要在星空中起航了！"
 giga_dialog.2801.name:0 "组装$name_war_system$"
 giga_dialog.2801.desc:0 "$name_war_system$\n\n要将整个恒星系武器化不是一件小事，而建造这艘巨大的飞船，首先需要建造一些$name_war_planet$和$name_war_moon$，它们将被整合到星系飞船的巨大船体中。虽然真正的巨舰还需要研究几种先进技术，但是提前制作好所需的部件是非常明智的，因为要完成建造，部件必不可少。\n\n需要以下天体：\n4艘$name_war_planet$\n5艘$name_war_moon$\n一颗至少有100人口的行星，作为船员\n\n它还拥有至少20个造船厂，并且有同巨像一样摧毁行星的能力。\n\n§R要在飞船编辑器中正常显示星系飞船，需要使用UI Overhaul mod。§!"
 giga_dialog.2801.a:0 "明白。"
 giga_dialog.2802.name:0 "恒星系飞船基址完工"
 giga_dialog.2802.desc:0 "我们未来的$name_war_system$建造地点已经完工了！在这个脚手架上，我们将组装出这个银河有史以来最伟大的战舰。由几艘$name_war_planet$和$name_war_moon$组成，这艘可怕的战舰将能攻无不克。\n\n记住，我们必须把$name_war_planet$和$name_war_moon$移动到该星系中，才能组装出星系飞船！"
 giga_dialog.2802.a:0 "开始了。"
 giga_dialog.2803.name:0 "星系飞船恒星压缩装置完工"
 giga_dialog.2803.desc:0 "我们$name_war_system$的恒星压缩机已建成。这两块巨大的引力板对恒星施加巨大的引力，将恒星缩小到更小的体积，使其更容易操纵和提取能量。现在，我们要开始一项不可思议的工作，将星系飞船的各构成星体连接到这个核心上······"
 giga_dialog.2803.a:0 "很好。"
 giga_dialog.2804.name:0 "恒星系飞船同步行星推进器完工"
 giga_dialog.2804.desc:0 "星系飞船的巨型行星推进器现在已经完工了！由一个大行星和两个小卫星组成，这些巨大的推进器将恒星上的能量重定向，并将其转化为巨大的推力，使星系飞船在虚空中航行。下一步是在飞船的侧面加入巨大的支撑梁以稳定结构。"
 giga_dialog.2804.a:0 "下一步。"
 giga_dialog.2805.name:0 "恒星系飞船卫星支架完工"
 giga_dialog.2805.desc:0 "我们星系飞船的卫星支架刚刚完工！在巨大的支撑梁中嵌入两个较小的卫星，将有助于保证星系飞船的结构完整性，同时也为武器和其他设备提供了更多空间。我们现在可以着手星系飞船的主要武器了，它由两门安装在飞船前端的巨型火炮组成。"
 giga_dialog.2805.a:0 "近在咫尺。"
 giga_dialog.2806.name:0 "星系飞船净天者完工"
 giga_dialog.2806.desc:0 "星系飞船的主要武器现在已经完工！这两艘附在船头的行星飞船，能够对任何不幸的目标释放铺天盖地的火力。现在只剩下一个步骤了，我们在通过决策任意一个星球征集100人口作为船员。\n\n§Y不要忘了在船舰设计中设计$name_war_system$§!"
 giga_dialog.2806.a:0 "更进一步。"
 giga_dialog.2807.name:0 "$name_war_system$建造完成！"
 giga_dialog.2807.desc:0 "终于，我们完成了这一切。随着剩余的数十亿居民移居，以及最后的几个结构桁架安装，$name_war_system$已经完成。\n\n这艘巨大无比的战舰，其规模之大，使之前建造的一切都显得微不足道；其火力之强，让敌人甚至来不及意识到被何物击中。其庞大的规模使其船体可容纳至少20个船坞。推进器已启动，这艘巨舰现已蓄势待发。\n\n而今我们势不可挡。"
 giga_dialog.2807.a:0 "胜券在握。"
 giga_dialog.2808.name:0 "星系飞船船员已征召"
 giga_dialog.2808.desc:0 "我们现在已经指定了几十亿人作为$name_war_system$的船员。我们现在可以开始一项庞大的任务，将恒星系飞船升级到它的完整形式，以及将它的船员重新安置到船上。"
 giga_dialog.2808.a:0 "了解。"
 giga_dialog.2809.desc:0 "什么…你做了什么?！一个移动的武器化恒星系?！\n好吧，就这样。我们投降。你赢了。我们对你建造的这艘巨舰无能为力……\n请饶恕我们。"
 giga_dialog.2809.a:0 "贵国深明大义。你们会是个好附庸。"
 giga_dialog.2809.b:0 "去你的！你就是星系飞船的第一个目标……"
 war_system_0:0 "$name_war_system$基址"
 war_system_0_DESC:0 "$name_war_system$的建造基址，它可能是这个星系有史以来建造的最大、最强的飞船。"
 war_system_0_MEGASTRUCTURE_DETAILS:0 "$name_war_system$是一个离谱的巨型武器化星系，拥有海量的武器装备。"
 war_system_1:0 "星系飞船恒星压缩机"
 war_system_1_DESC:0 "两个巨大的重力压缩机正在压缩星系中心的恒星并收集其能量，为未来恒星系飞船强大的武器提供能量。"
 war_system_2:0 "恒星系飞船同步行星推进器"
 war_system_2_DESC:0 "由中央恒星提供动力，这组极其巨大的推进器嵌入一颗大行星和两颗小卫星内，作为星系飞船的推进手段。请勿吸入尾气。"
 war_system_3:0 "星系飞船月球支架"
 war_system_3_DESC:0 "两个较小的天体支撑着恒星系飞船一侧的巨型结构桁架，以加强其结构完整性。"
 war_system_4:0 "星系飞船净天者"
 war_system_4_DESC:0 "星系飞船净天者由两艘连接在主结构上的$name_war_planet$组成。恒星庞大的能量输出使它们能发射比一般行星飞船更强的武器。这些武器基本上可以摧毁任何挡路的东西。"
 war_system_5:0 "$name_war_system$"
 war_system_5_DESC:0 "一个完整的$name_war_system$，包含一个都市星球和一个较小的星球来容纳大部分作为船员的人口。"
 giga_tech_birch_world_1:0 "$name_birch$"
 giga_tech_birch_world_1_desc:0 "$name_birch$只是一个理论上的人造建筑，旨在建造最广阔的栖息地，但现在已经成为现实。它围绕着最大的黑洞建造，而这些巨大的空壳世界则是特别制作，用于在上述黑洞的事件视界上组装。这个高度上的地表重力与我们母星相当。\n\n§E译注：桦树（Birch）之名为纪念20世纪著名科幻与西部片演员Paul Birch。"
 giga_tech_birch_world_2:0 "自然之岛建造"
 giga_tech_birch_world_2_desc:0 "自然之岛是一片巨大的土地，用来种植自然万物。它是农业、研究和休闲的地方。"
 giga_tech_birch_world_3:0 "缔造之岛建造"
 giga_tech_birch_world_3_desc:0 "缔造之岛是一片巨大的土地，致力于创造万物。它是居住地与工业地。"
 giga_tech_birch_world_4:0 "黑洞提取"
 giga_tech_birch_world_4_desc:0 "居住在一个黑洞上意味着我们可以利用解压器与暗物质技术来从黑洞表面提取资源。"
 giga_mega.402.name:0 "银河核心"
 giga_mega.402.desc:0 "自从我们这个物种实现了太空飞行，勇闯星海之后，银河系地理的一个方面就一直困扰着天文学家和物理学家：银河系核心。事实上直到现在，核心与银河系其他部分都是完全分离的。然而，超空间测绘技术的新进展使我们的科学家相信，如果我们能弄清楚微弱的超空间突破点到底在哪里，那么也许可以利用超空间航道到达核心。\n我们已准备一个特殊项目寻找和利用这些突破点，以便进入银河系核心。完成后会产生几条通往核心的超空间航道，所以我们的科学家建议在确定竞争对手无法使用这些航道后再启动这个项目。但我们无法预测超空间航道最终会在哪里。"
 giga_mega.402.a:0 "了解。"
 giga_mega.403.name:0 "银河核心超空间航道已定位！"
 giga_mega.403.desc:0 "大新闻！经过大量深入的研究和测绘，我们的科学家宣布，通向中央星团的超空间航道突破点已被发现！我们的研究团队使用了一束长距快子射线来远程打开这些突破点，从而创造了新的超光速航道。这意味着核心现在是可到达的（对我们，和其他所有人），我们的研究人员强烈建议派出一艘船前往探索。"
 giga_mega.403.a:0 "太惊人了！"
 giga_mega.403.a.tooltip:0 "现可前往银河核心"
 giga_dialog.4101.name:0 "超大质量"
 giga_dialog.4101.desc:0 "经过艰辛的旅程，我们的科研船终于到达了银河系的中心。\n一进入星系，船员们就被这个硕大无朋的§Y不活跃超大质量黑洞§!给震撼了。\n\n这个巨大的天体质量可达数十亿恒星质量，直径可达数百天文单位。我们还发现一颗孤独的海洋行星环绕它运行，一位科学家推测，由于黑洞巨大的潮汐力，肯定会产生巨大的海浪。\n虽然目前还只是猜测，但科学界一些最大胆的理论推测，在这个黑洞周围可以构建出一个巨大的球体，能供几千万亿的生物居住。"
 giga_dialog.4101.a:0 "难以置信！"
 giga_dialog.4102.name:0 "$name_birch$基址完工！"
 giga_dialog.4102.desc:0 "未来“$name_birch$”的基址已经在银河系中央黑洞周围完工。这个脚手架将作为我们开始建造真正的结构的中转场，这将是一个巨大的超合金外壳，就位于事件视界的正上方，这里的重力恰好适于居住。"
 giga_dialog.4102.a:0 "太好了。"
 giga_dialog.4103.name:0 "$name_birch$赤道框架完工！"
 giga_dialog.4103.desc:0 "构建$name_birch$的第一步已经完成。我们建造了一个环绕着黑洞的巨环，它将作为建造该结构其余巨大框架的基础。"
 giga_dialog.4103.a:0 "很好。"
 giga_dialog.4104.name:0 "$name_birch$框架完成！"
 giga_dialog.4104.desc:0 "我们$name_birch$的框架已经完全完成！一个巨大的支架现在包围着黑洞，我们现在必须开始最困难的部分：建造巨大的外壳。这将是一个漫长而艰巨的任务，一旦完成，我们就能拥有无限的生活空间。"
 giga_dialog.4104.a:0 "胜利在望。"
 giga_dialog.4105.name:0 "$name_birch$完成"
 giga_dialog.4105.desc:0 "今天是银河系历史上载入史册的一天。没错，经过几十年的危险工作，我们如今已在银河核心周围建成了浩瀚无垠的$name_birch$。这个巨大的外壳目前是荒芜的，但它巨大的表面积意味着日后殖民时它可以有效容纳几乎无限的人口。随着这个项目的完成，我们的栖息地工程水平已然登峰造极，这个宏伟的建筑会让银河历史上的其它巨构黯然失色！\n\n§Y$name_birch$将随着人口增加而自动获得更多区划，没有上限。§!"
 giga_dialog.4105.a:0 "宏伟壮阔！"
 giga_tech_particle_accelerator:0 "超高能粒子对撞机"
 giga_tech_particle_accelerator_desc:0 "加速粒子使其彼此对撞是了解其相互作用的有效途径。建造能够环绕整颗恒星的巨大加速器，肯定是有用的。"
 giga_dialog.1801.name:0 "$name_particle_accel$基址"
 giga_dialog.1801.desc:0 "一个[giga_system.GetName]的基址已经就绪。我们现在可以开始建造实际的粒子加速器，它将环绕恒星，使粒子加速到极高的速度。"
 giga_dialog.1801.a:0 "很好。"
 giga_dialog.1802.name:0 "$name_particle_accel$完成"
 giga_dialog.1802.desc:0 "经过几个月的工作，围绕[giga_system.GetName]的粒子加速器现已完成并投入使用。它拥有以从未想过的速度加速粒子的能力，这将让我们了解到不少关于粒子以及它们如何相互作用的知识。它还将增加我们舰船25%的护盾HP。"
 giga_dialog.1802.a:0 "干得漂亮。"
 giga_dialog.1803.name:0 "毁坏的$name_particle_accel$"
 giga_dialog.1803.desc:0 "我们的科研船有了一个不可思议的发现！在[from.GetName]星系中间，有一个巨大的$name_particle_accel$，理论上它可以将粒子加速到不可思议的接近光速。\n\n遗憾的是，它似乎受到了难以估量的破坏，目前正处于严重失修状态。但我们的科学家有信心，如果有适当技术，可以恢复其工作状态。"
 giga_dialog.1803.a:0 "很好。"
 giga_dialog.1804.name:0 "$name_particle_accel$修复完成"
 giga_dialog.1804.desc:0 "好消息！我们的工程师已经成功地将被毁坏的$name_particle_accel$恢复到了正常工作状态！它现在已经开始运作，并且正在稳定地产出大量物理学研究，以及许多奇特粒子。"
 giga_dialog.1804.a:0 "难以置信。"
 giga_tech_orbital_artificial_eco:0 "轨道生态系统"
 giga_tech_orbital_artificial_eco_desc:0 "在一个行星的轨道上建造一个复杂生态系统是一个相当大的挑战，但这种技术允许建造围绕着行星运转的大型生态系统进行研究。"
 giga_dialog.1001.name:0 "$name_orbital_artificial_eco$建造"
 giga_dialog.1001.desc:0 "我们的工程师和生物学家现在已经准备好在[giga_system.GetName]中一颗行星周围的轨道上组装一个$name_orbital_artificial_eco$，它将容纳从我们行星上引入的物种和由基因裁剪产生的完全人工物种。它将提供令人称奇的研究机遇，并将环境改造速度提高25%。"
 giga_dialog.1001.a:0 "太好了。"
 giga_dialog.1002.name:0 "$name_orbital_artificial_eco$完工"
 giga_dialog.1002.desc:0 "我们的$name_orbital_artificial_eco$现在已完工。它遍布奇异而迷人的动植物，创造出了我们所能想象最奇异的生态系统。它必然让我们未来研究生命和生态系统的本质受益匪浅。它还将提高25%的环境改造速度。"
 giga_dialog.1002.a:0 "好极了。"
 giga_dialog.1003.name:0 "毁坏的$name_orbital_artificial_eco$"
 giga_dialog.1003.desc:0 "我们发现在[from.GetName]星系中，一个被毁坏的$name_orbital_artificial_eco$在一颗气态巨行星轨道上运行。它似乎遭受了严重破坏，但框架仍基本完好。我们的科学家相信，如果我们有适当的技术，也许可以修复它。"
 giga_dialog.1003.a:0 "真有趣。"
 giga_dialog.1004.name:0 "$name_orbital_artificial_eco$已修复！"
 giga_dialog.1004.desc:0 "一个被毁坏的$name_orbital_artificial_eco$已被我们的工程师和生物学家修复到正常状态。\n\n这座新修复的空间站充满了许多奇特的生命体，其中一些生命体是由碎片中发现的生物物质痕迹克隆出来的，这对我们社会学研究肯定大有用处。"
 giga_dialog.1004.a:0 "好极了。"
 orbital_artificial_eco_0:0 "$name_orbital_artificial_eco$基址"
 orbital_artificial_eco_0_DESC:0 "该基址将作为建造$name_orbital_artificial_eco$的基地，这是一个容纳了完全人工生态系统的大型结构，我们可以在其中自由地进行实验。"
 orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS:0 "容纳了一个完全人工生态系统以研究自然的巨大空间站。"
 orbital_artificial_eco_1:0 "$name_orbital_artificial_eco$"
 orbital_artificial_eco_1_DESC:0 "一个完整的$name_orbital_artificial_eco$，充满了外来物种和由基因工程制造的物种。这个独特的生态系统可被我们的科学家随意建模和变形，以研究自然界如何运作。\n\n+25%环境改造速度"
 orbital_artificial_eco_ruined:0 "毁坏的$name_orbital_artificial_eco$"
 orbital_artificial_eco_ruined_DESC:0 "一个毁坏的$name_orbital_artificial_eco$。它曾在受控环境中容纳了大量的生物工程物种，但如今已不复存在。如果有合适的技术，或许可以将其修复。"
 orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_artificial_eco_ruined_DESC$"
 orbital_artificial_eco_restored:0 "$name_orbital_artificial_eco$"
 orbital_artificial_eco_restored_DESC:0 "$orbital_artificial_eco_1_DESC$"
 orbital_artificial_eco_1_dismantle:0 "拆除巨型建筑"
 orbital_artificial_eco_1_dismantle_DESC:0 "该巨构将被拆除并回收材料。"
 giga_tech_engineering_test_site:0 "巨型测试设施"
 giga_tech_engineering_test_site_desc:0 "一个行星的轨道上建造一个测试设施，可能既困难又极端乏味。然而，潜在的应用非常有前途。"
 giga_dialog.401.name:0 "$name_eng_test_site$基址"
 giga_dialog.401.desc:0 "在[giga_system.GetName]星系中，一个大型$name_eng_test_site$的建设基址已经完工。完成后，这个优秀的站点将成为测试许多工程设计的好地方，从轨道空间站，到新飞船设计。它所环绕的星球将成为突破性工程的试验场。"
 giga_dialog.401.a:0 "干得好。"
 giga_dialog.402.name:0 "$name_eng_test_site$完工"
 giga_dialog.402.desc:0 "位于[giga_system.GetName]星系的$name_eng_test_site$现在已开始运作。它将作为工程师们最复杂和可致命设计的试验场，比如飞船和建筑。实验已经在星球上开始，我们可以预期在不久的将来会进行更多实验，大大促进我们的工程学研究。它还将使我们的飞船装甲增加25%。"
 giga_dialog.402.a:0 "棒极了。"
 giga_dialog.403.name:0 "毁坏的$name_eng_test_site$"
 giga_dialog.403.desc:0 "我们的科研船在[from.GetName]星系中发现了一座相当巨大的空间站，环绕着一颗行星运行。经过仔细调查发现，这个空间站其实是一个被毁的$name_eng_test_site$，很早以前由某个不知名物种建造。这个空间站在过去可能是许多实验的测试场地，但后来不幸沦为废墟。"
 giga_dialog.403.a:0 "真迷人。"
 giga_dialog.404.name:0 "$name_eng_test_site$修复完毕！"
 giga_dialog.404.desc:0 "此前被毁的$name_eng_test_site$已被我们的施工队完全修复。\n\n它现在已经完全投入使用，我们可以开始将其应用于科学目的。"
 giga_dialog.404.a:0 "棒极了。"
 macro_test_site_0:0 "$name_eng_test_site$基址"
 macro_test_site_0_DESC:0 "一个大型建造基地，容纳了建造大型宏观工程测试站需要的所有材料，该建筑可以让我们在下方的星球上进行各种工程相关实验。"
 macro_test_site_0_MEGASTRUCTURE_DETAILS:0 "一个围绕行星运行的大型空间站，可以自由进行工程实验。"
 macro_test_site_1:0 "$name_eng_test_site$"
 macro_test_site_1_DESC:0 "该空间站配备了许多科学实验室以及建筑设施，使我们能在下方星球进行与工程研究有关的各种试验。\n\n+25%船体装甲"
 macro_test_site_ruined:0 "毁坏的$name_eng_test_site$"
 macro_test_site_ruined_DESC:0 "一个毁坏的$name_eng_test_site$，亿万年前的太空文明的作品。 内部已经基本损坏了但是外部基本完好，而且可以被维修。"
 macro_test_site_ruined_MEGASTRUCTURE_DETAILS:0 "$macro_test_site_ruined_DESC$"
 macro_test_site_restored:0 "$name_eng_test_site$"
 macro_test_site_restored_DESC:0 "$macro_test_site_1_DESC$"
 macro_test_site_1_dismantle:0 "拆除巨型建筑"
 macro_test_site_1_dismantle_DESC:0 "该巨构将被拆除并回收材料。"
 giga_tech_neutronium_gigaforge:0 "大规模零素提取"
 giga_tech_neutronium_gigaforge_desc:0 "建造一个能够大规模提取零素的空间站来应用于我们的军队是一个技术上的挑战，但它可能是非常有用的。"
 giga_dialog.701.name:0 "$name_neut_gigaforge$基址建造完成"
 giga_dialog.701.desc:0 "我们的工程师已在[giga_system.GetName]的轨道上为未来的$name_neut_gigaforge$组装一个建筑工地。完工后，这个高科技的矿物提取与精炼厂将使我们能直接从中子星中提取大量零号元素，用于我们的船舰装甲。"
 giga_dialog.701.a:0 "好。"
 giga_dialog.702.name:0 "$name_neut_gigaforge$核心完工"
 giga_dialog.702.desc:0 "我们的工程师已经完成了在[giga_system.GetName]上$name_neut_gigaforge$的中央核心建设。这个巨大的综合体包含了大量精炼厂和各种矿物加工中心，以帮助从下方中子星里获取材料。现在该综合实验室正在生产一些合金及工程、物理学研究，但还不能收获零号元素。我们现在将开始建造加工环，其中将有更专业的设施来精炼从星球上提取的中子。"
 giga_dialog.702.a:0 "太好了。"
 giga_dialog.703.name:0 "$name_neut_gigaforge$处理环完工"
 giga_dialog.703.desc:0 "围绕着我们的$name_neut_gigaforge$的巨大处理环现已完工。它们包含了大型的专业处理中心，有助于从几乎所有中子星中提取被称为零号元素的危险且极其致密的物质。但是要真正开始提取零号元素，仍需建造核心中央的钻头。"
 giga_dialog.703.a:0 "很好。"
 giga_dialog.704.name:0 "$name_neut_gigaforge$完成"
 giga_dialog.704.desc:0 "我们在[giga_system.GetName]建造的$name_neut_gigaforge$已完工！它现在已经完全投入使用，并从其下方极度致密的恒星中提取大量零号元素。得益于于加工环的专业设施，这些零号元素可以轻易应用到我们的飞船上，大大增强了飞船装甲。许多实验室也从研究中子星的奇异性质产生了源源不断的研究。零号元素也被提炼成大量合金。"
 giga_dialog.704.a:0 "完美。"
 giga_dialog.705.name:0 "毁坏的$name_neut_gigaforge$"
 giga_dialog.705.desc:0 "我们发现在[from.GetName]星系中有一个被毁的$name_neut_gigaforge$。它似乎遭受了严重破坏，但框架仍基本完好。我们的科学家相信，如果我们有适当的技术，也许可以修复它。"
 giga_dialog.705.a:0 "有趣。"
 giga_dialog.706.name:0 "$name_neut_gigaforge$修复完成！"
 giga_dialog.706.desc:0 "被毁的$name_neut_gigaforge$已被非常谨慎的修复了！零素钻头和处理环已经恢复功能，现在正提取大量的零号元素供我们使用。这无疑将对我们的军事大有裨益。"
 giga_dialog.706.a:0 "完美。"
 giga_tech_psychic_hypersiphon_1:0 "虚境能量研究"
 giga_tech_psychic_hypersiphon_1_desc:0 "研究虚境的具体构成，可以加强我们与灵能的联系，并利用虚境知识来完善我们的能量分配系统。"
 giga_tech_psychic_hypersiphon_2:0 "深入虚境之网"
 giga_tech_psychic_hypersiphon_2_desc:0 "在内心深处，虚境将我们所有人相连。如果我们将自己的灵能调整到与虚境的自然联系上，我们就能实现万众一心的伟大壮举。"
 giga_tech_psychic_hypersiphon_3:0 "虚境召唤仪式"
 giga_tech_psychic_hypersiphon_3_desc:0 "如果我们把灵能力量与科技结合起来，就有可能把实体从虚境的能量中变成物质，然后这些实体就可以被控制并作为军队。这些实体只不过是能量的狂暴团块，因此，它们有着较低的生命值和高攻击力。"
 giga_tech_psychic_hypersiphon_4:0 "虚境能量电容器"
 giga_tech_psychic_hypersiphon_4_desc:0 "能量可以用强大的心灵能力从虚境中强行提取出来。然而，能量是很不稳定的，很难形成比一个灵能能量球之类的更复杂的东西。如果我们能设法稳定能源，我们就可以把它储存起来，用比以前更高的效率把它重新分配给整个星球，大大促进了我们的工业。"
 giga_tech_psychic_hypersiphon_5:0 "直接与虚境连接"
 giga_tech_psychic_hypersiphon_5_desc:0 "虚境是一个奇怪的领域。但是，通过结合多种技术与强大的心灵能力，我们可以直接将现实与虚境的神秘维度相连。这样做可能非常有利可图，但如果我们不小心，最终可能招致危险。"
 giga_dialog.1401.name:0 "$name_psy_siphon$基址建造完成"
 giga_dialog.1401.desc:0 "我们顶尖的灵能师和工程师们已经为我们未来的大型灵能虹吸器建好了施工场地，它将从虚境本身中抽取能量！这需要付出大量的努力和汗水，但最终的结果是值得的。"
 giga_dialog.1401.a:0 "太好了！"
 giga_dialog.1402.name:0 "$name_psy_siphon$框架就绪"
 giga_dialog.1402.desc:0 "现在，$name_psy_siphon$的抑制框架已就位！它容纳了一个沸腾的纯净灵能球体，以恒星的形式存在，许多实验室已经并入框架，以进一步研究虚境。我们现在将开始建造用于打开传送门的实际设备。"
 giga_dialog.1402.a:0 "完美。"
 giga_dialog.1403.name:0 "$name_psy_siphon$尖塔完工"
 giga_dialog.1403.desc:0 "$name_psy_siphon$的传送尖塔已经完成。这个巨大的设备，连同传送门电容器，将产生猛烈的灵能爆发，强大到足以撕裂时空，并打开一个通往虚境的门户！这个传送门显然不够稳定，无法允许物理进入虚境，但大量能量将从传送门中涌出，被传送尖塔收集。现在唯一要做的就是开启它……"
 giga_dialog.1403.a:0 "好极了！"
 giga_dialog.1404.name:0 "$name_psy_siphon$传送门已激活"
 giga_dialog.1404.desc:0 "在[giga_system.GetName]附近，连接我们的现实世界与虚境的巨大门户已经被完全激活！纯粹的能量现在正从这扇通往灵能世界的人造门户中涌出，我们的灵能者已经感受到了直接连接赋予他们通灵能力的巨大好处。社会上一些持怀疑态度的人担心这个传送门会引起“不必要的注意”，但我们的科学家已经证明，跨次元旅行是绝对不可能的，他们向我们保证，这个传送门的能量太高，不允许任何有组织生物通过它。\n\n\n...对吧？...\n\n\n§R...猎物...§!"
 giga_dialog.1404.a:0 "不可思议！"
 psychic_hypersiphon_0:0 "$name_psy_siphon$基址"
 psychic_hypersiphon_0_DESC:0 "这个建造基地将作为未来“灵能超虹吸器”所需大量人员和灵能者的中转站和仓库，该结构能从虚静本身提取能量。"
 psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS:0 "一个巨大的传送门将我们的宇宙与虚境连接起来，产生资源并提升我们的灵能。"
 psychic_hypersiphon_1:0 "$name_psy_siphon$核心"
 psychic_hypersiphon_1_DESC:0 "这个巨大结构体将作为控制和提炼从虚境中提取能量的主要核心。中间的圆形框架将固定并稳定一颗由纯粹灵能能量制造的微型“恒星”，产生数量惊人能源币。实验室也被整合在外壳中，以密切研究灵能能量的虚无本质。"
 psychic_hypersiphon_2:0 "$name_psy_siphon$尖塔"
 psychic_hypersiphon_2_DESC:0 "大型先进能量尖塔以及灵能电容器已经安装完毕。这座大型尖塔蕴含着整合灵能的技术，其威力足以在局部撕裂现实，给虚境打开一个洞，而两个电容器将稳定传送门，并将能量引导到主核心进行收集。"
 psychic_hypersiphon_3:0 "$name_psy_siphon$"
 psychic_hypersiphon_3_DESC:0 "一个完全稳定运行的$name_psy_siphon$。连接我们的现实与虚境的传送门已经完全激活，这个与虚境的连接会释放出纯净的虚境精华，大大增强了我们的灵能潜力。"
 giga_tech_yggdrasil_orchid:0 "大规模生物大气改良"
 giga_tech_yggdrasil_orchid_desc:0 "一个在上层大气中容纳一个大型植物有机体的气态巨星可能是我们食物生产的宝贵财富。通过先进的基因调控和气候操作技术，这样的项目是可行的。"
 giga_dialog.2001.name:0 "$name_yggdrasil$基址完工"
 giga_dialog.2001.desc:0 "$name_yggdrasil$建筑工地已完工。它将作为一个建造必要结构的中转站，以在气态巨行星的上层大气中播种大量生物工程生命体，它们将养活许多人。"
 giga_dialog.2001.a:0 "太好了。"
 giga_dialog.2002.name:0 "$name_yggdrasil$实验室完工"
 giga_dialog.2002.desc:0 "$name_yggdrasil$巨型实验室已竣工。它将用于设计定制的植物，这些植物将被播种在气态巨行星的上层大气中，同时还将提供研究气态巨行星整体的机会。"
 giga_dialog.2002.a:0 "很好。"
 giga_dialog.2003.name:0 "$name_yggdrasil$天气控制机完工"
 giga_dialog.2003.desc:0 "$name_yggdrasil$建设的另一个重要步骤已经完成。天气控制机能够操纵气态巨行星上层大气的主要气候，确保我们植入其中的生命体能真正存活。\n现在，我们必须开始将这个气态巨行星改造成我们帝国的巨大农场。"
 giga_dialog.2003.a:0 "太好了。"
 giga_dialog.2004.name:0 "世界树之兰建造成功"
 giga_dialog.2004.desc:0 "在[giga_system.GetName]星系中，我们$name_yggdrasil$的工作人员已经成功将其环绕的气态巨行星改造为世界树之兰——上层大气中生长着植物。这个突破性的奇迹将产生大量食物，并养活所有的星球。"
 giga_dialog.2004.a:0 "太惊人了！"
 giga_dialog.2005.name:0 "毁坏的$name_yggdrasil$"
 giga_dialog.2005.desc:0 "一个被毁的$name_yggdrasil$。它曾是巨大实验室和天气控制机的所在地，它在气态巨行星上层大气中维持着大片的有机物质，这些有机物质足以养活所有星球。遗憾的是，它处于严重失修状态，那片有机物质早已不复存在，只要天气控制机一离线，它们就会被气态巨行星无情的风暴摧毁。"
 giga_dialog.2005.a:0 "有趣。"
 giga_dialog.2006.name:0 "$name_yggdrasil$已修复！"
 giga_dialog.2006.desc:0 "在一次令人难以置信的技术壮举中，我们成功将一个$name_yggdrasil$修复到正常状态！天气控制机已重新上线，气态巨行星上层大气再次被播种了大量有机物质，能养活许多人口。"
 giga_dialog.2006.a:0 "很好。"
 yggdrasil_orchid_0:0 "$name_yggdrasil$基址"
 yggdrasil_orchid_0_DESC:0 "未来$name_yggdrasil$的建造基地，包含了我们工程师和生物学家把这个世界变成一个巨大空中农场所需的一切。"
 yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS:0 "建在一颗气态巨行星附近的巨大综合体，为其大气层播种特殊的植物生命。"
 yggdrasil_orchid_1:0 "$name_yggdrasil$实验室"
 yggdrasil_orchid_1_DESC:0 "围绕行星建立的巨环将作为实验室，开发和基因工程制造完美生命体，然后将其植入气态巨行星的上层大气让其繁衍。"
 yggdrasil_orchid_2:0 "$name_yggdrasil$天气控制机"
 yggdrasil_orchid_2_DESC:0 "这些复杂结构小心翼翼地调节着气态巨行星动荡的大气层，确保植入其中的生命体能够存活。现在，我们只需开始植入这些生命体。"
 yggdrasil_orchid_3:0 "$name_yggdrasil$"
 yggdrasil_orchid_3_DESC:0 "一个完全激活的$name_yggdrasil$，环绕一颗气态巨行星，其上层大气满满漂浮着基因工程植物，随时可收获并转化为我们人民的食物。"
 yggdrasil_orchid_ruined:0 "毁坏的$name_yggdrasil$"
 yggdrasil_orchid_ruined_DESC:0 "一个被毁的$name_yggdrasil$。它曾是巨大实验室和天气控制机的所在地，它在气态巨行星上层大气中维持着大片的有机物质，这些有机物质足以养活所有星球。遗憾的是，它处于严重失修状态，那片有机物质早已不复存在，只要天气控制机一离线，它们就会被气态巨行星无情的风暴摧毁。"
 yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS:0 "$yggdrasil_orchid_ruined_DESC$"
 yggdrasil_orchid_restored:0 "$name_yggdrasil$"
 yggdrasil_orchid_restored_DESC:0 "$yggdrasil_orchid_3_DESC$"
 giga_tech_matrioshka_brain_1:0 "千兆尺度恒星计算"
 giga_tech_matrioshka_brain_1_desc:0 "为了满足我们不断增长的算力需求，我们必须思考更多。通过将类似戴森球的设计嵌入一个更大的计算结构阵列中，我们建造一个巨大的、跨越星系的计算机，由多个依靠彼此的热量作为能量来源的嵌套层组成。"
 giga_tech_matrioshka_brain_2:0 "意识集中上传"
 giga_tech_matrioshka_brain_2_desc:0 "扫描一个思维，并将其与其他数十亿个心智一起转移到一个完全模拟的人工环境中，其技术要求相当艰巨。但如果拥有足够强大的计算机，比如$name_matrioshka_brain$，这个梦想就能成为现实。"
 giga_dialog.501.name:0 "$name_matrioshka_brain$建造"
 giga_dialog.501.desc:0 "现在我们已经准备好建造$name_matrioshka_brain$的艰巨任务。第一步是在恒星周围建造两个太阳能电容器，这将抑制恒星不必要的外部活动。随着层数增加，将产生越来越多的研究。请记住，一旦我们完成了最后一层，$name_matrioshka_brain$的效率就会暴涨。为了给巨构腾出空间，星系中的行星将被拆除。"
 giga_dialog.501.a:0 "棒极了。"
 giga_dialog.502.name:0 "太阳能电容器完工"
 giga_dialog.502.desc:0 "太阳能电容器现在安装在恒星周围，并且正在积极收集能量和防止太阳风暴。我们将建造主数据库作为第一计算层。它将作为一个巨大的存储单元，不断收集和分析来自银河系所有角落的新数据。"
 giga_dialog.502.a:0 "好极了。"
 giga_dialog.503.name:0 "主数据库完工"
 giga_dialog.503.desc:0 "主数据库已建造完成并开始大量的科学研究。然而，它的能力仍非常有限，需要更多的计算层来达到最高效率。我们现在可以开始建造中央处理器，它将容纳银河系中一些最强大的计算机，并处理主数据库发出的热量。"
 giga_dialog.503.a:0 "好。我们会完成目标。"
 giga_dialog.504.name:0 "中央处理器完工"
 giga_dialog.504.desc:0 "中央处理器完成了。它是一个庞大的知性计算机网络，拥有惊人的计算能力。它利用来自主数据库的热量来运行，并对收集的数据进行处理。下一层将由量子计算器组成，它将与中央处理器一起工作，以了解宇宙的奥秘。"
 giga_dialog.504.a:0 "迈向光辉未来的又一步。"
 giga_dialog.505.name:0 "量子计算机完工"
 giga_dialog.505.desc:0 "量子计算机已经开始运行。这两个巨大的环利用中央处理器产生的热能，积极寻找各个科学领域中最复杂问题的答案。构建$name_matrioshka_brain$的最后一步是建立交叉引用档案库，这是一个将$name_matrioshka_brain$的每一台计算机有条不紊连接在一起的庞大网络，将其效率提升十倍。"
 giga_dialog.505.a:0 "我们即将揭开宇宙的秘密。"
 giga_dialog.506.name:0 "$name_matrioshka_brain$完工"
 giga_dialog.506.desc:0 "今天是我们种族光辉的一天。我们最熟练的工程师和工人已经组装好了这个只有最伟大帝国才能梦想建造出的科技奇迹。$name_matrioshka_brain$，它配备了这个星系有史以来最强大的计算机，将帮助我们揭开宇宙最后的神秘面纱。\n\n这台电脑的惊人算力也会优化某些经济层面，比如舰船建造速度和海军容量。"
 giga_dialog.506.a:0 "愿能一窥宇宙之秘。"
 giga_dialog.507.name:0 "套娃脑现实模拟器准备就绪"
 giga_dialog.507.desc:0 "完成了。以一定效率为代价，我们的套娃脑已经装备了数十亿的休眠舱，能够容纳大量生命。这些生命将生活在一个完全虚拟的世界内，不受现实的限制。\n\n注意在虚拟世界里人口增长极为缓慢，所有人口都需要从另其它星球迁来。"
 giga_dialog.507.a:0 "好极了。"
 giga_dialog.508.name:0 "套娃脑现实模拟器区段建造完成"
 giga_dialog.508.desc:0 "虚拟现实模拟器的一部分已经完成，使我们离一个全面运作的虚拟文明更近一步。\n\n请记住，在虚拟世界里人口的增长极其缓慢，所有的人口都需要从另其它星球上迁来。我们可以使用决策对虚拟世界进行特殊化。"
 giga_dialog.508.a:0 "让我们更进一步。"
 matrioshka_brain_0:0 "$name_matrioshka_brain$基址"
 matrioshka_brain_0_DESC:0 "这个建造基地将作为一个临时站点，以容纳建造$name_matrioshka_brain$所需的大量资源和人员。"
 matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "$name_matrioshka_brain$是一台巨大的计算机，由多个层组成，围绕着整个恒星伸展。"
 matrioshka_brain_1:0 "$name_matrioshka_brain$太阳能电容"
 matrioshka_brain_1_DESC:0 "这些围绕着恒星的先进电容不仅能为未来的$name_matrioshka_brain$提供能源，而且还能稳定恒星，抑制耀斑和太阳风，以保护脆弱的电路。"
 matrioshka_brain_2:0 "$name_matrioshka_brain$主数据库"
 matrioshka_brain_2_DESC:0 "围绕恒星的主要数据库已经建立，并安装了顶级计算机来管理科研产生的大量原始数据。我们目前收集到的大部分数据都已存储，正在这里进行研究。"
 matrioshka_brain_3:0 "$name_matrioshka_brain$中央处理器"
 matrioshka_brain_3_DESC:0 "中央处理器是围绕着整颗恒星展开的巨型计算机。主数据库产生的热量用来为中央处理器提供能源，大大提高了设备效率。这些计算机的功能非常强大。"
 matrioshka_brain_4:0 "$name_matrioshka_brain$量子计算机"
 matrioshka_brain_4_DESC:0 "许多复杂的计算，尤其是那些与宇宙本质有关的计算，都在这些量子计算器中进行处理。它们利用中央处理器产生的热量来运作，使它们非常高效。"
 matrioshka_brain_5:0 "$name_matrioshka_brain$"
 matrioshka_brain_5_DESC:0 "一个完全运作的$name_matrioshka_brain$，包括最外层与其他组件协调的交叉引用档案库，最大限度其提高效率。给予+25%研究速度、凝聚力、机器人产出和海军容量加成。"
 matrioshka_brain_6:0 "套娃脑现实模拟器"
 matrioshka_brain_6_DESC:0 "这个$name_matrioshka_brain$配备了大量的休眠仓，让有机体将他们的思维上传到广阔的理想模拟世界中。唯一的限制就是他们的想象力。"
 matrioshka_brain_7:0 "套娃脑现实模拟器"
 matrioshka_brain_7_DESC:0 "这个$name_matrioshka_brain$配备了大量的休眠仓，让有机体将他们的思维上传到广阔的理想模拟世界中。唯一的限制就是他们的想象力。"
 matrioshka_brain_8:0 "套娃脑现实模拟器"
 matrioshka_brain_8_DESC:0 "这个$name_matrioshka_brain$配备了大量的休眠仓，让有机体将他们的思维上传到广阔的理想模拟世界中。唯一的限制就是他们的想象力。"
 matrioshka_brain_9:0 "套娃脑现实模拟器"
 matrioshka_brain_9_DESC:0 "这个$name_matrioshka_brain$配备了大量的休眠仓，让有机体将他们的思维上传到广阔的理想模拟世界中。唯一的限制就是他们的想象力。"
 giga_tech_fusion_suppressor:0 "恒星聚变操控"
 giga_tech_fusion_suppressor_desc:0 "实验重力调制设备与特殊的物质注入设备可以改变恒星的激变性能量。这种技术可以使我们通过战略性地破坏聚变反应来压缩和摧毁整颗恒星。"
 giga_dialog.3401.name:0 "$name_fusion_suppressor$基址建造完成"
 giga_dialog.3401.desc:0 "在[giga_system.GetName]星系中，未来$name_fusion_suppressor$的建造基地已经完工。它将容纳开始建造$name_fusion_suppressor$所需的基础设施，能改造恒星内的过程。"
 giga_dialog.3401.a:0 "太好了。"
 giga_dialog.3402.name:0 "重力调节器完工"
 giga_dialog.3402.desc:0 "我们的工程师已经结束了我们环绕[giga_system.GetName]的$name_fusion_suppressor$大型重力调制阵列的建造。这些庞大的装置能够产生一个人工引力场来压缩一整颗恒星并改变其内部聚变过程。"
 giga_dialog.3402.a:0 "棒极了。"
 giga_dialog.3403.name:0 "恒星稳定器完工"
 giga_dialog.3403.desc:0 "我们在[giga_system.GetName]上建造的$name_fusion_suppressor$恒星稳定器现已完工。它们能够稳定恒星，同时重力调节器产生人工引力场。现在，我们可以开始压缩恒星，最终将其摧毁，或将其变成一个黑洞。"
 giga_dialog.3403.a:0 "神奇。"
 giga_dialog.3404.name:0 "恒星压缩：阶段I"
 giga_dialog.3404.desc:0 "我们的$name_fusion_suppressor$已经开始压缩[giga_system.GetName]。恒星的核聚变过程已经被改变，并产生了强大的引力场，缩小了恒星的表观体积。对恒星等离子体产生的诸多影响，正由$name_fusion_suppressor$内的各个实验室进行研究。"
 giga_dialog.3404.a:0 "很好。"
 giga_dialog.3405.name:0 "恒星压缩：阶段II"
 giga_dialog.3405.desc:0 "$name_fusion_suppressor$又一次将[giga_system.GetName]压缩到更小的体积。恒星内部出现了有趣的现象，产生了巨大的科学回报，恒星的表现开始违背物理学。进一步的压缩将带来更多的成果。"
 giga_dialog.3405.a:0 "太好了。"
 giga_dialog.3406.name:0 "恒星压缩：中子星"
 giga_dialog.3406.desc:0 "现在，$name_fusion_suppressor$已经将[giga_system.GetName]压缩到了其核心内质子和电子融合成中子，核心变成了一颗中子星，周围是一层奇异的恒星等离子体的程度。\n\n我们现在可以保持原样，产生物理学和工程学研究。另外还可以进一步压缩恒星，将其转化为人工黑洞，产生物理学研究。最后，$name_fusion_suppressor$可以释放所有的引力压缩，并施加排斥力，使核心内的排斥力将恒星引爆成超新星，摧毁$name_fusion_suppressor$，并在该星系的行星表面沉积一种新的战略资源，可用于建造强大的建筑。"
 giga_dialog.3406.a:0 "好极了。"
 giga_dialog.3407.name:0 "拆除$name_fusion_suppressor$"
 giga_dialog.3407.desc:0 "[giga_system.GetName]星系中的$name_fusion_suppressor$成功拆除。其创造的黑洞已可使用。"
 giga_dialog.3407.a:0 "棒极了。"
 giga_dialog.3408.title:0 "$name_fusion_suppressor$行动"
 giga_dialog.3408.desc:0 "是时候选择[giga_system.GetName]星系的最终命运了。\n\n我们可以将恒星压缩成黑洞，产生大量的物理学研究，并冻结系统中的每一颗行星。\n或者可以命令$name_fusion_suppressor$释放引力场，并施加排斥力，使被压缩的恒星引爆为毁灭性的超新星，摧毁$name_fusion_suppressor$。任何小于5的行星以及小行星都将被摧毁，气态巨行星将被剥去大气层。幸存的行星将得到碘化沉积，这是人工超新星以相对论速度冲向行星所产生的晶体，可用于在我们的星球上建造强大的建筑。\n\n我们该怎么做？"
 giga_dialog.3408.a:0 "引爆[giga_system.GetName]。"
 giga_dialog.3408.b:0 "塌缩[giga_system.GetName]使之成为黑洞。"
 giga_dialog.3409.title:0 "超新星"
 giga_dialog.3409.desc:0 "$name_fusion_suppressor$已经释放了施加在恒星上的所有引力场，开始施加负引力场。\n在几秒钟内，恒星中子核内强烈的排斥力克服了自然引力场，超密度恒星的沸腾能量突然被解除了束缚。\n恒星开始变得更加明亮，似乎脉动了几秒钟，然后恒星的外层突然被斥力以相对论的速度喷射而出。在几个小时内，系统中的每颗行星都被巨大的能量波玻璃化，表面和大气层被剥去。\n碘化物矿脉在熔化中的行星上形成，准备好被采集使用。"
 giga_dialog.3409.a:0 "不可思议！"
 giga_dialog.3410.title:0 "黑洞"
 giga_dialog.3410.desc:0 "$name_fusion_suppressor$已将其人工引力场强化到最大。这颗恒星已经坍缩到连光都无法逃脱其自然引力的地步，有效地将其转化为了黑洞。$name_fusion_suppressor$内的研究实验室已经开始研究这个人造黑洞，产出了令人难以置信的科学数据。"
 giga_dialog.3410.a:0 "棒极了！"
 fusion_suppressor_0:0 "$name_fusion_suppressor$基址"
 fusion_suppressor_0_DESC:0 "未来$name_fusion_suppressor$的建造基地，为开始建造这个极其先进的设备提供一切所需的东西。"
 fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "能通过重力调节操纵恒星的先进结构。"
 fusion_suppressor_1:0 "$name_fusion_suppressor$重力调节器"
 fusion_suppressor_1_DESC:0 "这些大型设备能够操纵恒星周围的引力，使恒星物质压缩到更小体积。"
 fusion_suppressor_2:0 "$name_fusion_suppressor$恒星稳定器"
 fusion_suppressor_2_DESC:0 "现在，$name_fusion_suppressor$能够稳定其建造处的恒星，从而让重力调节器压缩恒星体，不会因不稳定而突然爆炸。"
 fusion_suppressor_3:0 "$name_fusion_suppressor$——压缩阶段I"
 fusion_suppressor_3_DESC:0 "$name_fusion_suppressor$已经开始压缩恒星物质，为研究恒星核反应性质提供了机会。进一步压缩将产生更多研究。"
 fusion_suppressor_4:0 "$name_fusion_suppressor$——压缩阶段II"
 fusion_suppressor_4_DESC:0 "恒星再次被压缩，它的基本成分开始表现出奇怪的行为，具有很高的科学潜力。更奇异的核聚变反应开始发生，而恒星本身的结构似乎也在退化。"
 fusion_suppressor_5:0 "$name_fusion_suppressor$：中子星阶段"
 fusion_suppressor_5_DESC:0 "$name_fusion_suppressor$已经成功压缩了恒星，以至于质子和电子在恒星核心内融合成中子，将核心转化为中子星。这实际上是一颗被普通恒星等离子体包围的中子星。"
 fusion_suppressor_6:0 "$name_fusion_suppressor$"
 fusion_suppressor_6_DESC:0 "现在，恒星物质已经坍塌到连光都无法逃脱星体引力的程度，有效地把它变成了一个人工黑洞，拥有不可思议的研究潜力。"
 fusion_suppressor_7:0 "拆除$name_fusion_suppressor$"
 fusion_suppressor_7_DESC:0 "移除$name_fusion_suppressor$，使该黑洞可用。"
 giga_tech_ndb_1:0 "相位超能量电容器"
 giga_tech_ndb_1_desc:0 "将巨大的能量储存在一个恒星规模的巨构中可能会有非常有用的应用。"
 giga_tech_ndb_2:0 "超聚焦宏观尺度晶体透镜"
 giga_tech_ndb_2_desc:0 "水晶技术的进步可以带来各种新的、令人难以置信的高效镜头，能够聚焦巨大的能量。"
 giga_tech_ndb_3:0 "人工星际虫洞生成"
 giga_tech_ndb_3_desc:0 "在远距离产生虫洞的能力可以大大提高我们在恒星间传输大量能量的能力。"
 giga_tech_ndb_4:0 "攻击性千兆规模能量重定向"
 giga_tech_ndb_4_desc:0 "通过使用令人难以置信的先进技术，可以将整颗恒星的输出完全集中成一束纯粹的毁灭光束。"
 giga_dialog.3201.name:0 "$name_ndb$基址完工"
 giga_dialog.3201.desc:0 "未来$name_ndb$的建造基地完工了。该平台将作为一个中转站，开始建造一个能够摧毁整个星系的$name_ndb$。"
 giga_dialog.3201.a:0 "棒极了。"
 giga_dialog.3202.name:0 "$name_ndb$电磁收集器完工"
 giga_dialog.3202.desc:0 "$name_ndb$的电磁收集器已完工。这是一个围绕恒星建造的巨大建筑，能够利用先进的磁场和重力调制来收集和操纵恒星的能量。"
 giga_dialog.3202.a:0 "很好。"
 giga_dialog.3203.name:0 "$name_ndb$恒星转向器完工"
 giga_dialog.3203.desc:0 "$name_ndb$已经完工！这绝对巨大的结构使这个星系中的东西都微不足道，它能够重定向并轻松操纵恒星的毁灭性能量。我们仍然需要建造聚焦阵列来发射$name_ndb$。"
 giga_dialog.3203.a:0 "好极了！"
 giga_dialog.3204.name:0 "$name_ndb$超规模稳定装置完工"
 giga_dialog.3204.desc:0 "我们的银河系超级武器的完成又迈进了一步。$name_ndb$超规模稳定装置是建立在恒星转向器内的大型环结构，它确保巨大的能量流不会破坏巨构本身。现在，剩下要做的就是建造聚焦阵列……"
 giga_dialog.3204.a:0 "渐入佳境。"
 giga_dialog.3205.name:0 "$name_ndb$建造完成！"
 giga_dialog.3205.desc:0 "今天对我们种族和帝国来说是个伟大的日子。我们的$name_ndb$已经完成。这个浩大的超级武器可以从远处对行星进行净化，并可摧毁整个星系。它很可能是银河系历史上最强大的造物之一，它的绝对威力将确保我们在银河系的统治地位。"
 giga_dialog.3205.a:0 "让我们的敌人蜷缩在恐惧中。"
 giga_dialog.3206.name:0 "$name_ndb$操作指南"
 giga_dialog.3206.desc:0 "$name_ndb$是一种绝对毁灭的工具。它可以摧毁单个行星或整个恒星星系，这取决于你的意愿。\n\n$name_ndb$被动地积累发射所需的 £sr_solar_energy£ §Y普朗克光子§!。$name_ndb$发射威力越大，对£sr_solar_energy£ §Y普朗克光子§!的需求就越多。它们可以累积起来，以便迅速摧毁多个行星。\n\n要摧毁一颗行星，你需要在目标上建造行星目标标记。它只是一个虚拟标记，可以远程建造并立即完成。然后你可以发射$name_ndb$，选择你希望的光束强度。\n\n要摧毁一个恒星星系，你必须在目标星系建造一个折跃门，你需要先清除星系中的所有敌对存在。灭星光束内蕴含的能量非常大，需要专门的虫洞发生器才能让光束通过。\n\n星系中只能同时存在一个行星目标标记或折跃门（多人游戏问题）。\n\n以正常速度观看行星和星系破坏，以获得更漂亮的效果。"
 giga_dialog.3206.a:0 "确认。"
 giga_ndb.003.name:0 "$name_ndb$目标指定"
 giga_ndb.003.desc:0 "我们已经为$name_ndb$指定了一个目标行星。现在只剩下发射光束了。如果光束在6个月内没有发射，目标标记将自动移除。\n\n请记住，您至少需要§Y2500§! £sr_solar_energy£发射$name_ndb$！"
 giga_ndb.003.a:0 "确认。"
 giga_ndb.004.name:0 "$name_ndb$折跃门已建造"
 giga_ndb.004.desc:0 "已在[giga_system.GetName]附近建造了一个折跃门。整个星系被火焰吞噬只是时间问题。"
 giga_ndb.004.a:0 "好极了。"
 giga_ndb.101.name:0 "发射$name_ndb$"
 giga_ndb.101.desc:0 "我们已经准备好向指定目标发射$name_ndb$。光束的威力应该有多大？不同功率等级会有不同的效果。"
 giga_ndb.101.a:0 "最大强度丨摧毁星球丨§Y5000§! £sr_solar_energy£"
 giga_ndb.101.a.tooltip:0 "目标行星将会被彻底摧毁，炸成碎片。\n居住站被清除。\n环世界区段被毁。\n气态巨行星大气层被剥离。\n产生10£minerals£"
 giga_ndb.101.b:0 "高强度丨熔化星球表面丨§Y4000§! £sr_solar_energy£"
 giga_ndb.101.b.tooltip:0 "目标行星的表面将被熔化，转变为融熔废土。\n居住站被清除。\n环世界区段被毁。\n宜居气态巨行星会变回非宜居。\n产生1£sr_iodizium£"
 giga_ndb.101.c:0 "中等强度丨净化星球丨§Y3000§! £sr_solar_energy£"
 giga_ndb.101.c.tooltip:0 "目标行星将会被净化，转变为荒芜星球。\n居住站被清除。\n环世界区段被毁。\n宜居的气态巨行星会变回非宜居。\n可重新改造为宜居世界。"
 giga_ndb.101.d:0 "低强度丨摧毁基础设施丨§Y2500§! £sr_solar_energy£"
 giga_ndb.101.d.tooltip:0 "目标行星将会受损，转变为无生命温带星球，并将行星破坏度提高到100%。"
 giga_ndb.101.e:0 "取消，我们以后再发射。"
 giga_ndb.101.e.tooltip:0 "目标标记将被移除。"
 giga_ndb.102.name:0 "星系行将灭亡"
 giga_ndb.102.desc:0 "$name_ndb$正从折跃门发射。整个星系很快将被灾难性的能量吞没，终结恒星重力井中的一切。"
 giga_ndb.102.a:0 "妙，妙不可言。"
