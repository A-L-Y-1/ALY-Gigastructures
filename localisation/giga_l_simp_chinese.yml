 origin_alderson:0 "奥尔德森盘"
 origin_alderson_desc:0 "你是一个被遗忘已久的文明的残余，生活在由你祖先建造的一个巨大的奥尔德森盘上。"
 origin_alderson_effects:0 "其它片区庇护了智慧生命，然而他们的神秘发电机在很久以前就失效了。"
 giga_start_screen_alderson:0 "我们不知道我们的祖先发生了什么。外敌，瘟疫，亦或是内战？他们现在仅能以神话传说的形式存在，而知识和力量都遗失了。他们以某种方式建造了一个巨大的盘体，包含了我们恒星的整个引力井，现在我们生活在这片茫茫大地之上，它可以容纳比现在的数量还要多一百万倍的人口。然而除了最后一个片区以外其余部分已经失修且无法使用。\n\n现在，我们的人民充满了一种新的使命感：我们必须联合起来，在星空中取回我们的位置，否则我们将永远在历史中迷失。\n\n在我们耗尽用来扩张的资源以前，我们需要获得人手来从事§Y$job_miner$§!和§Y$job_technician$§!岗位的工作。\n\n为了实现这一目标，我们可能不得不迫使一些人离开他们偏爱的岗位。"
 origin_birch:0 "桦树世界"
 origin_birch_desc:0 "你是一个被遗忘已久的文明的残余，生活在由你的祖先在银河核心建造的一个巨大的$pc_birch$中。"
 origin_birch_effects:0 "你将在一个被隔绝的银河核心中的$pc_birch$上开局。\n因为需要在银河系生成以后再生成银河核心，所以实际上你将会在游戏刚开始前被移到那里，因此你仍然会获得关于你初始母星星团的情报。\n\n$pc_birch$被设计用于容纳相当大数量的人口，因此你将需要在开局时做一些岗位管理来存活下来。"
 giga_birch_start_dialog:0 "我们不知道我们的祖先发生了什么，是敌人，瘟疫，还是内战？现在他们曾经拥有的知识和力量都消失了，只能以神话和传说的形式存在。他们以某种方式在我们银河系中心的黑洞周围建立了一个巨大的世界，现在我们生活在一片苍茫中，这里甚至可以容纳比现在多一百万倍的人。但除了最后一部分以外的所有部分都已年久失修，毫无用处。\n现在，我们的人民充满了新的使命感：我们必须团结起来，在群星中恢复我们曾经的荣耀，否则我们将永远消失在历史的长河中。\n\n我们现在首要的任务，是选出一位领袖，并确保我们在朝着正确的方向前进：\n"
 giga_start_screen_birch:0 "$giga_birch_start_dialog$我们需要一位§Y$job_structure_manager$§!来阻止这个地方变成废墟。\n我们需要让人民从事§Y$building_hydroponics_farm$§!工作，在我们耗尽食物并饿死之前。\n\n我们可能必须让一些人从他们更喜欢的岗位上被裁去，来确保达成这些目标。"
 giga_start_screen_birch_hive:0 "$giga_birch_start_dialog$我们需要一个§Y$job_structure_process$§!来阻止这个地方变成废墟。\n我们需要让子个体从事§Y$building_hydroponics_farm$§!工作，在我们耗尽食物并饿死以前。"
 giga_start_screen_birch_machine:0 "$giga_birch_start_dialog$我们需要一个§Y$job_structure_process$§!来阻止这个地方变成废墟。"
 giga_birch.title:0 "发现核心航道"
 giga_birch.desc:0 "我们设法让传感器再次正常工作，并且发现我们并不是孤零零地呆在银河中心。有少数星系被黑洞引力牵引过来，比银河的主环更近。\n\n目前似乎还没有与银河系其它部分的连接。从我们对日志碎片的翻译来看，我们相信黑洞引力干扰了内部星系与普通星系之间的联系，两者之间的所有超空间航道都被削弱、淡化，无法航行。\n\n我们需要展开一项§Y特殊项目§!来定位并开启它们。"
 giga_birch.003.name:0 "银河核心已连接至银河系"
 giga_birch.003.desc:0 "在我们所有的仪器上都可以探测到一股强烈的超空间波动，银河核心和银河系其余部分之间的超空间航道已经打开。\n\n我们随时可以离开，但是等着我们的会是什么呢？"
 giga_birch.003.desc2:0 "在我们所有的仪器上都可以探测到一股强烈的超空间波动，银河核心和银河系其余部分之间的超空间航道已经打开。\n\n这不是我们造成的，我们确信！我们可以重返银河系了！"
