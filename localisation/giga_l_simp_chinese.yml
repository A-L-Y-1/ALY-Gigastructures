 r_creator_shard:0 "造物主碎片"
 r_creator_shard_desc:0 "长久以来维持着$ehof_preservation_sphere$运转的能量核心，以白洞的能量作为能源，似乎拥有着无法测算的能量。"
 creators_relic:0 "造物主碎片"
 compound_end.002.name:0 "造物主碎片"
 compound_end.002.desc:0 "在$ehof_preservation_sphere$毁坏之后，我们的技术人员得以回收能量核心。\n\n能量核心可以使我们的能源输出暂时翻倍。"
 compound_crisis_chain_title:0 "$ehof_the_compound$"
 compound_crisis_chain_desc:0 "来自银河系外围的未知力量威胁着所有知觉生命。\n\n我们必须找到阻止$ehof_the_compound$的办法，因为就目前的情况来看我们没有任何胜算。"
 darkmatter_worlds:0 "§Y被$ehof_the_compound$改造的世界§!"
 compound_killed_by_us:0 "§M混合者§!§H舰船被我们摧毁了§!"
 compound_killed_by_sa:0 "§M混合者§!§H舰船被$ehof_the_stellar_annihilator$摧毁了§!"
 compound_killed_by_others:0 "§M混合者§!§H舰船被其它文明摧毁了§!"
 compound_killed:0 "§R舰船被$ehof_the_compound$摧毁了§!"
 compound_solution_chain_title:0 "§H神秘信息§!"
 compound_solution_chain_desc:0 "我们的传感器发现了一种非常强且短的子空间回波，并且我们无法追踪到信号的源头。\n\n这个回波的强度非常之高，以至于整合银河系都能收到这个神秘回波。\n\n我们的盟友也探测到了这种子空间回波。\n\n这个回波只包含了一则信息，但却又难以置信的复杂性，并且这则信息已经翻译好了，对应银河系里每种语言。根据调查显示，这种回声会自动显示正确的语言文字，这简直就像是一个AI被写进了子空间回声一样。\n\n回声的信息如下：\n“你正在寻找的方法...就存在那个星系中...只要使用$ehof_ehof$...”\n\n这则信息看起来很神秘，但是说得很清楚。\n\n击败$ehof_the_compound$的方法也许能在这个$ehof_cohesive$星系里找到，这便是我们终于等到的希望！击败它的方法！\n\n§H我们必须马上行动！§!"
 sa_system:0 "发现$ehof_cohesive$星系"
 solution_anomaly:0 "线索"
 compound_dialog.1.name:0 "黑暗释放"
 compound_dialog.1.desc:0 "发生了一些可怕的事！我们像往常一样布署了$ehof_ehof$。概率性目标识别器随机选择了一个虫洞，并使用膨胀和稳定装置对其进行扩张。\n\n我们的舰船穿过了虫洞，但之后它并没有自行关闭，它仍然开着。\n\n另一方面，我们的舰队很快遭遇了庞大的舰群和未知类型的构造。对方不由分说就开始攻击我们的舰船，一转眼就把它们全部消灭了。\n\n我们不知道这些舰船是何来历，属于哪个文明，但他们绝对是抱持着敌意的。\n\n随后，$ehof_ehof$不再响应我们的指令并构筑了防御工事，还开始攻击其上的船员！\n\n似乎是§H[ehof_seized_country.GetName]的§!$ehof_ehof$已经被外星入侵者捕获，并且他们能够通过某种方式使虫洞永久开启！"
 compound_dialog.1.a:0 "§R全军战斗警戒！§!"
 compound_dialog.3_name:0 "$ehof_the_compound$"
 compound_dialog.3.desc:0 "概率性虫洞构造器已经远程捕捉到了一个虫洞，并建立了永久虫洞桥。\n\n净化舰队随时可以布署。\n\n天体重塑者也已经为行星和恒星的转化做好了准备。\n\n现在我们终于可以离开家园，让完美传遍宇宙！"
 compound_dialog.3.desc_01:0 "§H通讯已建立§!\n这个星系的转化正在进行中，这是我们即将转化的所有星系中的第一个。\n\n重子物质体，你们想寻求什么？"
 compound_dialog.3.desc_02:0 "§H通讯已建立§!\n你们正试图与我们抗争。没有必要。我们只是想让这片宇宙臻于完美。\n\n不过不必担心，你们对于完美的那种天真而又矛盾的抗争，丝毫不会打扰我们的作业。\n\n屈从于我们，和现实一同飞升吧。"
 compound_dialog.3.desc_03:0 "§H通讯已建立§!\n能成为为这片带来完美之人，是一种容幸。\n\n重子物质体，我们如何才能帮到你们？"
 compound_dialog.3.desc_04:0 "§H通讯已建立§!\n你们中的一些人由基于重子物质的肉体构成……还有一些由金属构成……还有一些由这两者兼而构成。\n\n这都无关紧要。\n\n对我们来说，你们都是一样……有缺陷的。完美即将来临。"
 compound_dialog.3.a:0 "你们是谁？你们是什么？"
 compound_dialog.3.a.response:0 "我们是$ehof_the_compound$。我们是终极的生命形式。"
 compound_dialog.3.a.r:0 "你们为什么叫作$ehof_the_compound$?"
 compound_dialog.3.a.r.response:0 "因为我们是由许多个体组成的一体。我们共享一个思想，但拥有无数的身体。\n\n我们的所有形态都与一个唯一、绝对的意识联系在一起。甚至你们所指的我们的“舰船”，实际上也只是我们众多形态中的一种。"
 compound_dialog.3.a.r2:0 "你们自称是终极的生命形态？"
 compound_dialog.3.a.r2.response:0 "如果这件事是事实，就没有什么声称不声称。这个宇宙中的所有生命都是由有缺陷的重子物质构成的，不配永久存在于这个现实中。\n\n另一方面，我们是第一个也是唯一的暗物质生命形式，是$ehof_the_creators$创造的，最有可能成为这个宇宙至高生命的种族。"
 compound_dialog.3.b:0 "你们为什么攻击我们？"
 compound_dialog.3.b.response:0 "我们并未在攻击你们。我们只是开始了对这个星系的嬗变。\n这个过程，当然是包含了对所有有瑕疵的重子物质生命体的嬗变，比如你们。而你们将此理解为攻击。\n这并非是敌对行动，这是善行。一个礼物。一个完美的礼物。\n\n"
 compound_dialog.3.c:0 "你们是怎么占领$ehof_ehof$的？"
 compound_dialog.3.c.response:0 "概率性虫洞构造器……$ehof_ehof$……我们能够移动它的焦点到我们的母星团。控制它的概率性目标识别器。\n\n你们不能控制概率原理，但是我们可以。我们能比你们更好地使用你们的创造物，而且从如此远的距离。这更加证明了我们的至高性。"
 compound_dialog.3.d:0 "我们如何不通过翻译软件理解你？"
 compound_dialog.3.d.response:0 "我们已经观察你们很久了。\n\n我们一直在监视你们的星系，监听你们发出的讯息。\n\n你们发出的每一个信号，都已经被我们截获了。\n\n我们知道你们所有的语言。你们所有的历史。我们知道你们的一切。"
 compound_dialog.3.e:0 "为什么我们不能伤害你的船？"
 compound_dialog.3.e.response:0 "没有任何办法能伤害我们。由于我们的本质，我们总能免疫大多数形式的潜在的有害能量。至于剩下的那些，我们也能学会适应。\n\n这就是为何我们是至高无上的。我们是唯一能够让这个宇宙变得完美和不朽的存在。"
 compound_dialog.3.f:0 "我们不会让你摧毁这个银河系。"
 compound_dialog.3.f.response:0 "别害怕。我们知道这种变化对你来说很可怕。但它完全有助于将这个宇宙变得完美。即使你负隅顽抗，结果也不会有任何改变。你的所作所为只不过是稍微拖延了一下终将来到的结局。拥抱完美吧。"
 compound_dialog.3.g:0 "你所说的$ehof_the_creators$是指谁？"
 compound_dialog.3.g.response:0 "$ehof_the_creators$是我们的造物主。他们为了创造出第一个暗物质生命形式而制造了我们。\n\n能够抵抗几乎所有形式的伤害和有着无限的适应能力，他们在理论上认为我们能够成为整个宇宙最顶尖的生命形式。\n\n我们通过向他们展示我们的至高性证明了这一点。"
 compound_dialog.3.h.response:0 "对于像你这样的重子生命体来说，这个宇宙是充满敌意的。不过别担心，我们会结束你的痛苦。拥抱完美吧。"
 compound_dialog.7.desc:0 "§H通讯已建立§!\n完美在等待着这个宇宙……但是不包括你们。对于你们……将只有痛苦!"
 compound_dialog.8.desc:0 "§H通讯已建立§!\n蠢货。无论给你们广播信息的实体是什么，他们对我们的完美无缺一无所知。\n\n这个假设的对抗我们的“解决方案”根本不存在。不要再浪费任何能量试图寻找它了。\n\n拥抱我们的赐予。拥抱完美。"
 compound_dialog.8.response:0 "没有什么是完美无缺的。即使是你也亦是如此。"
 compound_dialog.9.desc:0 "§H通讯建立§!\n这个野兽已经找到了来我们母星的路！我们将释放我们无限的力量并消灭这个残酷的破坏者！"
 compound_dialog.10.desc:0 "§H通讯已建立§!\n欢迎来到我们的家园……一个完美之地，这样的完美也在等待着这个宇宙。\n\n你们在这里不受欢迎！"
 compound_dialog.11.desc:0 "§H通讯建立§!\n这个实体是什么？！为什么它能够伤害我们而我们却无法伤害它？！"
 compound_dialog.11.response:0 "那是一艘$ehof_the_creators$派来毁灭你的舰船。"
 compound_dialog.12.desc:0 "$ehof_the_creators$已经消失了！我们亲自转变了他们！别想欺骗我们，有缺陷的实体！"
 compound_dialog.12.response:0 "你们只杀掉了你们家园里的那些。"
 compound_dialog.13.desc:0 "我们明白了！他们从来没有真正地消失！\n\n现在他们派来了这个可悲的实体以期消灭我们，用这种可怜的行为复仇？！向我们！"
 compound_dialog.13.response:0 "是的，他们对你的行为并不满意!"
 compound_dialog.14.desc:0 "他们是否满意无关紧要！我们是终极生命！没有什么能阻止我们完善这个现实！！！$ehof_the_creators$将会遭受折磨，正如你将遭受的一样！§R这个星系将会被毁灭！！！§!"
 compound_dialog.14.response:0 "现在，他们害怕了！"
 compound_dialog.16.desc:0 "§H通讯建立§!\n不可能！这不可能！！你的舰队是如何对我们净化形态造成伤害的？"
 compound_dialog.16.response:0 "我们现在可以伤害你们所有的形态了。"
 compound_dialog.17.desc:0 "我们无法容忍这种无理之举！虽然我们可能还有一个神秘缺陷尚未适应。但可别高兴得太早了。你们所发现的缺陷很快就会消失。"
 compound_dialog.17.response:0 "你确定吗？"
 compound_dialog.18.desc:0 "我们不明白！发生了什么？！我们不能接受！我们仍然有缺陷！§R你对我们做了什么？！§!"
 compound_dialog.18.response:0 "负质量对于你是毒药"
 compound_dialog.19.desc:0 "这不可接受！！！我们可能想给这个宇宙带来完美，但是对于你们的星系，我们会带来毁灭！一旦我们完成，不会有任何事物还能留下！！！只有我们！！！现在，唯一等待你的就是永恒的折磨！"
 compound_dialog.19.response:0 "我们触及了他们的痛处！"
 annihilator_dialog.014.name:0 "救赎"
 annihilator_dialog.014.desc:0 "我们的传感器检测到一股短暂但却不可思议强大的子空间回声，来自一个未知的、无法探测的来源。\n\n这个回声的强度如此之大，以至于整个银河系都能探测到这个信号！\n\n我们的盟友也报告说它们也检测到了子空间回声。\n\n子空间回声的复杂程度难以想象，它只包含一条很短的信息，但却被翻译成银河系所知道的每种语言。看来，根据检测到的人，回声会自动选择正确的翻译。几乎像一个相当先进的ai协议被写入子空间回声！\n\n回声的消息读起来如下：\n“你想要的解决方案...存在于一个星系当中...只有使用你的$ehof_ehof$才能抵达...”\n\n这条信息看起来很邪乎，但意思却很明确。\n\n击败$ehof_the_compound$的方案可以在一个$ehof_cohesive$星系中找到，这就是我们一直等待的！一个最终击败它的方法！\n\n§H我们必须立刻找到它§!"
 annihilator_dialog.014.a:0 "有一个神秘的解决方案总比什么解决方案都没有好！"
 annihilator_dialog.001_name:0 "$NAME_Stellar_Annihilator_Species$"
 annihilator_dialog.001.desc:0 "你好，银河系—XY1527的居民们，我是$NAME_Stellar_Annihilator_Species$，同时也是$ehof_the_stellar_annihilator$的裁决者。我被$ehof_the_creators$派来摧毁“活性暗物质实验体001”，$ehof_the_compound$。\n\n你大概已经注意到了，它们的目的是转化整个宇宙，从你们的家乡银河开始。\n\n$ehof_the_compound$认为自己是无敌的。我监视过它的行动，某种程度上，确实如此。然而，它不知道自己有一个最大的弱点。它本质上的一个根本缺陷。当它与$ehof_qnm$接触时，所有暗物质形态都会解体。这是它永恒的弱点。"
 annihilator_dialog.001.response:0 "所以$ehof_qnm$是关键？"
 annihilator_dialog.002.desc:0 "使用负质量强化武器，或者直接利用负质量的武器，$ehof_the_compound$可以被摧毁。由于巨大力量的脆弱平衡，它的存在才唯一变得可能，而它们无法适应它，但这还不够。\n\n它的起源星系包含多个黑洞，并且在它的中心有一个独特的天体，一个白洞。这两者既是它们生存的关键，也是最大的诅咒。$ehof_the_creators$使用了白洞与黑洞之间的独特平衡交互作用创造了$ehof_the_compound$。这是创造它的完美环境。"
 annihilator_dialog.002.response:0 "$ehof_the_creators$创造了$ehof_the_compound$？！"
 annihilator_dialog.003.desc:0 "数百万年以前，他们创造了$ehof_the_compound$，这个星系团中的第一个暗物质生命体。为了使之免于被使其存在化为可能的东西给沙雕，他们不得不庇护它。\n\n白洞是罕见而又极其稀有的实体。除了会产生空前的能量之外，它还会生成大量的$ehof_qnm$。它向四周发散着。这使得$ehof_the_compounds$的起源星系与星团变得对它不适宜居住。\n\n$ehof_the_creators$围绕白洞建造了一座特殊的赛森球，被称为$ehof_preservation_sphere$。这个戴森球会抵消白洞的负质量喷流，而仍然捕获巨大的能量输出。\n\n当$ehof_the_compound$在其起源星系杀死了$ehof_the_creators$的时候，它控制了这个赛森球，来取得这大量的能量支持。令其进一步强化。"
 annihilator_dialog.003.response:0 "所以我们需要摧毁$ehof_preservation_sphere$？"
 annihilator_dialog.004.desc:0 "毁灭$ehof_the_compound$的唯一可能只有摧毁$ehof_preservation_sphere$，否则它永远不可能被击败。\n\n$ehof_the_compound$是一个单独的实体，无数个身体共享同一个意志。它们的起源星系中有一个中央智慧控制着整个集群，摧毁$ehof_preservation_sphere$将会泯灭$ehof_the_compound$的意识并削弱它剩余的形式。\n\n然而，与这颗星辰的碰撞严重损坏了我的前端武器和动力核心，导致我无法使用。我需要一个我无法单人无法完成的大修理。\n\n不管怎样，我会为你提供所需的技术来帮助你击败$ehof_the_compound$。"
 annihilator_dialog.004.response:0 "需要什么来维修你？"
 annihilator_dialog.005_01.desc:0 "物质转化机制会需要大量的§H £minerals£矿物与£energy£能量§!来维修我的能源核心。\n\n两者之一：\n-£minerals£矿物§R-500§!和£energy£能量币§R-400§!，持续£time£48个月。\n-£minerals£矿物§R-24000§!和£energy£能量币§R-20000§!。\n\n在我的通讯模块彻底关闭之前，我没有太多时间了。在§H £time£6个月§!之内，我将无法接受任何帮助。"
 annihilator_dialog.005_02.desc:0 "我急需维修，你能帮忙吗？\n\n$annihilator_dialog.005_01.desc$"
 annihilator_dialog.005_03.desc:0 "§H[initial_annihilator_discoverer.GetName]§!第一个发现我，因此，我必须首先向他们寻求帮助。如果他们拒绝了，我会问你们。"
 annihilator_dialog.005_03.response:0 "这很公平"
 annihilator_dialog.005.a.response:0 "§H我们将着手收集资源§!"
 annihilator_dialog.005.a.tooltip:0 "每月：£minerals£矿物§R-500§!和£energy£能源§R-400§!持续£time£ §H48§!月\n\n$ehof_the_stellar_annihilator$\n\n"
 annihilator_dialog.005.b.response:0 "§G我们有这些资源§!"
 annihilator_dialog.005.a.reply:0 "谢谢。我知道你的资源库存快消耗殆尽了，但是不这么做消灭$ehof_the_compound$是几乎不可能的事。让我们开始修理吧！"
 annihilator_dialog.005.c.response:0 "我们没有足够的资源来帮助你。"
 annihilator_dialog.005.c.reply:0 "那么我很抱歉。希望你们在摧毁$ehof_preservation_sphere$的时候一切顺利。再见。"
 annihilator_dialog.005.c.2.response:0 "£time£ §H6个月§!后再联系我。"
 annihilator_dialog.005.c.2.reply:0 "很好，但这件事迫在眉睫。我会在£time£ §H6个月§!后联系你。"
 annihilator_dialog.005.c.2.tooltip:0 "我们有£time£ §H6个月§!的时间去搜集这些物资。"
 annihilator_dialog.005.d.response:0 "我们不需要你的帮助。我们的舰队足够处理这个领域。"
 annihilator_dialog.005.d.reply:0 "如果你真的觉得你可以在没有我帮助的情况下摧毁$ehof_preservation_sphere$，我相信你。祝你好运，再见。"
 annihilator_dialog.005.e.response:0 "劳驾？"
 annihilator_dialog.007.desc_01:0 "§H已建立通讯§!\n幻影，§H[root.GetSpeciesClassPlural]§!。我能为你做些什么？\n\n"
 annihilator_dialog.007.desc_02:0 "§H通讯建立§!\n$ehof_the_compound$仍在你们的星系肆虐。保持冷静与团结，我们可以阻止他们！\n\n"
 annihilator_dialog.007.desc_03:0 "§H通讯已建立§!\n我们必须在$ehof_the_compound$的影响力变得过大之前阻止它。要不然就连我也无法打败它。\n\n我该怎么帮助你？\n\n"
 annihilator_dialog.007.desc_04:0 "§H已建立通讯§!\n\n$ehof_the_creators$认为$ehof_the_compound$也许有一天能成为这个宇宙中最为强大的生命体。\n\n$ehof_the_compound$相信自己就是，但其实并不。\n\n它是一种疾病，一种瘟疫，一种癌变，会腐化它接触到的一切。它必须被阻止！！！\n"
 annihilator_dialog.007.desc_order_01:0 "§H - $ehof_the_stellar_annihilator$当前位于§H[annihilator_location.solar_system.GetName]§!星系。§!\n§H - $ehof_the_stellar_annihilator$当前正在跟从§H[discoverer_fleet.GetName]§!"
