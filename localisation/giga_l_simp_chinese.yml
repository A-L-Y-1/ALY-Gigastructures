 lifeless_torrid:0 "无生命的酷热星球"
 lifeless_torrid_desc:0 "这个世界虽然可以居住，但非常炎热和干燥。尽管大部分有害地质活动已经通过改变星球的构造板块而稳定下来，但火山灰和其他火山副产品仍然大量存在于大气中。"
 lifeless_torrid_tectonics:0 "残余火山活动"
 lifeless_torrid_tectonics_desc:0 "尽管成功地进行了环境改造，但这个世界的构造板块仍有些不稳定。要让这个星球的有害火山活动完全停止，还需要一些时间。"
 pc_ll_torrid:0 "无生命的酷热星球"
 pc_ll_torrid_desc:0 "这个世界适合居住，但没有生命迹象。它相当炎热和干燥，大气层中残留的灰烬颗粒比较常见。土壤多由深色的火山岩构成。地质活动也相当频繁，火山和其它剧烈地质特征比一般星球多。"
 pc_alderson_slice_ecu:0 "都市奥尔德森盘"
 pc_alderson_slice_ecu_desc:0 "一个真正的巨无霸城市横亘在这个恒星系。完全被都市工业的扩张所吞噬，这个奥尔德森片区表面可以承载难以计数的工业和人口。"
 ap_slice_of_life:0 "一“片”生机"
 ap_slice_of_life_desc:0 "环形世界曾被视为超级工程的巅峰，但而今充其量不过是个高档居住站。我们必须迈出超级工程的下一步，设计一种新型的栖息地，甚至超越最大的环形世界。$name_alderson$，一个太阳系大小的宏大圆盘，围绕着一颗恒星而建，将能容纳难以想象数量的人口和工业。"
 alderson_disk_0:0 "$name_alderson$基址"
 alderson_disk_0_DESC:0 "这个建筑平台拥有必要的基础设施，以建造一个横跨整个恒星系的巨大圆盘。"
