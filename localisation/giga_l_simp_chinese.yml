 katzen_ships_lost:0 "§G被毁的喵星人舰船§!"
 katzenartig_chain_1:0 "Flusion&喵星人扩张"
 katzenartig_chain_1_desc:0 "喵星政府高度集中在喵星人首都§YFlusion§!周围。夺取或摧毁Flusion无疑意味着帝国的彻底终结与崩溃。\n为了扩大海军规模，喵星人在其空域的小行星周围建造§Y喵星战争工厂§!，工厂会定期制造更多的舰船，并慢慢消耗小行星。如果他们的星系被占领，工厂会§Y自我毁灭§!。\n喵星人拥有的每一颗§Y行星§!都会使他们§Y船只的火力率§!、§Y装甲§!、§Y船体§!和§Y护盾§!，以及§Y陆军伤害§!增加§Y1.5%§!。\n喵星还会向己方以及邻近星系投射§Y跃迁引擎干扰场§!，防止战术跃迁进入这些区域。攻占该星球将使该场失效。"
 paluush_defender_acot:0 "帕鲁什军队"
 paluush_defender_acot_desc:0 "灵能力防御者，以最高标准受训。"
 the_grandbunny_acot:0 "大兔子"
 the_grandbunny_acot_desc:0 "一个强大到不可思议、宛如神明一般的灵能帕鲁什，准备保护帕鲁什免受所有威胁。"
 royal_paluush_acot:0 "皇家帕鲁什卫士"
 royal_paluush_acot_desc:0 "冷酷的杀戮者，灵能力防御者，以最高标准受训。"
 katzen_trait_elite:0 "喵星人精英"
 katzen_trait_elite_desc:0 "这个领袖是喵星人帝国内部一个极其重要的人物，其技能远远超过平均水准。他们被赋予了最新的抗衰老技术和神经机械工程，以使他们保持生存。"
 katzen_trait_blitzkrieg:0 "装甲战专家"
 katzen_trait_blitzkrieg_desc:0 "这位领袖特别擅长在战斗中让大量装甲部队进行快速机动。"
 katzen_trait_nukelad:0 "掷核弹者"
 katzen_trait_nukelad_desc:0 "这个领袖知晓如何使核导弹造成的伤害最大化，并会在太空战中广泛使用它们。"
 katzen_trait_nukelad_general:0 "核弹爱好者"
 katzen_trait_nukelad_general_desc:0 "核武器和原子武器在这位领袖的心中占有特殊地位。他们会在战争中毫不犹豫地使用这类武器。"
 giga_katzenai.013.name:0 "大帝之月被召回！"
 giga_katzenai.013.desc:0 "警报！在我们轰炸了Flusion之后，§Y大帝之月§!似乎启动了一个巨大的紧急跃迁引擎系统。\n\n这艘卫星战舰瞬间将它自己传回了§YJublio§!星系，正要和我们的轰炸舰队交火……"
 giga_katzenai.013.a:0 "进入战斗！"
 kaiser_moon_broken_object:0 "损毁的大帝之月"
 kaiser_moon_broken_object_desc:0 "曾经威武的喵星人超级武器，现在只是一大团动弹不得的卫星残骸。"
 kaiser_moon_broken_object_tooltip:0 "大帝为那玩意花了这么多钱。"
 giga_katzen.0900.name:0 "回收大帝之月"
 giga_katzen.0900.desc:0 "在§Y大帝之月§!被摧毁后，它巨大的残骸在虚空中漂浮和降解，直到被历史所遗忘。\n\n但是，我们的科学界和军队中开始有人建议向残骸派出一艘科研船来研究它。的确，即使大帝之月已经遭受了无法修复的损伤，他们也相信逆向工程是可行的，这样我们也许可以制造我们自己的大帝之月...\n\n这将会是一个相当昂贵且耗时的计划，但大帝之月对我们的军队来说绝对物有所值。"
 giga_katzen.0900.a:0 "一个不错的尝试。让我们立刻这样做！"
 giga_katzen.0900.b:0 "我们没时间做这些毫无意义的事。"
 giga_katzen.0901.name:0 "大帝之月分析完成！"
 giga_katzen.0901.desc:0 "经过几个月的勘察、探测和探索§Y大帝之月§!的巨大残骸，我们的科研船报告，他们已收集到足够的数据，我们将开始制造自己大帝之月的工程计划。\n\n在我们能建造如此强大的飞船之前，还需要一些研究，但他们保证，结果将是值得的。"
 giga_katzen.0901.a:0 "好极了。让我们动手吧。"
 giga_tech_kaiser_moon:0 "喵星天体武器化"
 giga_tech_kaiser_moon_desc:0 "通过对大帝之月的研究，我们得以重现这款超级武器的蓝图。大帝之月拥有比普通战争之月大得多的武器装备，是一尊无疑将主宰恒星战场的可怕超级武器。"
 allow_kaiser_moon:0 "§H解锁巨构：§!大帝之月"
 desc_kaiser_moon:0 "基于回收的喵星人科技，这确实是一个非常疯狂的工程计划。和传统的战争之月相比，大帝之月并不使用激光，而是一门巨大的轨道炮，它同时装备了大量的动能与爆炸武器阵列。"
 REPAIR_KAISER_PROJECT:0 "分析大帝之月"
 REPAIR_KAISER_PROJECT_DESC:0 "尽管无法修复，大帝之月的巨大残骸仍可产出大量可用的工程数据。"
 kaiser_moon_0:0 "大帝之月基址"
 kaiser_moon_0_DESC:0 "大帝之月的建造基址，一个围绕着小小的月亮建造的巨大超武，可以在星际战场上造成巨大的破坏。"
 kaiser_moon_0_MEGASTRUCTURE_DETAILS:0 "以喵星技术为基础，大帝之月由一门巨大的轨道炮嵌入到一个小卫星中组成，并配有一系列导弹和动能火炮。"
 kaiser_moon_1:0 "大帝之月运动系统"
 kaiser_moon_1_DESC:0 "这个未来的超级武器配备了一个巨大的推进器，能够推动整个卫星。机翼上有圆滑的脉冲推进器来控制其转向。"
 kaiser_moon_2:0 "大帝之月"
 giga_katzen.0902.name:0 "大帝之月基址完工！"
 giga_katzen.0902.desc:0 "未来大帝之月的建造基地已在[giga_system.GetName]星系完工。\n\n该工业平台将作为将一颗小卫星改造成可怕超武的基地，灵感来自喵星人的爆炸性工程。\n\n请记住，大帝之月需要250合金和75能量维护费。"
 giga_katzen.0902.a:0 "很好。"
 giga_katzen.0903.name:0 "大帝之月运动系统完工！"
 giga_katzen.0903.desc:0 "[giga_system.GetName]星系中的大帝之月移动系统已安装成功。 一个用于推动整个天体的巨大推进器已在卫星背面建成。\n\n我们现在必须开始研制卫星的主要超级武器：超大轨道炮。"
 giga_katzen.0903.a:0 "好极了。"
 giga_katzen.0904.name:0 "大帝之月起航！"
 giga_katzen.0904.desc:0 "如今，它完成了！在[giga_system.GetName]星系，我们成功地将一个小型卫星改造为了一件致命的喵星人超武，配备了一座巨大的轨道炮，能够将炮弹加速到相对论速度。\n\n在装备了这个轨道炮以及导弹和巨型机炮之后，这个可怕的构造体无疑会帮助我们稳固银河霸权，就像大帝希望的那样。"
 giga_katzen.0904.a:0 "好极了！但愿我们不会像喵星人那样终结。"
 giga_katzen.04001.name:0 "大帝宣告了大喵星人帝国！"
 giga_katzen.04001.desc:0 "在最近的喵星征服之后，§Y喵星人帝国§!已经扩大到银河系的大部分地区。因此，为了宣示这一里程碑，§Y喵尾大帝§!正式宣布成立§Y大喵星人帝国§!，以彰显他帝国更广阔的疆域。\n\n随后，帝国的名称和旗帜都做了更改，大帝还当着数十亿帝国公民的面发表了演讲，称“如果没有我们每一个人的支持，这个伟大的成就不可能实现”，这是“整个帝国更伟大的开始”。\n\n看来，他的野心不可能在短期内满足……"
 giga_katzen.04001.a:0 "他好像有点自满啊。"
 giga_katzen.04002.name:0 "大帝宣告了银河喵星人帝国！"
 giga_katzen.04002.desc:0 "§Y大喵星人帝国§!现在已经扩张到覆盖绝大部分银河系，§Y喵尾大帝§!再次决定将国家改名为“喵星银河帝国”来纪念此里程碑，以更好地昭示喵星人现在对我们银河系近乎完全的控制。\n\n喵星人的战争机器现在已经发展到畸形的比例，而银河系击败帝国的希望也日渐渺茫，大帝表示他的帝国将持续“直到星辰燃尽”。"
 giga_katzen.04002.a:0 "不是个好兆头。"
 giga_katzen.0941.name:0 "失踪的大帝"
 giga_katzen.0941.desc:0 "在我们入侵§YFlusion§!后，我军士兵一直在努力搜索该星球，并审问喵星人最高统帅部，找出§Y喵尾大帝§!的下落。经过一个多月的艰苦搜索，他们报告说……\n\n大帝不见了。\n\n事实上，似乎没有人知道大帝去了哪里，尽管经过彻底的审讯，甚至他的最高统帅部都不知道他的下落。也没有证据表明他是自杀的，我们的士兵也无法找到他尸体的任何痕迹，也没有迹象表明尸体被毁。\n\n因此，我们Flusion的地方政府不知道应该如何应对这一情况......"
 giga_katzen.0941.a:0 "令人不安。我们必须找到他。"
 giga_katzen.0941.b:0 "这场猫咪滑稽剧无关紧要。"
 FIND_KAISER_PROJECT:0 "定位大帝"
 FIND_KAISER_PROJECT_DESC:0 "在Flusion陷落之后，大帝就失踪了。我们必须开始对整个Flusion进行大范围搜寻，来确定他的位置。"
 giga_katzen.0942.name:0 "大帝的裂缝"
 giga_katzen.0942.desc:0 "我们的团队已经找遍了整个Flusion。他们审问了数千人，并冒险前往星球的每一个角落。然而，大帝似乎仍在逃避他们。正当他们要放弃的时候，发生了一件平时并不引人注目的事情。\n\n一个通常用来探测宇宙射线的设备接收到了一些东西：一个孤独的外来粒子，它的作用方式似乎不是我们目前的物理学模型所能预测的。此外，这个粒子显然来自喵城——前喵星人首都深处的某个地方。\n\n我们的科学家们继续跟踪上述粒子，利用专门的钻探装置在Flusion的地壳中追溯它的轨迹。在穿过几公里长的岩石后，他们偶然发现了一个大部分为空的洞穴，大概是由一个迷宫般、长得难以置信的隧道网络连接到地表。\n\n山洞里有一些不知名装置的碎片，而且，确实有什么东西在发出我们宇宙内通常没有的奇异粒子。这个东西似乎是位于地面上方一米左右的纳米级裂缝，是时空本身一处极小的人工裂口。它表明有什么东西，或者说，§Y有人§!，最近突破了现实结构。很明显，一切都指向大帝以某种方式传送出了Flusion，很可能传送到了银河系的其它地方。\n\n我们的科学小组正在这个虽小但深邃的裂缝附近建立一个研究设施，以便研究并利用它追踪大帝最后的下落。因此，Flusion上已经设置了一个考古遗址。"
 giga_katzen.0942.a:0 "让我们研究这个裂缝。他不可能跑远。"
 giga_katzen.0943.name:0 "探索裂缝"
 giga_katzen.0943.desc:0 "我们的科学家在裂缝周围设置了一座大型装置，他们用它发送各种粒子通过裂缝。有趣的是，它们并没有出现在银河系的其它地方。相反，它们中大多数在几秒钟后又返回，衰变成它们的组成粒子，或者以辐射形式出现，就像被“撕碎”了一样。\n\n因此，裂缝似乎是某种环路，粒子大概是在另一边与某种东西“反弹”。不过，这种反弹很有可能只是裂缝部分消散，从而与大帝的目的地连接不当所产生的副作用。我们的科学家正在升级设备，希望能稳定并扩大裂缝，这样我们就可以通过它发送实际探测器。\n\n他们还抢救出了一些在洞内发现的残骸，我们的考古学家可能感兴趣。"
 giga_katzen.0943.a:0 "有意思。继续！"
 giga_katzen.0944.name:0 "时间裂缝"
 giga_katzen.0944.desc:0 "通过向裂缝发射非常特殊的带电粒子阵列，我们的科学家成功稳定并扩大了裂缝，他们随后有了一个惊人的发现：\n\n裂缝并非通过空间，而是穿越时间！\n\n事实上，通过将一个纳米机器人送入其中，他们发现它通向了一种穿越时间的超维量子隧道，大概是大帝的传送在现实结构中留下的印记。这实际上意味着大帝已经进行了时间旅行，而对隧道的进一步研究表明，他很可能在时间上向后走了。\n\n他们不确定这条隧道到底有多远，不过他们估计很可能不会超过未来几百年。再往前走的话，无疑会产生不可能的高额能源成本，至少对于喵星人这样的文明来说是如此。\n\n他们现在正准备一种能够进入裂缝的飞行器，并随着裂缝的走向“打开”时空隧道，这应该可以让我们和大帝一样穿越，随后找到他。\n\n我们还通过研究粒子如何与这条时空裂缝相互作用，取得了几个有趣的发现。"
 giga_katzen.0944.a:0 "这比我们想的要更复杂……"
 giga_katzen.0945.name:0 "时空探测器"
 giga_katzen.0945.desc:0 "我们在山洞中的科学小组已经组装好了一个相对较大的探测器，他们打算把它送进裂缝。它配备了一个摄像头和一个超光子发射器，能够将信息通过裂缝向前发送并传回给我们。\n\n最后，也是最重要的一点，这台设备在改良超光速器的基础上，还装备了强大的“时空钻孔”，应该可以放大并追踪到大帝逃跑时留下的时间痕迹。\n\n不过，推动探测器通过时空裂缝的过程非常耗费能量，团队已经建立了一条巨大的电力电缆，从地表一直延伸到洞穴，连接到Flusion的电网。不过他们要求我们提供§Y2500§! £energy£以启动操作。\n\n§B只要我们有足够能源，就会出现继续该站点的选项。§!"
 giga_katzen.0945.a:0 "他们应该有他们的能源。让我们开始吧……"
 giga_katzen.0946.name:0 "走向未来"
 giga_katzen.0946.desc:0 "因此，给裂缝充能并使其扩大化之后，这个大型探测器被小心翼翼地扔进时空连续体的深处。我们的团队希望，探测器能够在旅行数百年之后遇到大帝，但遗憾的是，这并未发生。\n\n相反，探测器旅行过了一百年，然后是一千年，然后是一万年，之后又是一百万年……现在它正沿着时空隧道向未来越走越远。随舰的摄像机让我们的团队能够报告回探测器发现的东西。不幸的是，它只能看到洞穴，Flusion的部分，以及夜空的未来，因此我们无法准确看到我们帝国的未来……\n\n§B时空探测器数据日志§!\n§YT+1000000年§!\n虽然向未来走了如此之远，仍然没有大帝或是时空隧道尽头的迹象。在这个时点，Flusion附近的几颗明亮恒星似乎已经变成了超新星。\n\n§YT+50000000年§!\n主要的山脉已经开始被侵蚀掉，而地壳构造已经彻底改变了星星的面貌。仍然没有大帝的踪迹。\n\n§YT+十亿年§!\n无论这期间发生了什么，Flusion已经不再适合居住，而Jublio不断增加的亮度也开始炙烤行星的地表，海洋正在蒸发。然而，尽管Flusion不再是一个有效的目的地，大帝并未止步于此。在洞穴的顶部似乎还写有一种爱的信息，虽然没有人知道它的确切意图。\n§B数据日志结束§!\n\n仍然没有找到大帝，而要推动探测器沿时间行进地越来越远，也需要越来越多的能量。因此，我们的科学家要求§Y5000§! £energy£来继续进行这一过程。然而，这个不可思议的冒险也大大增进了我们对宇宙及其未来的了解。\n\n§B一旦我们拥有足够能量币，就会出现继续该站点的选项。§!"
 giga_katzen.0946.a:0 "看起来他跑的比我们想的更远……"
 giga_katzen.0947.name:0 "未定的命运"
 giga_katzen.0947.desc:0 "我们的团队报告，这些能量让他们成功地将探测器进一步推进到未来。而且还在继续……\n\n§B时空探测器数据日志§!\n§YT+50亿年(5e9)§!\nJublio已经演化为红巨星，把Flusion变成了一片熔岩海洋。星球上一切生命的痕迹都被永久地抹去了。\n\n§YT+100亿年(1e10)§!\nFlusion的恒星已经死亡，坍缩为一颗白矮星，使这颗行星变成了一片冰冷、死寂和贫瘠的荒地。夜空中的恒星数量开始减少，同样的命运降临到越来越多的恒星身上。\n\n§YT+100兆年(1e15)§!\n近距离恒星相遇的干扰已经扰乱了星系中大部分行星的轨道，Jublio几乎成了一颗黑矮星。Flusion现在只是一块冰冷孤独的石头，在太空中飘荡。但大帝似乎一直在前进。\n\n§YT+1垓年（1e20）。§!\nFlusion与Jublio的恒星残骸相撞，很可能是过去几万亿年来唯一的事件。已经没有Flusion可以逃到了，而大帝显然并不介意，因为隧道还在继续。\n§B数据日志结束§!\n\n虽然这种奢侈的努力正在帮助我们了解宇宙的尽头，但保持探测器运行所需的能量却在不断增加，我们的科学家现在需要§Y25000§! £energy£来进一步推动探测器。\n\n§B只要我们拥有足够能量币，就会出现继续该站点的选项。§!"
 giga_katzen.0947.a:0 "他能在哪里？这里已经什么都不剩了！"
 giga_katzen.0948.name:0 "宇宙的终结"
 giga_katzen.0948.desc:0 "怀疑这是否是一条错误的线索。然而，隧道一直在前进。\n\n§B时空探测器数据日志§! \n§YT+100穰年 (1e30)§!\n宇宙中的大部分物质似乎都落入了黑洞。到现在只剩下漂移的黑矮星或黑洞等物体。我们不确定大帝是如何调集足够的能量来推动自己走到这一步的。\n\n§YT+1不可思议年 (1e65)§!\n令人惊讶的是，质子到现在还没有衰变。但最有趣的是，在如此疯狂的时间尺度下，量子隧穿效应使所有剩余的固体都表现得像液体一样，变成了完美光滑的球体。\n\n§YT+100万古戈尔年(1e106)§!\n所有的黑洞，无论多大，都通过霍金辐射蒸发了，只剩下孤立的粒子因宇宙膨胀而飘散，极其罕见的固体坍缩成球体。\n\n§Y T+1e1500年§!\n在仅存的几个固体中，比铁轻的元素由于量子隧穿作用而融合成铁，较重的元素则发生衰变，形成了由纯铁组成的巨大球体，即铁星。无疑这些地方是采矿的梦中天堂，但不幸，对我们来说太远了一点。\n\n§YT+1e1e70年§!\n即使是铁星也坍缩成黑洞，然后在如此时间尺度上基本瞬间蒸发。只剩下漂移的基本粒子。\n\n§YT+1e1e120年§!\n宇宙的膨胀已经达到了相当疯狂的速度，以至于再也没有任何一个粒子能够与另一个粒子发生相互作用。能量密度已经有效地达到了零。宇宙现在什么都没有，只有无尽的和在每一个方向不断扩大的虚空。\n然而，隧道仍在继续。\n§B数据记录结束§!\n\n尽管到达了宇宙的绝对终点，但大帝仍然不见踪影的。这一行动的能源成本开始变得无比高昂，我们的科学家估计，要想继续下去，需要§Y100000§! £energy£。\n\n§B只要我们拥有足够的能量币，就会出现继续该站点的选项。§!"
 giga_katzen.0948.a:0 "这怎么可能？他到底想干什么？"
 giga_katzen.0949.name:0 "原子粉碎者"
 giga_katzen.0949.desc:0 "随着时空探测器沿着时间向前行进，我们的科学家感到越来越困惑——对于大帝走到如此之远的方法与动机。\n\n§B时空探测器数据日志§!\n§YT+10^(10^5000)年§!\n空无一物，只有宁静的黑暗。\n\n§YT+10^(10^1000000)年§!\n仍然没有看到任何东西，现在宇宙正在以基本上无限的速度进行扩张。\n\n然后，它发生了。\n\n§YT+10^(10^15000000000)年§!\n时空探测器突然停了下来，因为有什么东西从时空自身当中浮现。一个巨大的可怕实体似乎从永恒的沉眠中醒来。这个存在包含了所有的存在，延伸到超延时空的深处当这个实体睁开了似乎是其眼睛的东西的时候，时空突然解体，并开始自我崩塌，有效地撕碎了一切，并抹去了整个宇宙。探测器的视频传输随后中断，因为显然它也被破坏了。\n§B数据日志结束§!\n\n因此，这个实体——我们称为§Y原子粉碎者§!——似乎充当了某种“宇宙回收器”，抹除死去、空无一物的宇宙。它最有可能是我们送去的第一批粒子“撞上”的东西。\n\n然而，大帝的通道并未在此结束。他显然设法——以某种方式——绕过了这场毁灭性的宇宙撕裂。如果我们希望最终找到他，我们也必须这样做。\n\n我们的科学家相信，通过发射另一个被巨大能量超荷的探测器，它就有可能“越过”原子粉碎者，让我们看到之后发生了什么。\n\n然而，这会需要巨量的§Y400000§! £energy£来成功执行，但他们向我们保证，无论我们是否找到了大帝，关于原子粉碎者之后发生的一切的知识都可能会永远改变我们对于宇宙的看法。\n\n§B一旦我们拥有足够能量币，就会出现继续该站点的选项。§!"
 giga_katzen.0949.a:0 "一笔巨大的花费，但我们必须找到他。"
 giga_katzen.0950.name:0 "大帝的过去之日"
 giga_katzen.0950.desc:0 "用巨量的能量给探测器超荷之后，我们成功地“越过”了原子粉碎者，实际却最终进入了……另一个宇宙。\n\n事实上，在原子粉碎者摧毁了我们的宇宙并自我崩溃以后，它继续引发了一件不可思议的事情：§Y第二次宇宙大爆炸§!！\n这个实体创造了一个全新的宇宙，接着它继续在我们的眼前进行演化。探测器记录了新宇宙冷却下来的脚步，第一颗恒星的形成，以及另一个Jublio的诞生。还有另一个Flusion。\n\n尽管略有不同，这个新宇宙好像还是保留了我们自身宇宙的一些方面，例如Flusion，不管怎样。我们的科学家再次目睹了Flusion上的生命烟花，以及喵星人再次抵达了这个行星。然后，随着喵星人社会的发展和成型，时空隧道结束了。探测器被暴力地“吐进”了现实空间中。\n\n他就在那里。\n\n大帝就在这里，站一个楼座上，俯视着喵城里的大群喵星人。他谈论着§Y月球大炮计划§!——他那令Muno武装化，以保卫Flusion免受外来威胁的计划。在发表了演讲之后，他转过身，注视着我们的探测器。\n\n§Y“啊，[flusion_conqueror.GetSpeciesNamePlural]。你们成功地跟踪到了我？我很佩服。只有大概5.6%的物种能够战胜我的帝国，完成这样一个壮举。原子粉碎者是一个很好的障碍，很少有人能够突破它。噢，好吧。你或许已经在你的宇宙中战胜了我，但是还有无数的更多宇宙可以让我再试一次。当我最终成功的时候……”§!\n\n传输突然中断了，正当大帝掏出一把枪，射击我们的探测器，摧毁了它的时候。所以，这就是大帝逃向之处。我们之后的另一个宇宙，在那里，他可能再次控制了喵星人文明，并将再次尝试去征服银河。\n\n这解释了他为何能够如此轻松地统一Flusion，因为他可能已经在过去这样干过几十次，甚至几百次，每当他被击败时，他就会跳向一个新的宇宙，让他能够再试一次。他可能已经这样干过几百次了。\n\n我们不知道他的动机是什么，也不知道他如何能够如此容易地跨越时间。原子粉碎者很可能会阻止我们再发射一个探测器通过时空隧道，因为在新宇宙中，跨越原子粉碎者的隧道似乎已经自我崩溃了。\n\n然而，这次对我们宇宙遥远未来的非凡探险，教会我们许多关于现实本质的宝贵知识，即是我们无法再次跨越原子粉碎者，裂缝也会永远留在Flusion上，作为通向宇宙终末的窗口，供我们研究。\n\n让我们祈愿，如果大帝成功了的话，他永远也不会想到时间回溯……"
 giga_katzen.0950.a:0 "让人毛骨悚然。这真是最古怪、最疯狂的家伙……"
 site_kaiser:0 "大帝的回响"
 site_kaiser_intro:0 "显然，大帝用了某种装置，从Flusion传送了出去，以便逃脱。然而，他的出逃在时空上留下了一个小型裂缝，我们可以利用这个裂缝来确定他逃到了哪里。"
 d_flusion_kaiser_rift:0 "超时空裂隙"
 d_flusion_kaiser_rift_desc:0 "一扇通往我们宇宙最终结局的不可思议的窗户，由迁往一个新宇宙的大帝所留。"
 giga_katzen.006.name:0 "Flusion在星际冲突中被摧毁了。"
 giga_katzen.006.desc:0 "看来大帝变得有点野心过盛。\n\n实际上，在他试图征服Flusion之后，他就引发了§Y喵星人帝国§!与Flusion其他国家之间的空前核战。接着帝国与其他国家交互了数量荒谬的核弹头，如此之多，以至于Flusion已经变得完全无菌，杀死了超过130亿Flusion人。\n\n整个行星已经变成了一个沸腾的放射性沙漠，Flusion文明的所有痕迹都被彻底抹去了。"
 giga_katzen.006.a:0 "他的野心就是他的末日。"
 giga_katzen.006.b:0 "因此，喵星人摧毁了另一个世界……"
