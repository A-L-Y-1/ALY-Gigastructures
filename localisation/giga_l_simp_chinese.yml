 LARGE_ARMOR_QUBERINE:0 "大型魔方晶体中子装甲"
 pc_ll_temperate: "无生命宜居星球"
 pc_ll_temperate_desc: "这个星球是宜居的，但缺乏任何形式的生命，要么是因为它曾是贫瘠荒原，被变得宜居，要么是因为其生命被强行移除。"
 pc_food_giant: "世界树之兰"
 pc_food_giant_desc:0 "一大片有机物质横跨这颗星球上层大气的大部分区域。风云变幻由这个星球周围的结构掌控，使得大量的基因工程植物在这个星球的大气层中茁壮成长，随时可以收获。"
 pc_squareworld_habitable:0 "方形世界区段"
 pc_squareworld_habitable_desc:0 "位于方形世界上的特殊栖息地。这个地方的奇特景色和自然风光吸引了许多人。"
 pc_strip_mined:0 "采矿星球"
 pc_strip_mined_desc:0 "被矿山和工厂覆盖的炽热岩石世界。它的表面正被自动钻探装置逐层开采。"
 pc_core_mined:0 "枯竭星球"
 pc_core_mined_desc:0 "一个完全被开采的星球熔融内核，静静漂浮在寒冷的太空中。虽然还残留着一些矿物，但由于先进的水力压裂技术，几乎所有有价值的东西都被开采出来了。"
 pc_gigabrown_dwarf:0 "L级褐矮星"
 pc_gigabrown_dwarf_desc:0 "一个未能实现核聚变的天体，介于气态巨行星和恒星之间。它拥有非常强大的磁场和繁多的卫星系统。这种类型的褐矮星比T级褐矮星更易点燃。"
 pc_melted_frozen:0 "大洋星球"
 pc_melted_frozen_desc:0 "这个被海洋覆盖的星球有几千米深。全球风暴肆虐着地表，难以置信的巨浪在这里司空见惯。这个星球的环境太过狂暴，无法殖民。"
 pc_black_hole_giga:0 "$pc_black_hole$"
 pc_black_hole_giga_desc:0 "$pc_black_hole_desc$"
 pc_flat_world:0 "平坦世界"
 pc_flat_world_desc:0 "一个奇特的人造平坦星球。引力由巧妙隐藏的引力子发生器提供。地平线一直延伸到星球的边界，创造出令人难以置信的景色。"
 pc_gigaignited_star:0 "点燃恒星"
 pc_gigaignited_star_desc:0 "这颗恒星曾经是一颗褐矮星，但极其先进的技术引发了它核心内的核聚变反应，点燃了它。"
 lifeless_temperate:0 "无生命宜居星球"
 lifeless_temperate_desc:0 "这个世界可以居住，但没有生命迹象。因此，食物在这里很难种植，但没有生物圈的顾虑和阻碍，资源就很容易获得。它也为研究纯净的、未受影响的行星地质学提供了一个很好的机会。"
 restored_barren_world:0 "人工气候"
 restored_barren_world_desc:0 "这个世界曾经是一片贫瘠的荒地，但不可思议的科技给它荒凉的表面带来了生命。因此，这颗星球的生物圈完全是为尽可能高效而专门为其量身定做、从头构造的。"
 virtual_world:0 "虚拟世界"
 virtual_world_desc:0 "这个世界完全由$name_matrioshka_brain$不可思议处理器模拟。因此这里不可能生产矿物质，且在休眠仓中维持人口相当昂贵。"
 square_ringworld:0 "$name_ringworld_square$区段"
 square_ringworld_desc:0 "$name_ringworld_square$的一个区段，并且遍布难以理解的技术组件。研究这个地方将是一项有价值的投资。"
 gigablackhole_radiations:0 "受子空间炸弹辐射"
 gigablackhole_radiations_desc:0 "附近爆炸的子空间扭曲炸弹通过超空间航道发送了大量的外来粒子，用有害的辐射轰击这个星球。"
