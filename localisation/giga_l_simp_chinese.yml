 pc_birch:0 "$name_birch$"
 pc_birch_desc:0 "$name_birch$是一种特殊类型的壳型世界，它围绕着最大的黑洞建造，在尽可能大的陆地区域（等同几万亿行星表面积）拥有标准重力。由于使用的黑洞足够大，当地的工程师和市民可以更享受这些陆地区域，也因此这个世界可以轻松支撑起数层陆地，而不损失任何有效引力。这是一个真正的奇迹栖息地工程，可以容纳几乎无限的人口。\n\n§Y$name_birch$将随人口增长自动获得更多的永久区划。§!"
