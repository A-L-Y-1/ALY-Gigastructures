 ehof_pylons.001.name:0 "$CREATORGATE_GALACTIC$建成"
 ehof_pylons.001.desc:0 "我们在[ehof_gateway_system.GetName]星系内建造的第一座可运作的$CREATORGATE_GALACTIC$可以说是科学和工程领域的一次巨大胜利！这一装置形成了一条稳定的子空间通道并成功和其余的银河系$CREATORGATE_GALACTIC$网络建立了连接。"
 ehof_pylons.002.desc:0 "在§H[ehof_gateway_system.GetName]§!星系内建造新的$CREATORGATE_GALACTIC$的任务已经完成了。一条连接其余$CREATORGATE_GALACTIC$网络的稳定的子空间通道已经建立，并且它能够完全地运作起来。"
 ehof_pylons.003.name:0 "$CREATORGATE_GALACTIC$基址就位"
 ehof_pylons.003.desc:0 "在§H[ehof_gateway_system.GetName]§!星系内计划建造的$CREATORGATE_GALACTIC$的外太空建筑基址已经就位。等到我们有了必需的资源，$CREATORGATE_GALACTIC$的实际建造工作就可以随时启动。"
 ehof_pylons.004.name:0 "$CREATORGATE_GALACTIC$已重新激活"
 ehof_pylons.004.desc:0 "在§H[ehof_gateway_system.GetName]§!星系内发现的荒废的$CREATORGATE_GALACTIC$已经恢复了能源。它现在已经和其余的$CREATORGATE_GALACTIC$网络建立了连接并完全地运作了起来。"
 ehof_pylons.005.name:0 "$ehof_gateway_disabled$活动？"
 ehof_pylons.005.desc:0 "在发现如何激活一座$ehof_gateway_disabled$后，很快，我们国境内的所有$ehof_gateway_disabled$似乎都显示出了活动迹象，就像它们意识到了我们的发现一样。"
 ehof_pylons.006.name:0 "不稳定连接"
 ehof_pylons.006.desc1:0 "[ehof_delete_gateway.GetName]星系内有某种干扰星门连接的东西，我们位于基址的工程师们相信它和星系内的$ehof_gateway_disabled$有关。\n\n建造的星门被拆除了，所有的花费都退了回来。"
 ehof_pylons.006.desc2:0 "[ehof_delete_gateway.GetName]星系内有某种干扰星门连接的东西，我们位于基址的工程师们相信它和星系内的$CREATORGATE_GALACTIC$有关。\n\n建造的星门被拆除了，所有的花费都退了回来。"
 giga_fed.3012.name:0 "§R战争宣告！§!"
 giga_fed.3012.desc:0 "[root.GetName]，我们不能再让你的恶行继续下去了。\n\n这是一个正式的战争宣告。现在投降，或许我们会宽恕你的文明，让它免于毁灭。"
 giga_fed.3012.a:0 "可悲。"
 giga_fed.3006.name:0 "银河防御公约"
 giga_fed.3006.desc:0 "[root.GetName]已经着手建造一个超级武器，据我们所知，那可以威胁文明的存亡。\n\n如此以来，在[giga_galactic_pact_president.GetName]的倡议下，我们正式宣布§B银河防御公约§!成立，一个旨在终结[root.GetName]的邪恶行为，捍卫我们银河未来的联邦。\n\n我们不会让自己被你那日益增长的倨傲倾向冲垮，[root.GetName]。"
 giga_fed.3006.a:0 "只会狂吠而毫无威胁，必然如此。"
 giga_fed.3006.b:0 "哼。"
 giga_fed.3006.c:0 "那就是你们能做到的一切吗？"
 giga_fed.3006.d:0 "太好了，这会让我们的工作变得更容易。"
 giga_fed.3005.name:0 "§B银河防御公约§!"
 giga_fed.3005.desc:0 "对于银河系中的无数星海国家来讲，通常很难为了一个共同的目标而团结协作。然而，随着[root.GetName]的巨型超级武器的建造，这只能被称为外交奇迹——银河系中大多数残余国家同意无限期停火，并且，将他们的分歧搁置一旁，共同团结在了一个被称作§B银河防御公约§!的跨银河联邦之中。\n\n这个巨大的联邦，由[giga_galactic_pact_president.GetName]领导，旨在保护银河系免受[root.GetName]的毁灭性超级武器侵害，而他们采取对他们的进攻性行为则只是一个时间问题……"
 giga_fed.3005.a:0 "像老鼠一样蜷缩在一起。"
 giga_qso.2005.name:0 "$name_quasistellar$竣工！"
 giga_qso.2005.desc:0 "终于。在银河核心的超大质量类星体附近，经过数十年的危险而又可怕的努力之后，我们的杰作终于完成了。\n\n$name_quasistellar$，一种规模前所未见的武器，甚至可以让$name_ndb$相形见绌。它的能量输出等同于大约20万亿个恒星的总和。它能够对那不幸的目标释放出难以言喻的的破坏力。它证明我们最终掌控了这个宇宙，以及我们能让天空本身都屈服于我们的意志。\n\n随着这个大小有数百天文单位的巨型超级武器的完成，我们的敌人现在唯一能做的事情，就是祈求宽恕。"
 giga_qso.2005.a:0 "最终，最伟大的大炮是我们的了！"
 giga_qso.2003.name:0 "$name_quasistellar$超级计算机完工！"
 giga_qso.2003.desc:0 "我们$name_quasistellar$的超级计算机现在完成了。这组巨大的计算机器负责维护结构，并确保开火过程顺利进行。它也能够管理输送至武器中的巨大能量。我们现在必须继续建造电容器，它们将会被用于将这些能量输送到武器自身。"
 giga_qso.2003.a:0 "很好。"
 giga_qso.2004.name:0 "$name_quasistellar$太级电容器完工！"
 giga_qso.2004.desc:0 "我们超级武器的太级电容器已经组装完毕。这是一组巨大的会聚环，它们输送并存储从类星体中收集到的巨大能量，并在发射序列启动时将其重定向至超级武器中。现在只剩下一步了，那就是建造超级武器最重要的部分——它那宏大的巨炮。"
 giga_qso.2004.a:0 "很好。很快，我们就会拥有无尽的力量。"
 giga_fed.4012.name:0 "§R战争宣告！§!"
 giga_fed.4012.desc:0 "[root.GetName]，我们不能再让你对银河系的疯狂毁灭行为继续下去了。\n\n这是一份正式的战争宣告。我们将会击溃你们，无论代价是什么！"
 giga_fed.4012.a:0 "可悲的蠢货。"
 giga_fed.4011.name:0 "泛银河防御联盟"
 giga_fed.4011.desc:0 "银河系的居民们！\n\n[root.GetName]已经着手建造一个武器——据我们所知，一旦完工，它将足以终结银河中的所有生命。因此，为了保护这个星系的未来，我们正式宣布泛银河防御联盟的成立，我们将尽我们的一切力量来确保[root.GetName]的邪恶计划不会成真。\n\n让他们明白，我们不会安静地坐以待毙，[root.GetName]！"
 giga_fed.4011.a:0 "蠢货！你……你阻止不了我们的！"
 giga_fed.4010.name:0 "§B泛银河防御联盟§!的诞生"
 giga_fed.4010.desc:0 "银河系总是一个危险之地，各种规模的战争，从小型边境摩擦到跨越全银河的大战，在整个银河历史中都非常普遍。\n\n然而，[root.GetName]近期开始建设一种超级武器——其规模是如此的难以置信，让过去建造出的所有东西都黯然失色。清晰地瞥上一眼，星系中的所有人就突然明白：在这种武器完工之后，与它能造成的毁灭相比，他们的小打小闹根本算不了什么。\n\n因此，在[giga_galactic_pact_president.GetName]的呼吁下，星系中残留的国家决定搁置他们的分歧，联合成一个单一的跨银河超国家——§B泛银河防御联盟§!，并且至少要在[root.GetName]对全银河造成威胁的期间内都维持下去。\n\n这个庞大的帝国能否成功阻止[root.GetName]的毁灭企图，亦或是这只会加速银河的灭亡？看起来我们即将知晓答案……\n\n§R可能要花费几分钟来正确生成泛银河联邦。§!"
 giga_fed.4010.a:0 "这……这阻止不了我们！"
 giga_qso.2000.name:0 "$name_quasistellar$基址建造完成！"
 giga_qso.2000.desc:0 "我们在银河核心中的$name_quasistellar$基址已经完工了！漂浮在超大质量类星体附近，这个平台将会充当一个基地，来组装一个规模前所未见的武器，它拥有如此强大的毁灭威力，就连$name_ndb$与这个庞然大物相比都仅仅是一个烟花。要进行的第一步就是使类星体的吸积盘压缩，以便开始继续进行这个超级武器本身的实际工作。\n\n§R警告：建造这种极其强大的超级武器将会激怒所有并未与我们处于同一联邦中的帝国，使得外交无法进行。§!"
 giga_qso.2000.a:0 "已确认。"
 giga_qso.2001.name:0 "$name_quasistellar$聚光增能器完工！"
 giga_qso.2001.desc:0 "建造我们超级武器的第一步已经完成。一个巨大而不完全的环已经在类星体周围组装完毕，它能够对高能吸积盘施加巨大的引力压制，使之达到一个更小的尺寸。这将会让我们在吸积盘不妨碍我们的情况下去完成超级武器的其余部分。\n\n§R由于我们明确地致力于这种超级武器的建设，除了联邦成员之外的所有国家都会切断与我们的外交关系。随着建设的进行，我们应该能预料到情况会变得越来越糟……§!"
 giga_qso.2001.a:0 "无尽力量的一小点代价。"
 giga_qso.2002.name:0 "$name_quasistellar$相对论偏转器完成！"
 giga_qso.2002.desc:0 "激活我们$name_quasistellar$的另一步已经就位。两个巨大的收集装置——通过巨大的电容与燃料管道网络连接到结构的其它部分——将会收集类星体的两极喷流，并将其能量导向构造体的主武器。现在，我们必须开始建造管理这个巨大的超级武器所需的巨型计算阵列。"
 giga_qso.2002.a:0 "好。"
 giga_qso.3000.name:0 "类星天陨治下的和平"
 giga_qso.3000.desc:0 "§R让人不安的消息！§!\n\n在我们$name_quasistellar$的一个重要部分完成之后，看起来银河系内开始将我们视为是对星系安全的普遍威胁。事实上，如今每一个非灭绝政体的帝国都同意了无限期停火协议以及互不侵犯条约，这被戏称为是“类星天陨治下的和平”。他们已经决定，至少现在，要放下他们的小摩擦，来确保我们无法用我们的超级武器去威胁银河安全……"
 giga_qso.3000.a:0 "他们觉得那会有帮助？"
 giga_qso.500.name:0 "$name_quasistellar$：参数"
 giga_qso.500.desc:0 "在这里，你可以设定一些类星天陨自身的特性。\n\n修改充能速率将会改变这一超级武器本身的£sr_magical_neutronium£产出。较低的充能速率会产出较少，但是反过来会产生一些转换自£sr_magical_neutronium£的£energy£。较高的充能速率会产出更多，但是会反过来消耗一些£energy£，因为必须要让构造体过载。\n\n你也可以选择将一些资源（£minerals£ £food£ £consumer_goods£ £alloys£ £pops£）扔进类星体中。这些资源将会与明亮的吸积盘碰撞，生成一系列高能粒子，可以被用来为这一超级武器提供更多的£sr_magical_neutronium£。"
 giga_qso.501.name:0 "$name_quasistellar$：资源倾倒"
 giga_qso.501.desc:0 "你可以将不同的资源丢进超大质量类星体中，来为明亮的吸积盘供能，并产生被转换为£sr_magical_neutronium£的能量。\n\n请选择你想扔进类星体中的资源。"
 giga_qso.1.panel:0 "回到控制面板"
 giga_qso.500.dump:0 "倾倒资源……"
 giga_qso.500.minerals:0 "倾倒10K£minerals£ ——> 25£sr_magical_neutronium£"
 giga_qso.500.alloys:0 "倾倒50K£alloys£ ——> 30£sr_magical_neutronium£"
 giga_qso.500.food:0 "倾倒50K£food£ ——> 30£sr_magical_neutronium£"
 giga_qso.500.goods:0 "倾倒100K£consumer_goods£ ——> 30£sr_magical_neutronium£"
 giga_qso.500.undesirable:0 "倾倒25个§B不可接触者人口§! ——> 5£sr_magical_neutronium£"
 giga_qso.500.undesirable.tooltip:0 "我们会将25个拥有不可接触者公民权的随机人口丢进类星体中。构成他们的能量最终会对某些事情有用。"
 giga_qso.500.increase:0 "§H增加充能速率§!"
