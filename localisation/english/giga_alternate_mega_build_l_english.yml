    giga_amb_base:0 "Job-Based Megaconstruction Mechanics"
    giga_amb_base_tooltip:0 "Our $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ is based on our empire's income of £giga_amb_megaconstruction£ §Y$giga_amb_megaconstruction$§!.\n\nEach month, when at least one megastructure is being built, up to double our £giga_amb_megaconstruction£ §Y$giga_amb_megaconstruction$§! income is subtracted from our stockpile and converted into $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This value is then split between all building megastructures.\n\nSee the §Y$giga_amb_speed$§! country modifier for details on how the speed is calculated."
    giga_amb_base_desc:0 "§LSkilled personnel and specialized materials are required to surpass the stars themselves.§!"
    
    giga_amb_storage_capacity:0 "$giga_amb_megaconstruction$ Storage Cap"
    giga_amb_storage_capacity_tooltip:0 "£giga_amb_megaconstruction£ §Y$giga_amb_megaconstruction$§! storage capacity is limited and not increased by general £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§! modifiers"
    giga_amb_storage_capacity_desc:0 "§LRare and precious, we must store our most advanced materials with great care.§!"

    giga_amb_speed:0 "Megaconstruction Speed"
    giga_amb_speed_desc:0 "§LWith experts and materials in limited supply, we must choose where we deploy them carefully.§!"

    giga_amb_flat_replacement:0 "Megaconstruction Compatibility"
    giga_amb_flat_replacement_desc:0 "Another mod is providing a source of $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This modifier negates it and provides a replacement bonus suited to the job-based megaconstruction system.\n§W--------------§!\n§LA concise correction of mega-scale methodology.§!"


    giga_amb_megaconstruction:0 "Supertensile Materials"
    giga_amb_megaconstruction_desc:0 "Able to withstand incredible levels of tensile stress, these advanced materials are essential in the construction of the largest space installations.\n\n§LThis resource is used when the §YMegastructure Build Cap§! option in the Gigastructures customization menu is set to §YJob-Based§!.§!"


