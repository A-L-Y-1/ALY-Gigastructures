    giga_situation_birch_expedition_4:0 "Stoking the Flames of Industry"
    giga_situation_birch_expedition_4_type:0 "$giga_situation_birch_expedition_4$"
    giga_situation_birch_expedition_4_desc:0 "Repairing the dormant manufactory on the machine layer will take significant work, but the results are sure to be worth the effort."
    giga_situation_birch_expedition_4_outcome:0 "The §Y$d_giga_birch_expedition_4$§! feature on [target.GetName] will gain additional jobs depending upon which §YApproach§! we pick."
    giga_situation_birch_expedition_4_outcome_alloys:0 "The §Y$d_giga_birch_expedition_4$§! feature on [target.GetName] will gain additional jobs including ones which produce £alloys£ §Y$alloys$§!."
    giga_situation_birch_expedition_4_outcome_goods:0 "The §Y$d_giga_birch_expedition_4$§! feature on [target.GetName] will gain additional jobs including ones which produce £consumer_goods£ §Y$consumer_goods$§!."
    giga_situation_birch_expedition_4_outcome_alloys:0 "The §Y$d_giga_birch_expedition_4$§! feature on [target.GetName] will gain additional jobs including ones which produce £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!."
    giga_situation_birch_expedition_4_monthly_change_tooltip:0 "The progress of this situation is dependent on the §YApproach§! we pick."
    giga_situation_birch_expedition_4_progress:0 "Picked an approach"

    giga_situation_birch_expedition_4_stage_1:0 "Flexible Construction"
    giga_situation_birch_expedition_4_stage_1_desc:0 "The project is still in its early stages, and plans can be changed without significant disruption, for a price."
    giga_situation_birch_expedition_4_stage_2:0 "Finalized Construction"
    giga_situation_birch_expedition_4_stage_2_desc:0 "By this point the facility could not be retooled again without major and damaging effort."

    giga_situation_birch_expedition_4_approach_choose:0 "Choose an Approach"
    giga_situation_birch_expedition_4_approach_choose_tooltip:0 "Choose a different approach to begin repairs. Once this situation reaches the second stage, you will no longer be able to select a different approach."
    giga_situation_birch_expedition_4_approach_choose_desc:0 "Ready to go, but lacking direction."

    giga_situation_birch_expedition_4_approach_alloys:0 "Alloy Foundry"
    giga_situation_birch_expedition_4_approach_alloys_tooltip:0 "Once completed, the manufactory will focus on the production of £alloys£ §Y$alloys$§!.\n "
    giga_situation_birch_expedition_4_approach_alloys_desc:0 "Retooling the facility to produce high quality alloys will no doubt improve our capacity to produce spacecraft."

    giga_situation_birch_expedition_4_approach_goods:0 "Goods Factory"
    giga_situation_birch_expedition_4_approach_goods_tooltip:0 "Once completed, the manufactory will focus on the production of £consumer_goods£ §Y$consumer_goods$§!.\n "
    giga_situation_birch_expedition_4_approach_goods_desc:0 "Turning the facility over to consumer goods production will ease the burden on our other factories and improve living conditions."

    giga_situation_birch_expedition_4_approach_supertensiles:0 "Molecular Foundry"
    giga_situation_birch_expedition_4_approach_supertensiles_tooltip:0 "Once completed, the manufactory will focus on the production of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n "
    giga_situation_birch_expedition_4_approach_supertensiles_desc:0 "Using the facility to produce supertensile materials will surely give us an edge in the field of space construction."

