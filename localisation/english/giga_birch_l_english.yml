    giga_situation_birch_origin:0 "Exploring Our Ancient Home"
    giga_situation_birch_origin_desc:0 "It is now clear to us that our home world is an artificial structure of immense scope, one seemingly without its custodians. We must learn more about it, to prevent any chance of future environmental collapse."

    giga_situation_birch_origin_monthly_change_tooltip:0 "The progress of this situation is dependent on the §YApproach§! we pick."
    giga_situation_birch_origin_expedition_progress:0 "An expedition is currently in progress"
    giga_situation_birch_origin_final_push_progress:0 "We are close to our goal"

    giga_situation_birch_origin_stage_effects:0 "Our explorers embark upon a new expedition."

    giga_situation_birch_origin_outcome:0 "If all goes well, we learn how to fix [target.GetName]'s self repair systems, and revive our decaying home."

    giga_situation_birch_origin_approach_regular:0 "Standard Budget"
    giga_situation_birch_origin_approach_regular_desc:0 "We remain dedicated to discovering the true nature of the Structure, but we must also keep our attention on the galaxy beyond its shell."
    giga_situation_birch_origin_approach_regular_effect:0 "Our explorers may occasionally make additional discoveries in the course of their duties.\n "

    giga_situation_birch_origin_approach_extra:0 "Expanded Budget"
    giga_situation_birch_origin_approach_extra_desc:0 "Additional resources and manpower will be made available to our explorers, even at the expense of our efforts in space."
    giga_situation_birch_origin_approach_extra_effect:0 "Our explorers will be significantly more likely to make additional discoveries during the course of their duties.\n "
    giga_situation_birch_origin_approach_extra_progress:0 "$giga_situation_birch_origin_approach_extra$"

    giga_situation_birch_origin_approach_frugal:0 "Restricted Budget"
    giga_situation_birch_origin_approach_frugal_desc:0 "If it becomes necessary, we can cut back on expedition funding to concentrate on other matters, but without sufficient equipment our explorers will not be able to cover as much ground."
    giga_situation_birch_origin_approach_frugal_effect:0 "Our explorers will be too thinly stretched conducting expeditions to make additional discoveries.\n "
    giga_situation_birch_origin_approach_frugal_progress:0 "$giga_situation_birch_origin_approach_frugal$"

    #########################################

    giga_situation_birch_expedition_3:0 "Reviving the Spire"
    giga_situation_birch_expedition_3_type:0 "$giga_situation_birch_expedition_3$"
    giga_situation_birch_expedition_3_desc:0 "Our [owner.GigaGetExplorerPlural] have located a dormant spire which appears to be intact enough to activate. Now we must feed it enough energy to awaken if we wish to continue to the layers below."
    giga_situation_birch_expedition_3_outcome:0 "Our journey continues."
    giga_situation_birch_expedition_3_monthly_change_tooltip:0 "The progress of this situation is dependent on the §YApproach§! we pick."
    giga_situation_birch_expedition_3_stage:0 "Building Charge"
    giga_situation_birch_expedition_3_stage_desc:0 "Progress is equal to invested energy credits. $giga_situation_birch_expedition_3_approach_supercharge$ is less efficient and provides 1000 monthly progress."

    giga_situation_birch_expedition_3_approach_halt:0 "No Charge"
    giga_situation_birch_expedition_3_approach_halt_tooltip:0 "Progress will decay over time."
    giga_situation_birch_expedition_3_approach_halt_desc:0 "Without a continual power supply, the spire will remain dormant."
    giga_situation_birch_expedition_3_approach_halt_progress:0 "No charge is being applied"

    giga_situation_birch_expedition_3_approach_power:0 "Standard Charge"
    giga_situation_birch_expedition_3_approach_power_desc:0 "Applying a steady flow of power will ensure the spire can be started safely and efficiently."
    giga_situation_birch_expedition_3_approach_poer_progress:0 "Standard charge is being applied"

    giga_situation_birch_expedition_3_approach_supercharge:0 "Supercharge"
    giga_situation_birch_expedition_3_approach_supercharge_desc:0 "By feeding the spire with a much stronger power source, we can reach our goal faster, albeit at a lower efficiency."
    giga_situation_birch_expedition_3_approach_supercharge_progress:0 "The spire is being supercharged"

