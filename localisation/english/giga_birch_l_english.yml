    giga_situation_birch_origin:0 "Exploring Our Ancient Home"
    giga_situation_birch_origin_desc:0 "It is now clear to us that our home world is an artificial structure of immense scope, one seemingly without its custodians. We must learn more about it, to prevent any chance of future environmental collapse."

    giga_situation_birch_origin_monthly_change_tooltip:0 "The progress of this situation is dependent on the §YApproach§! we pick."

    giga_situation_birch_origin_stage_effects:0 "Our explorers embark upon a new expedition."

    giga_situation_birch_origin_outcome:0 "If all goes well, we learn how to fix [target.GetName]'s self repair systems, and revive our decaying home."

    giga_situation_birch_origin_approach_regular:0 "Standard Budget"
    giga_situation_birch_origin_approach_regular_desc:0 "We remain dedicated to discovering the true nature of the Structure, but we must also keep our attention on the galaxy beyond its shell."
    giga_situation_birch_origin_approach_regular_effect:0 "Our explorers may occasionally make additional discoveries in the course of their duties.\n "

    giga_situation_birch_origin_approach_extra:0 "Expanded Budget"
    giga_situation_birch_origin_approach_extra_desc:0 "Additional resources and manpower will be made available to our explorers, even at the expense of our efforts in space."
    giga_situation_birch_origin_approach_extra_effect:0 "Our explorers will be significantly more likely to make additional discoveries during the course of their duties.\n "

    giga_situation_birch_origin_approach_frugal:0 "Restricted Budget"
    giga_situation_birch_origin_approach_frugal_desc:0 "If it becomes necessary, we can cut back on expedition funding to concentrate on other matters, but without sufficient equipment our explorers will not be able to cover as much ground."
    giga_situation_birch_origin_approach_frugal_effect:0 "Our explorers will be too thinly stretched conducting expeditions to make additional discoveries.\n "

