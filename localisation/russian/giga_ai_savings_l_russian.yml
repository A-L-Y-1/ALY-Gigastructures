  mod_giga_ai_savings_tooltips_minerals_produces_add:0 "Показывает сколько ресурсов ИИ отложил для мегаструктур. Эти значения вычитаются из стоимости постройки поддерживаемых мегаструктур и уменьшаются когда начинается строительство.\n\n§EВажные для экономики мегаструктуры:§!\n£alloys£ $alloys$: §Y[giga_ai_savings_important_alloys]§!\n£unity£ $unity$: §Y[giga_ai_savings_important_unity]§!\n\n§EВторостепенные для экономики мегаструктуры:§!\n£alloys£ $alloys$: §Y[giga_ai_savings_resource_alloys]§!\n£unity£ $unity$: §Y[giga_ai_savings_resource_unity]§!\n\n§EВспомогательные мегаструктуры:§!\n£alloys£ $alloys$: §Y[giga_ai_savings_utility_alloys]§!\n£unity£ $unity$: §Y[giga_ai_savings_utility_unity]§!\n\n§EВоенные мегаструктуры:§!\n£alloys£ $alloys$: §Y[giga_ai_savings_military_alloys]§!\n£unity£ $unity$: §Y[giga_ai_savings_military_unity]§!\n\nМодификатор-пустышка, чтобы значения отображались правильно"
  
