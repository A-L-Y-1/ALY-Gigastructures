  # BUILDINGS
  
  building_giga_megaworkshop:0 "Молекулярная кузница"
  building_giga_megaworkshop_plural:0 "Молекулярные кузницы"
  building_giga_megaworkshop_desc:0 "Массивы молекулярного синтеза и безупречные чистые помещения заполняют эти объекты, производя узкоспециализированные материалы, необходимые для крупномасштабных проектов орбитального строительства."
  mod_planet_building_giga_megaworkshop_build_speed_mult:0 "$building_giga_megaworkshop$ скорость строительства"
  
  building_giga_megaworkshop_hub:0 "Мегастроительный логистический хаб"
  building_giga_megaworkshop_hub_plural:0 "Мегастроительные логистические хабы"
  building_giga_megaworkshop_hub_desc:0 "Эксперты координируют работу огромного флота транспортных и строительных кораблей, воплощая в жизнь свои грандиозные проекты, в то время как литейные заводы производят огромное количество строительных материалов."
  building_giga_megaworkshop_hub_count_condition:99 ""
