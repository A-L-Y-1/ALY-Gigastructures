  planet_giga_megaengineering_overseers:0 "Вакансии директоров по мегастроительству"
  
  ############################################################################################################
  # JOBS
  
  job_giga_megaengineer:0 "Техник по сверхпрочным материалам"
  job_giga_megaengineer_plural:0 "Техники по сверхпрочным материалам"
  job_giga_megaengineer_desc:0 "Специальные материалы, используемые в крупномасштабном космическом строительстве, требуют внимания узких специалистов."
  job_giga_megaengineer_effect_desc:0 "£job_giga_megaengineer£ $job_giga_megaengineer_plural$ превращают £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_megaengineer_add:0 "$job_giga_megaengineer$ вакансии"
  mod_job_giga_megaengineer_per_pop:0 "§G+1§! $job_giga_megaengineer$ вакансий за каждые $VALUE$ поселений"
  mod_job_giga_megaengineer_per_pop_short:0 "\n§G+1§! £mod_job_giga_megaengineer_add£ за каждые $VALUE$ £pop£"
  
  job_giga_megaengineer_drone:0 "Дрон по сверхпрочным материалам"
  job_giga_megaengineer_drone_plural:0 "Дроны по сверхпрочным материалам"
  job_giga_megaengineer_drone_desc:0 "Специальные материалы, используемые в крупномасштабном космическом строительстве, требуют внимания узких специалистов."
  job_giga_megaengineer_drone_effect_desc:0 "£job_giga_megaengineer_drone£ $job_giga_megaengineer_drone_plural$ превращают £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_megaengineer_drone_add:0 "$job_giga_megaengineer_drone$ вакансии"
  mod_job_giga_megaengineer_drone_per_pop:0 "§G+1§! $job_giga_megaengineer_drone$ вакансий за каждые $VALUE$ поселений"
  mod_job_giga_megaengineer_drone_per_pop_short:0 "\n§G+1§! £mod_job_giga_megaengineer_drone_add£ за каждые $VALUE$ £pop£"
  
  job_giga_megaengineering_overseer:0 "Директор по мегастроительству"
  job_giga_megaengineering_overseer_plural:0 "Директоры по мегастроительству"
  job_giga_megaengineering_overseer_desc:0 "Эти востребованные ученые являются лучшими в своей области, передовыми экспертами в космическом строительстве и мегамасштабных логистических проектах."
  job_giga_megaengineering_overseer_effect_desc:0 "£job_giga_megaengineering_overseer£ $job_giga_megaengineering_overseer_plural$ превращают большое количество £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! но имеют повышенное содержание"
  mod_job_giga_megaengineering_overseer_add:0 "$job_giga_megaengineering_overseer$ Jobs"
  mod_job_giga_megaengineering_overseer_per_pop:0 "§G+1§! $job_giga_megaengineering_overseer$ вакансий за каждые $VALUE$ поселений"
  mod_job_giga_megaengineering_overseer_per_pop_short:0 "\n§G+1§! £mod_job_giga_megaengineering_overseer_add£ за каждые $VALUE$ £pop£"
  
  job_giga_megaengineering_overseer_drone:0 "Смотритель мегастроительства"
  job_giga_megaengineering_overseer_drone_plural:0 "Смотрители мегастроительства"
  job_giga_megaengineering_overseer_drone_desc:0 "Эти высокоспециализированные кластеры дронов выполняют огромные объемы обработки, связанные с управлением мегамасштабными строительными и логистическими проектами."
  job_giga_megaengineering_overseer_drone_effect_desc:0 "£job_giga_megaengineering_overseer_drone£ $job_giga_megaengineering_overseer_drone_plural$ превращают большое количество £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! но имеют повышенное содержание"
  mod_job_giga_megaengineering_overseer_drone_add:0 "$job_giga_megaengineering_overseer_drone$ вакансии"
  mod_job_giga_megaengineering_overseer_drone_per_pop:0 "§G+1§! $job_giga_megaengineering_overseer_drone$ вакансий за каждые $VALUE$ поселений"
  mod_job_giga_megaengineering_overseer_drone_per_pop_short:0 "\n§G+1§! £mod_job_giga_megaengineering_overseer_drone_add£ за каждые $VALUE$ £pop£"
  
  job_giga_supertensiles_extractor:0 "Экстрактор сверхпрочных материалов"
  job_giga_supertensiles_extractor_plural:0 "Экстракторы сверхпрочных материалов"
  job_giga_supertensiles_extractor_desc:0 "Высокоточное горнодобывающее оборудование и методы химической обработки используются для высвобождения сверхпрочных материалов из естественного хаотического состояния."
  job_giga_supertensiles_extractor_effect_desc:0 "£job_giga_supertensiles_extractor£ $job_giga_supertensiles_extractor_plural$ производят £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_supertensiles_extractor_add:0 "$job_giga_supertensiles_extractor$ вакансии"
  mod_job_giga_supertensiles_extractor_per_pop:0 "§G+1§! $job_giga_supertensiles_extractor$ вакансий за каждые $VALUE$ Pops"
  mod_job_giga_supertensiles_extractor_per_pop_short:0 "\n§G+1§! £mod_job_giga_supertensiles_extractor_add£ за каждые $VALUE$ £pop£"
  
  job_giga_supertensiles_extractor_drone:0 "Дрон экстрактор сверхпрочных материалов"
  job_giga_supertensiles_extractor_drone_plural:0 "Дроны экстракторы сверхпрочных материалов"
  job_giga_supertensiles_extractor_drone_desc:0 "Высокоточное горнодобывающее оборудование и методы химической обработки используются для высвобождения сверхпрочных материалов из естественного хаотического состояния."
  job_giga_supertensiles_extractor_drone_effect_desc:0 "£job_giga_supertensiles_extractor_drone£ $job_giga_supertensiles_extractor_drone_plural$ производят £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  mod_job_giga_supertensiles_extractor_drone_add:0 "$job_giga_supertensiles_extractor_drone$ вакансии"
  mod_job_giga_supertensiles_extractor_drone_per_pop:0 "§G+1§! $job_giga_supertensiles_extractor_drone$ вакансий за каждые $VALUE$ поселений"
  mod_job_giga_supertensiles_extractor_drone_per_pop_short:0 "\n§G+1§! £mod_job_giga_supertensiles_extractor_drone_add£ за каждые $VALUE$ £pop£"
  
  ############################################################################################################
  # COUNTRY MODIFIERS
  
  giga_amb_base:0 "Механики мегаконструирования на основе вакансий"
  giga_amb_base_tooltip:0 "Наш $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ основан на производстве нашей империей £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nКаждый месяц, когда происходит строительство хотя бы одной мегаструктуры, до двукратного количества наших £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! доходов извлекается со склада и конвертируется в $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Это значение разделяется между всеми строящимися мегаструктурами.\n\n§Y$giga_amb_speed$§! модификатор государства содержит детали о том как вычисляется скорость."
  giga_amb_base_desc:0 "§LЧтобы превзойти сами звезды, требуются квалифицированный персонал и специализированные материалы.§!"
  
  giga_amb_storage_capacity:0 "$giga_sr_amb_megaconstruction$ Вместимость хранилища"
  giga_amb_storage_capacity_tooltip:0 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! вместимость хранилища ограничена и не увеличивается общими модификаторами £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!"
  giga_amb_storage_capacity_desc:0 "§LМы должны хранить наши самые передовые материалы с большой осторожностью, ведь они такие редкие и драгоценные.§!"
  
  giga_amb_speed:0 "Скорость мегаконструирования"
  giga_amb_speed_desc:0 "§LПоскольку количество экспертов и материалов ограничено, мы должны тщательно выбирать, где их размещать.§!"
  
  giga_amb_flat_replacement:0 "Совместимость мегаконструирования"
  giga_amb_flat_replacement_desc:0 "Другой мод предоставляет источник $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Этот модификатор сводит его на нет и обеспечивает замещающий бонус, подходящий для системы мегастроительства на основе вакансий.\n§W--------------§!\n§LКраткое исправление мегамасштабной методологии.§!"
  
  giga_amb_ai_limit:0 "Лимит мегаконструирования для ИИ"
  giga_amb_ai_limit_tooltip:0 "Искусственно ограничивает количество мегаструктур, которые ИИ может построить одновременно, потому что они не понимают концепции распределения скорости сборки между несколькими проектами и склонны распределять ее слишком тонко, когда доступно много проектов.\n\nКак правило, стараются оставаться на уровне 0,75-0,5 скорости на проект при максимальном ограничении. Обновления ежегодно.\n\n§Y$giga_amb_speed$§! модификатор государства содержит максимальное значение."
  giga_amb_ai_limit_desc:0 "§L\"Зачем ты строишь ДЕСЯТЬ сегментов мира-кольца на скорости 1.4?!\" - TTFTCUTS (разработчик)§!"
  
  giga_amb_empire_size_penalty:0 "Штрафы мегаконструирования от размера империи"
  giga_amb_empire_size_penalty_desc:0 "§LПо мере увеличения нашего административного бремени координация проектов между нашими мирами становится все более громоздкой.§!"
  
  giga_amb_starting_megas_upkeep_offset:0 "Начальная поддержка содержания мегаструктуры"
  giga_amb_starting_megas_upkeep_offset_desc:0 "Выплачивает базовую $giga_sr_amb_megaconstruction$ стоимость содержания любой мегаструктуры, имеющейся в начале игры.\n\n§LОставить наши самые важные космические объекты без обслуживания было бы чистой небрежностью.§!"
  
  ############################################################################################################
  # RESOURCES
  
  giga_sr_amb_megaconstruction:0 "Сверхпрочные материалы"
  giga_sr_amb_megaconstruction_desc_only:0 "Эти передовые материалы, способные выдерживать невероятные растягивающие нагрузки, незаменимы при строительстве крупнейших космических объектов."
  giga_sr_amb_megaconstruction_desc:0 "$giga_sr_amb_megaconstruction_desc_only$\n\n§LЭтот ресурс используется когда опция §YMegastructure Build Cap§! в Меню Гигаструктур выставлена на §YНа основе вакансий§!.§!"
  
  ############################################################################################################
  # TECHNOLOGIES
  
  giga_tech_amb_supertensiles:0 "Применение сверхпрочных материалов"
  giga_tech_amb_supertensiles_desc:0 "Усовершенствованные методы молекулярного синтеза позволяют применять на практике материалы с почти невообразимой прочностью на растяжение."
  
  giga_tech_amb_living_metal_infusion:0 "Техника сплавов с живым металлом"
  giga_tech_amb_living_metal_infusion_desc:0 "Регенеративные свойства живого металла теоретически можно использовать для улучшения качества и производительности наших молекулярных кузниц."
  
  giga_tech_amb_sentient_metal_molecular_foundries:0 "Промышленные компьютеры из разумного металла"
  giga_tech_amb_sentient_metal_molecular_foundries_desc:0 "Технологическое оборудование, использующее наноразмерные вычислительные мощности разумного металла, может привести к резкому повышению производительности молекулярного литейного производства."
  
  ############################################################################################################
  # DISTRICTS
  
  district_giga_supertensiles:0 "Район молекулярных кузниц"
  district_giga_supertensiles_plural:0 "Районы молекулярных кузниц"
  district_giga_supertensiles_desc:0 "$building_giga_megaworkshop_desc$"
  
  ############################################################################################################
  # DEPOSITS
  
  d_giga_amb_start_bonus:0 "Запасы материалов мегаконструирования"
  d_giga_amb_start_bonus_desc:0 "§WРесурсы, предоставленные этим месторождением, со временем уменьшатся до минимума к середине игры. Используйте их с умом.§!\n§W--------------§!\nСклад строительных материалов, пригодных для крупномасштабного космического строительства. К сожалению, это не навсегда..."
  
  d_giga_hab_supertensiles_1:0 "$giga_sr_amb_megaconstruction$ Запасы"
  d_giga_hab_supertensiles_1_desc:0 "Эта среда обитания построена рядом с пригодным для эксплуатации месторождением сверхпрочных материалов."
  
  d_giga_lifeless_supertensiles_1:0 "$giga_sr_amb_megaconstruction$ Запасы"
  d_giga_lifeless_supertensiles_1_desc:0 "В этом мире есть пригодный для эксплуатации источник сверхпрочных материалов."
  
  ############################################################################################################
  # COLONY DESIGNATIONS
  
  col_giga_supertensiles_foundry:0 "Центр мегалогистики"
