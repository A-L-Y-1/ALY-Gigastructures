  building_giga_supertensiles_mines_plural:0 "$giga_sr_amb_megaconstruction$ Экстракторы"
  building_giga_supertensiles_mines_desc:0 "В редких случаях при правильных условиях в природе могут образовываться материалы невероятной прочности."
  mod_building_giga_supertensiles_mines_max:0 "Максимально $building_giga_supertensiles_mines$"
  
  building_giga_living_metal_infusion_plant:0 "Завод сплавов с живым металлом"
  building_giga_living_metal_infusion_plant_plural:0 "Заводы сплавов с живым металлом"
  building_giga_living_metal_infusion_plant_desc:0 "Интеграция регенеративных свойств живого металла в наши производственные процессы станет большим благом для наших проектов строительства дальнего космоса."
  
