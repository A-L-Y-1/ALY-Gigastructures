  # These entries were in the previous [russian] loc files but are not present in the current [english] files.
  tech_photonic_m_desc:0 "Высокомасштабные манипуляции с электромагнитным полем позволят нам в поразительной степени манипулировать вероятностными сущностями, в которых доминирует квантовый эффект. «Фотонная материя», состоящая из квазиатомов, состоящих из фотонов, позволяет эффективно манипулировать субатомными частицами. "
  giga_psychic_dominate_t:0 "§B"Хорошо, жители этой системы будут брошены в вечный сон без сновидений."§!"
  giga_psychic_imprison_tooltip:0 "§B"Что ж, глубины имматериума скоро поглотят этот мир."§!"
  giga_psychic_conjure_t:0 "§B"Как пожелаете. Орда Псионических Демонов будет выпущена на этот мир."§!"
  giga_psychic_imprint_t:0 "§B"Отлично. Энергии Покрова будут направлены в это существо."§!"
  GIGA_OMEGA_LANCE_DESC:0 "Оружие буквально размером с луну, ничто меньшее не поможет защитить наш $name_maginot_world$. Это энергетическое копье, работающее от массивного реактора, установленного в ядре планеты-хозяина, и регулируемое множеством систем под земной корой, может уничтожит все на своем пути."